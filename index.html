<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Master Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='32' font-weight='900' font-family='Montserrat, sans-serif' fill='%23e2e8f0' text-anchor='middle' opacity='0.4' transform='rotate(-30 200 200)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .brand-title { font-family: 'Montserrat', sans-serif; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; font-size: 1.5rem; }
        .sidebar-glass { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); }
        .locked-card { border-left: 6px solid #2563eb; background: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        @media print {
            .sidebar-glass { display: none; }
            main { padding: 0; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SidebarItem = ({ name, active, onClick }) => (
            <button 
                onClick={() => onClick(name)}
                className={`w-full text-left p-3 mb-1 font-bold transition-all uppercase text-[9px] tracking-[0.15em] border-l-4 ${active === name ? 'bg-blue-600 text-white border-blue-400 shadow-lg' : 'text-slate-400 border-transparent hover:bg-slate-800 hover:text-blue-400'}`}
            >

        );

        const Dashboard = () => {
            const [currentDesk, setCurrentDesk] = useState('Executive');

            // --- ALL DEPARTMENT MODULES ---

                            <p className="text-2xl font-black text-blue-600 tracking-tighter">GHS 842,500</p>
                        </div>
                        <div className="bg-white p-6 shadow border-t-4 border-green-600">
                            <p className="text-[10px] font-black text-slate-400 uppercase">Production Yield</p>
                            <p className="text-2xl font-black text-green-600 tracking-tighter">97.8%</p>
                        </div>
                        <div className="bg-white p-6 shadow border-t-4 border-slate-900">
                            <p className="text-[10px] font-black text-slate-400 uppercase">Site Safety</p>
                            <p className="text-2xl font-black text-slate-800 tracking-tighter">SECURE</p>
                        </div>
                    </div>
                </div>
            );

            const AdminDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Administration <span className="text-indigo-600">Desk</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="locked-card p-6 border-indigo-500">
                            <h3 className="font-black text-xs uppercase mb-4">GSA / EPA / Fire Regulatory</h3>
                            <div className="space-y-2 text-xs font-bold">
                                <p className="flex justify-between border-b pb-1"><span>GSA Certificate</span><span className="text-green-600">VALID</span></p>
                                <p className="flex justify-between border-b pb-1"><span>EPA Ghana Permit</span><span className="text-orange-500">PENDING RENEWAL</span></p>
                            </div>
                        </div>
                        <div className="locked-card p-6 border-slate-900">
                            <h3 className="font-black text-xs uppercase mb-4">Memos & Meeting Minutes</h3>
                            <p className="text-[10px] text-slate-500 mb-4">Last Minutes: Board Meeting 12.12.25</p>
                            <button className="w-full bg-slate-900 text-white py-2 text-[10px] font-black uppercase">Open Archives</button>
                        </div>
                    </div>
                </div>
            );

            const FinanceDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Finance <span className="text-emerald-600">Accounts</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div className="bg-white p-6 border shadow-xl">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase mb-4">A-Z Accounting Snapshot</h3>
                            <div className="space-y-2 text-sm font-black">
                                <p className="flex justify-between"><span>Assets (Cash/Stock)</span><span>GHS 1.8M</span></p>
                                <p className="flex justify-between text-red-600"><span>Tax Liabilities</span><span>GHS 118k</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const LogisticsDesk = () => (

                    <div className="bg-white p-6 shadow border-l-8 border-blue-600">
                        <h3 className="text-xs font-black uppercase mb-4">Raw Material Liaison</h3>
                        <div className="p-3 bg-slate-50 border rounded text-[10px] font-black uppercase">
                            Truck #001: Tema â†’ Ashalaja (ETA 4 hrs)
                        </div>
                    </div>
                </div>
            );

            const ProcurementDesk = () => (

                    <div className="bg-white p-6 border shadow text-xs font-bold">
                        <p className="uppercase text-slate-400 mb-2">Authorized Suppliers Only</p>
                        <p>Global Pigments Ltd - Verified</p>
                    </div>
                </div>
            );

            const ProductionDesk = () => (
                <div className="fade-in">

            );

            const SalesDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Sales <span className="text-pink-600">CRM</span></h1>
                    <div className="bg-white p-6 border border-pink-600">

                    </div>

            );

            const WarehouseDesk = () => (

                    <div className="p-6 bg-amber-50 border-2 border-amber-500 font-black text-sm uppercase">

                    </div>
                </div>
            );

            const ReceptionDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Reception <span className="text-pink-400">Desk</span></h1>

            // --- SPECIAL CREDENTIAL TEMPLATE ---
            const CredentialDesk = () => (

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {[
                            { desk: 'Production', auth: 'Shift Manager', key: 'DT-PROD-LOCKED' },
                            { desk: 'Finance', auth: 'Chief Accountant', key: 'DT-FIN-SECURE' },
                            { desk: 'Logistics', auth: 'Fleet Officer', key: 'DT-LOG-TRACK' },
                            { desk: 'Admin', auth: 'HR/Admin Lead', key: 'DT-ADM-VAULT' }

                            <div key={c.desk} className="bg-white border-2 border-slate-900 p-6 flex flex-col justify-between h-48 rounded shadow-2xl">

                                </div>

                                    <p className="text-xs font-bold text-slate-800 uppercase italic mb-2">{c.auth}</p>
                                    <p className="bg-slate-100 p-2 font-mono text-[10px] text-center border">KEY: {c.key}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                    <button onClick={() => window.print()} className="mt-8 bg-blue-600 text-white px-8 py-4 font-black uppercase text-xs tracking-[0.2em] no-print">Print Staff Credential Sheets</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className="w-72 sidebar-glass flex flex-col justify-between p-6 z-10 shadow-2xl overflow-y-auto custom-scroll">
                        <div>
                            <div className="mb-8">
                                <h1 className="brand-title text-white">DE-TRUSTED <span className="text-blue-500 font-normal italic">PAINT</span></h1>
                            </div>
                            <SidebarItem name="Executive" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Administration" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Finance" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Logistics" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Procurement" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Production" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Sales" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Warehouse" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="HR" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Reception" active={currentDesk} onClick={setCurrentDesk} />
                            <div className="my-4 border-t border-slate-700"></div>
                            <SidebarItem name="Credentials" active={currentDesk} onClick={setCurrentDesk} />
                        </div>
                    </div>

                    <main className="flex-1 overflow-y-auto p-16 relative">
                        {currentDesk === 'Executive' && <ExecutiveDesk />}
                        {currentDesk === 'Administration' && <AdminDesk />}
                        {currentDesk === 'Finance' && <FinanceDesk />}
                        {currentDesk === 'Logistics' && <LogisticsDesk />}
                        {currentDesk === 'Procurement' && <ProcurementDesk />}
                        {currentDesk === 'Production' && <ProductionDesk />}
                        {currentDesk === 'Sales' && <SalesDesk />}
                        {currentDesk === 'Warehouse' && <WarehouseDesk />}
                        {currentDesk === 'HR' && <HRDesk />}
                        {currentDesk === 'Reception' && <ReceptionDesk />}
                        {currentDesk === 'Credentials' && <CredentialDesk />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
