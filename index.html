<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <style>

        body {

            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='32' font-weight='400' font-family='serif' fill='%23e2e8f0' text-anchor='middle' opacity='0.4' transform='rotate(-30 200 200)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
        }

        /* CAMBRIA / LIGHT STYLE HEADINGS (ADDITIVE) */
        h1, h2, h3, .cambria-light { 
            font-family: 'Cambria', 'Georgia', serif; 
            font-weight: 400 !important; 
            color: #0f172a;
        }

        .sidebar-glass { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); }
        .locked-card { border-left: 6px solid #2563eb; background: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        input, select, textarea { 
            border: 1px solid #d1d5db; 
            padding: 8px 12px; 
            font-size: 13px; 
            width: 100%;
            border-radius: 4px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SidebarItem = ({ name, active, onClick }) => (
            <button 
                onClick={() => onClick(name)}
                className={`w-full text-left p-3 mb-1 font-normal transition-all uppercase text-[9px] tracking-[0.15em] border-l-4 ${active === name ? 'bg-blue-600 text-white border-blue-400 shadow-lg' : 'text-slate-400 border-transparent hover:bg-slate-800 hover:text-blue-400'}`}
            >
                {name} DESK
            </button>
        );

        const Dashboard = () => {
            const [currentDesk, setCurrentDesk] = useState('Executive');
            
            // Cascading Logic States (Additive)
            const [adminAction, setAdminAction] = useState("");
            const [finType, setFinType] = useState("");

            // --- MODULES (PRESERVED & ENHANCED) ---

                    <h1 className="text-4xl cambria-light mb-8">Executive Cockpit</h1>

                        </div>
                    </div>
                </div>
            );

            const AdminDesk = () => (

                            <div>
                                <label className="text-[10px] uppercase text-slate-400 block mb-2">Primary Admin Action</label>

                                    <option value="minutes">Board Minutes Entry</option>
                                    <option value="maintenance">Facility Maintenance Log</option>
                                </select>
                            </div>

                                        <option>Fire Service</option>
                                    </select>
                                </div>
                            )}

                        {adminAction === 'regulatory' && (
                            <div className="mt-6 grid grid-cols-2 gap-4 fade-in">

                                <div><label className="text-[10px] uppercase">Permit Ref #</label><input type="text" /></div>
                            </div>
                        )}

                </div>
            );

                    <h1 className="text-4xl cambria-light mb-8">Finance Portal</h1>
                    <div className="locked-card p-8 border-emerald-600">

                                <select onChange={(e) => setFinType(e.target.value)} value={finType}>

                                    <option value="exp">Operational Expense</option>
                                </select>

                            )}
                        </div>
                        <button className="w-full bg-emerald-600 text-white py-3 text-[10px] uppercase tracking-widest">Authorize Entry</button>
                    </div>
                </div>
            );

            const ProductionDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-8">Production Line</h1>
                    <div className="locked-card p-8"><p className="text-sm italic">Standard Formula Lock Active - Ashalaja Site</p></div>
                </div>
            );

            const LogisticsDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-8">Logistics Fleet</h1>
                    <div className="locked-card p-8 border-blue-400"><p className="text-sm">Truck Movement Log: Tema Port Inbound</p></div>
                </div>
            );

            const SalesDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-8">Sales CRM</h1>
                    <div className="locked-card p-8 border-pink-500"><p className="text-sm">Waybill Generator Ready</p></div>
                </div>
            );

            const WarehouseDesk = () => (
                <div className="fade-in">

                    <div className="locked-card p-8 border-amber-500"><p className="text-sm">Raw Material Inventory: 100%</p></div>
                </div>
            );

            const HRDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-8">HR & Payroll</h1>
                    <div className="locked-card p-8 border-purple-500"><p className="text-sm">GRA/SSNIT Compliance Validated</p></div>
                </div>
            );

                    <div className="locked-card p-8 border-orange-500"><p className="text-sm">Supplier Audit: Pending Authorization</p></div>
                </div>
            );

            const ReceptionDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-8">Reception Portal</h1>
                    <div className="locked-card p-8 border-pink-300"><p className="text-sm">Visitor Management System Active</p></div>
                </div>
            );

                    <div className="w-72 sidebar-glass flex flex-col justify-between p-6 z-10 shadow-2xl overflow-y-auto custom-scroll">

                            <div className="mb-8">

                            <SidebarItem name="Finance" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Production" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Logistics" active={currentDesk} onClick={setCurrentDesk} />

                            <SidebarItem name="Warehouse" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="HR" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Reception" active={currentDesk} onClick={setCurrentDesk} />
                        </div>
                    </div>

                    {/* MAIN CONTENT AREA */}

                        {currentDesk === 'Executive' && <ExecutiveDesk />}
                        {currentDesk === 'Administration' && <AdminDesk />}
                        {currentDesk === 'Finance' && <FinanceDesk />}
                        {currentDesk === 'Production' && <ProductionDesk />}
                        {
