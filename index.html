<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | PRODUCTION DESK</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        :root { --navy: #001f3f; --gold: #fbbf24; --indigo: #3730a3; }
        body { font-family: 'Ubuntu', sans-serif; background: #f1f5f9; margin: 0; }

        .sidebar { background: var(--navy); height: 100vh; width: 260px; position: fixed; border-right: 4px solid var(--gold); }
        .workspace { margin-left: 260px; padding: 40px; }
        
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header-prod { background: var(--indigo); color: white; padding: 25px; border-radius: 8px 8px 0 0; }
        
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .p-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 4px; font-size: 13px; margin-bottom: 15px; }
        
        .cost-summary { background: #eef2ff; border: 1px solid #c7d2fe; padding: 20px; border-radius: 6px; }
        .ledger-preview { font-family: 'Roboto Mono', monospace; font-size: 11px; background: #0f172a; color: #94a3b8; padding: 15px; border-radius: 4px; }
        .highlight-text { color: #818cf8; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [rawMaterialCost, setRawMaterialCost] = useState(2500.00);
                const [laborHours, setLaborHours] = useState(0);
                const [overheadRate] = useState(15); // 15% of material cost
                const [totalProductionCost, setTotalProductionCost] = useState(0);

                useEffect(() => {
                    const laborCost = laborHours * 45; // Simulated rate GHS 45/hr
                    const overheads = rawMaterialCost * (overheadRate / 100);
                    setTotalProductionCost(rawMaterialCost + laborCost + overheads);
                }, [rawMaterialCost, laborHours]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar p-6' },
                        e('h1', { className: 'text-white text-xl font-black mb-10' }, 'DE-TRUSTED ERP'),
                        ['BOM Master', 'Work Orders', 'Resource Planning', 'Quality Control', 'Machine Downtime', 'Costing Reports'].map(i => 
                            e('div', { key: i, className: 'text-indigo-200 text-xs font-bold py-3 border-b border-white/10 cursor-pointer hover:text-white' }, i.toUpperCase())
                        )
                    ),

                    e('main', { className: 'workspace flex-1' },
                        e('div', { className: 'card' },
                            e('div', { className: 'header-prod flex justify-between items-center' },
                                e('div', null,
                                    e('h2', { className: 'text-2xl font-black' }, 'Bill of Materials (BOM)'),
                                    e('p', { className: 'text-xs opacity-80' }, 'Production > Manufacturing Recipe & Costing')
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] font-black' }, 'BOM ID'),
                                    e('span', { className: 'text-xl font-mono font-bold' }, 'BOM-2025-AX1')
                                )
                            ),

                            e('div', { className: 'p-8' },
                                e('div', { className: 'grid grid-cols-2 gap-10 mb-8' },
                                    e('div', null,
                                        e('h3', { className: 'text-xs font-black text-indigo-900 border-b pb-2 mb-4' }, 'FINISHED PRODUCT'),
                                        e('label', { className: 'field-label' }, 'Product Name'),
                                        e('input', { className: 'p-input', defaultValue: 'Industrial Steel Beam - Grade A' }),
                                        e('label', { className: 'field-label' }, 'Production Unit'),
                                        e('select', { className: 'p-input' }, ['Units', 'Kilograms', 'Litres', 'Tonnes'].map(u => e('option', {key:u}, u)))
                                    ),
                                    e('div', null,
                                        e('h3', { className: 'text-xs font-black text-indigo-900 border-b pb-2 mb-4' }, 'PRODUCTION PARAMETERS'),
                                        e('label', { className: 'field-label' }, 'Direct Labor (Man-Hours)'),
                                        e('input', { className: 'p-input', type: 'number', onChange: (x) => setLaborHours(x.target.value) }),
                                        e('label', { className: 'field-label' }, 'Production Line'),
                                        e('select', { className: 'p-input' }, ['Assembly Line 1', 'Heavy Forge Area', 'Finishing Section'].map(l => e('option', {key:l}, l)))
                                    )
                                ),

                                e('h3', { className: 'text-xs font-black text-indigo-900 border-b pb-2 mb-4' }, 'COST ACCUMULATION (AUTO-CALCULATED)'),
                                e('div', { className: 'grid grid-cols-2 gap-10' },
                                    e('div', { className: 'cost-summary' },
                                        e('div', { className: 'flex justify-between mb-2 text-sm' }, 
                                            e('span', null, 'Raw Materials (from Warehouse):'), 
                                            e('span', { className: 'font-bold' }, `GHS ${rawMaterialCost.toLocaleString()}`)
                                        ),
                                        e('div', { className: 'flex justify-between mb-2 text-sm' }, 
                                            e('span', null, 'Direct Labor Cost (from HR):'), 
                                            e('span', { className: 'font-bold' }, `GHS ${(laborHours * 45).toLocaleString()}`)
                                        ),
                                        e('div', { className: 'flex justify-between mb-4 text-sm' }, 
                                            e('span', null, `Overheads (${overheadRate}%):`), 
                                            e('span', { className: 'font-bold' }, `GHS ${(rawMaterialCost * 0.15).toLocaleString()}`)
                                        ),
                                        e('div', { className: 'border-t-2 border-indigo-200 pt-2 flex justify-between' }, 
                                            e('span', { className: 'font-black uppercase text-indigo-900' }, 'Total Cost of Production:'), 
                                            e('span', { className: 'text-2xl font-black text-indigo-700 font-mono' }, `GHS ${totalProductionCost.toLocaleString(undefined, {minimumFractionDigits: 2})}`)
                                        )
                                    ),
                                    e('div', null,
                                        e('p', { className: 'field-label' }, 'GL Posting Preview'),
                                        e('div', { className: 'ledger-preview' },
                                            e('p', null, `DR [Inventory - Finished Goods] : `, e('span', {className: 'highlight-text'}, totalProductionCost.toFixed(2))),
                                            e('p', {className: 'ml-4 mt-2'}, `CR [Inventory - Raw Materials] : `, e('span', {className: 'highlight-text'}, rawMaterialCost.toFixed(2))),
                                            e('p', {className: 'ml-4'}, `CR [Labor Clearing Account] : `, e('span', {className: 'highlight-text'}, (laborHours * 45).toFixed(2))),
                                            e('p', {className: 'ml-4'}, `CR [Manufacturing Overheads] : `, e('span', {className: 'highlight-text'}, (rawMaterialCost * 0.15).toFixed(2)))
                                        )
                                    )
                                )
                            ),

                            e('div', { className: 'p-8 bg-slate-50 border-t flex justify-between items-center' },
                                e('p', { className: 'text-[10px] font-bold text-slate-400 max-w-sm' }, 
                                    'VALUATION NOTICE: This BOM sets the standard cost for the Finished Good. Discrepancies will be captured in the Manufacturing Variance Report.'),
                                e('div', { className: 'flex gap-4' },
                                    e('button', { className: 'px-8 py-3 bg-white border border-slate-300 font-bold text-xs rounded' }, 'VERSION HISTORY'),
                                    e('button', { className: 'px-10 py-3 bg-indigo-900 text-white font-bold text-xs rounded' }, 'APPROVE BOM')
                                )
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
