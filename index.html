<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="custom-theme-styles">
        /* Dynamic styles will be injected here via React */
    </style>
    <style>
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }
        .sidebar { height: 100vh; width: 260px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 25px; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 6px; width: 100%; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; width: 100%; font-size: 11px; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center">
            <div id="gate-logo-container" class="mb-4 flex justify-center"></div>
            <h1 id="gate-brand" class="text-3xl font-black mb-1 italic">SYSTEM</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-gold">Unlock Terminal</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('THEME');
                const [config, setConfig] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    bgColor: getSaved('erp_bg', '#020617'),
                    sideColor: getSaved('erp_side', '#0f172a'),
                    textColor: getSaved('erp_text', '#f8fafc'),
                    font: getSaved('erp_font', 'Ubuntu, sans-serif')
                });

                useEffect(() => {
                    const styleTag = document.getElementById('custom-theme-styles');
                    styleTag.innerHTML = `
                        body { background-color: ${config.bgColor} !important; color: ${config.textColor} !important; font-family: ${config.font} !important; }
                        .sidebar { background-color: ${config.sideColor} !important; }
                        .text-custom { color: ${config.textColor} !important; }
                    `;
                    document.getElementById('gate-brand').innerText = config.name;
                    if(config.logo) {
                        document.getElementById('gate-logo-container').innerHTML = `<img src="${config.logo}" class="max-h-16 mb-2">`;
                    }
                }, [config]);

                const update = (key, val) => {
                    setConfig(prev => ({...prev, [key]: val}));
                    localStorage.setItem(`erp_${key}`, val);
                    if(key === 'name') localStorage.setItem('erp_brand', val);
                };

                const runDiagnostics = () => {
                    alert("Running System Diagnostics...\n- Cache Cleared\n- Memory Optimized\n- Security Layers: Active\n- Status: 100% Stable");
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-8 border-b border-white/10 text-center' }, 
                            config.logo && e('img', { src: config.logo, className: 'max-h-12 mx-auto mb-2' }),
                            e('h1', { className: 'text-xl font-black italic' }, config.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase flex-1' },
                            e('div', { onClick:()=>setView('THEME'), className:`p-4 cursor-pointer ${view==='THEME'?'bg-white/10 text-yellow-500':''}`}, 'ðŸŽ¨ Visual Identity'),
                            e('div', { onClick:()=>setView('DASH'), className:`p-4 cursor-pointer ${view==='DASH'?'bg-white/10 text-yellow-500':''}`}, 'ðŸ“Š Dashboard')
                        ),
                        e('div', { className: 'p-4' }, 
                            e('button', { onClick: runDiagnostics, className: 'text-[9px] font-bold text-slate-500 hover:text-yellow-500 flex items-center gap-2' }, 'âš™ï¸ RUN DIAGNOSTICS')
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        view === 'THEME' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Custom UI Engine'),
                            e('div', {className:'grid grid-cols-2 gap-8'},
                                e('div', {className:'glass-card space-y-4'},
                                    e('h3', {className:'text-xs font-bold text-yellow-500 uppercase'}, 'System Branding'),
                                    e('div', null, e('label',{className:'text-[10px] block mb-1'},'COMPANY NAME'), e('input',{className:'input-box', value:config.name, onChange:(v)=>update('name', v.target.value)})),
                                    e('div', null, e('label',{className:'text-[10px] block mb-1'},'LOGO URL'), e('input',{className:'input-box', value:config.logo, placeholder:'https://...', onChange:(v)=>update('logo', v.target.value)})),
                                    
                                    e('h3', {className:'text-xs font-bold text-yellow-500 uppercase mt-6'}, 'Color Palette'),
                                    e('div', {className:'grid grid-cols-2 gap-4'},
                                        e('div', null, e('label',{className:'text-[10px] block'},'BACKGROUND'), e('input',{type:'color', className:'w-full h-10 mt-1 bg-transparent border-0 cursor-pointer', value:config.bgColor, onChange:(v)=>update('bgColor', v.target.value)})),
                                        e('div', null, e('label',{className:'text-[10px] block'},'SIDEBAR'), e('input',{type:'color', className:'w-full h-10 mt-1 bg-transparent border-0 cursor-pointer', value:config.sideColor, onChange:(v)=>update('sideColor', v.target.value)})),
                                        e('div', null, e('label',{className:'text-[10px] block'},'TEXT COLOR'), e('input',{type:'color', className:'w-full h-10 mt-1 bg-transparent border-0 cursor-pointer', value:config.textColor, onChange:(v)=>update('textColor', v.target.value)}))
                                    ),

                                    e('h3', {className:'text-xs font-bold text-yellow-500 uppercase mt-6'}, 'Typography'),
                                    e('select', {className:'input-box', value:config.font, onChange:(v)=>update('font', v.target.value)}, 
                                        e('option', {value:'Ubuntu, sans-serif'}, 'Modern Sans'),
                                        e('option', {value:'Georgia, serif'}, 'Classic Serif'),
                                        e('option', {value:'Roboto Mono, monospace'}, 'Tech Mono')
                                    )
                                ),
                                e('div', {className:'glass-card border-dashed flex items-center justify-center'}, 
                                    e('div', {className:'text-center'}, 
                                        e('p', {className:'text-xs italic mb-4'}, 'Live Style Preview Zone'),
                                        e('div', {className:'p-10 rounded border border-white/10 shadow-xl'}, 
                                            e('h1', {className:'text-2xl font-black mb-2'}, 'Heading Text'),
                                            e('p', {className:'text-sm'}, 'This is a sample of how your data will appear.')
                                        )
                                    )
                                )
                            )
                        ),
                        view === 'DASH' && e('div', {className:'text-center p-20 italic opacity-40 text-2xl font-black'}, 'DASHBOARD ACTIVE')
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
