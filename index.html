<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v83.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at top left, #1e293b, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .worker-row { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 15px 0; transition: 0.3s; }
        .worker-row:hover { background: rgba(255,255,255,0.02); }
        .badge-active { background: #10b981; color: #fff; font-size: 8px; padding: 2px 6px; border-radius: 4px; }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase">HR COMMAND</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Payroll & Labor v83.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Authorize Payroll Access</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('PAYROLL');
                const [staff, setStaff] = useState([
                    { id: 'ST-001', name: 'Kwame Mensah', role: 'Vat Lead', clockIn: '07:45 AM', batches: 3, dailyRate: 150, bonus: 45 },
                    { id: 'ST-002', name: 'Ama Serwaa', role: 'QC Tech', clockIn: '08:02 AM', batches: 8, dailyRate: 180, bonus: 60 },
                    { id: 'ST-003', name: 'Kojo Antwi', role: 'Mixer Op', clockIn: '07:55 AM', batches: 2, dailyRate: 120, bonus: 20 }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Workforce Engine')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['PAYROLL', 'UTILITIES', 'MAINTENANCE', 'CEO_DASHBOARD'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'PAYROLL' && e('div', null,
                            e('div', {className:'flex justify-between items-center mb-10'},
                                e('div', null,
                                    e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter'}, 'Workforce'),
                                    e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em]'}, 'Live Shift Tracking & Performance Wages')
                                ),
                                e('div', {className:'flex gap-4'},
                                    e('button', {className:'bg-white/5 text-[10px] font-bold px-6 py-3 rounded uppercase border border-white/10'}, 'Shift Reports'),
                                    e('button', {className:'btn-accent px-6 py-3'}, 'Close Daily Payroll')
                                )
                            ),

                            e('div', {className:'grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10'},
                                e('div', {className:'glass-card'},
                                    e('p', {className:'text-[10px] font-black uppercase opacity-40 mb-2'}, 'Active Staff On-Floor'),
                                    e('p', {className:'text-4xl font-black'}, '14'),
                                    e('p', {className:'text-[10px] font-bold text-emerald-400 mt-2'}, 'All Systems Manned')
                                ),
                                e('div', {className:'glass-card'},
                                    e('p', {className:'text-[10px] font-black uppercase opacity-40 mb-2'}, 'Total Daily Labor Cost'),
                                    e('p', {className:'text-4xl font-black'}, 'GHS 2,850'),
                                    e('p', {className:'text-[10px] font-bold opacity-60 mt-2'}, 'Including Performance Bonuses')
                                ),
                                e('div', {className:'glass-card'},
                                    e('p', {className:'text-[10px] font-black uppercase opacity-40 mb-2'}, 'Labor vs Revenue Ratio'),
                                    e('p', {className:'text-4xl font-black text-yellow-500'}, '4.2%'),
                                    e('p', {className:'text-[10px] font-bold opacity-60 mt-2'}, 'Optimal Target: < 5%')
                                )
                            ),

                            e('div', {className:'glass-card'},
                                e('div', {className:'flex justify-between items-center mb-8 border-b border-white/10 pb-4'},
                                    e('h3', {className:'text-xs font-black uppercase tracking-widest'}, 'Shift Log & Earnings'),
                                    e('span', {className:'badge-active'}, 'LIVE SHIFT')
                                ),
                                e('div', {className:'hidden md:grid grid-cols-5 text-[10px] font-black uppercase opacity-30 mb-4 px-2'},
                                    e('span',null,'Employee'), e('span',null,'Role'), e('span',null,'Clock In'), e('span',null,'Batches Handled'), e('span',null,'Daily Total')
                                ),
                                staff.map((s, i) => e('div', {key: i, className:'worker-row flex flex-col md:grid md:grid-cols-5 items-center px-2'},
                                    e('span', {className:'font-bold text-sm'}, s.name),
                                    e('span', {className:'text-xs opacity-60 uppercase'}, s.role),
                                    e('span', {className:'text-xs font-mono'}, s.clockIn),
                                    e('span', {className:'text-xs font-bold text-yellow-500'}, `${s.batches} Batches`),
                                    e('div', null,
                                        e('p', {className:'text-sm font-black'}, `GHS ${s.dailyRate + s.bonus}`),
                                        e('p', {className:'text-[8px] opacity-40'}, `Base ${s.dailyRate} + Bonus ${s.bonus}`)
                                    )
                                ))
                            )
                        ),

                        view !== 'PAYROLL' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
