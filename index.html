<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v73.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.96); backdrop-filter: blur(45px); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        .glass-card { background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 25px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        /* FLEET SPECIFIC */
        .truck-card { border-left: 4px solid var(--accent-color); background: rgba(255,255,255,0.02); margin-bottom: 15px; padding: 20px; border-radius: 12px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .transit { background: #fbbf24; box-shadow: 0 0 10px #fbbf24; }
        .delivered { background: #10b981; box-shadow: 0 0 10px #10b981; }
        
        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase">FLEET COMMAND</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Logistics & Tracking v73</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Establish Fleet Link</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('FLEET');
                const [trucks, setTrucks] = useState([
                    { id: 'TRK-01', driver: 'Kofi Mensah', batch: 'SG-2025-001', destination: 'Tema Harbour Site', status: 'In-Transit', eta: '45 mins' },
                    { id: 'TRK-02', driver: 'Yaw Boateng', batch: 'SG-2025-004', destination: 'Appolonia City', status: 'Delivered', eta: 'Closed' }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Fleet Operations')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['DASHBOARD', 'FLEET', 'CERTIFY', 'QUALITY', 'MIXING'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'FLEET' && e('div', null,
                            e('div', {className:'flex justify-between items-end mb-12'},
                                e('div', null,
                                    e('h2', {className:'text-5xl font-black italic uppercase tracking-tighter'}, 'Fleet Command'),
                                    e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em]'}, 'Real-Time Delivery Monitoring')
                                ),
                                e('button', {className:'btn-accent w-auto px-10 rounded-full'}, 'Assign New Load')
                            ),

                            e('div', {className:'grid grid-cols-1 lg:grid-cols-2 gap-8'},
                                e('div', {className:'glass-card'},
                                    e('h3', {className:'text-xs font-black uppercase opacity-40 mb-6'}, 'Active Shipments'),
                                    trucks.map(t => e('div', {key: t.id, className:'truck-card'},
                                        e('div', {className:'flex justify-between items-start mb-4'},
                                            e('div', null,
                                                e('p', {className:'text-[10px] font-bold text-yellow-500'}, t.id),
                                                e('h4', {className:'text-xl font-black'}, t.driver)
                                            ),
                                            e('div', {className:'text-right'},
                                                e('span', {className:`status-dot ${t.status === 'In-Transit' ? 'transit' : 'delivered'}`}),
                                                e('span', {className:'text-[10px] font-black uppercase'}, t.status)
                                            )
                                        ),
                                        e('div', {className:'grid grid-cols-2 gap-4 text-xs opacity-80'},
                                            e('div', null, e('p', {className:'opacity-40 uppercase text-[9px]'}, 'Batch Carried'), e('p', null, t.batch)),
                                            e('div', null, e('p', {className:'opacity-40 uppercase text-[9px]'}, 'Destination'), e('p', null, t.destination)),
                                            e('div', null, e('p', {className:'opacity-40 uppercase text-[9px]'}, 'ETA'), e('p', null, t.eta))
                                        )
                                    ))
                                ),
                                e('div', {className:'glass-card bg-emerald-500/5 border-emerald-500/20'},
                                    e('h3', {className:'text-xs font-black uppercase opacity-40 mb-6'}, 'Logistics Insights'),
                                    e('div', {className:'space-y-6'},
                                        e('div', null,
                                            e('p', {className:'text-3xl font-black'}, 'GHS 142,500'),
                                            e('p', {className:'text-[10px] font-bold uppercase opacity-60'}, 'Total Value In-Transit')
                                        ),
                                        e('div', null,
                                            e('p', {className:'text-3xl font-black'}, '85%'),
                                            e('p', {className:'text-[10px] font-bold uppercase opacity-60'}, 'On-Time Delivery Rate')
                                        ),
                                        e('button', {className:'w-full bg-white text-black font-black py-4 rounded text-[10px] uppercase mt-4'}, 'Generate Full Logistics Report')
                                    )
                                )
                            )
                        ),

                        view !== 'FLEET' && e('div', {className:'flex items-center justify-center h-[70vh] italic opacity-10 text-4xl font-black uppercase'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
