<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | ANALYTICS SUITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .nav-link { cursor: pointer; padding: 12px 20px; font-size: 11px; font-weight: 700; color: #64748b; border-left: 4px solid transparent; transition: 0.2s; text-transform: uppercase; }
        .nav-link.active { background: #1e293b; border-left: 4px solid #fbbf24; color: white; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; width: 100%; cursor: pointer; border: none; }
        canvas { max-height: 300px !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect, useRef } = React;

            function App() {
                const [user, setUser] = useState({ auth: false, role: '', name: '' });
                const [password, setPassword] = useState('');
                const [activeDesk, setActiveDesk] = useState('DASHBOARD');
                const chartRef = useRef(null);

                const handleLogin = (val) => {
                    val.preventDefault();
                    if(password === 'SUPER2025') setUser({ auth: true, role: 'ADMIN', name: 'System Director' });
                    else if (password === 'MGR2025') setUser({ auth: true, role: 'MANAGER', name: 'Operations Manager' });
                    else if (password === 'STAFF2025') setUser({ auth: true, role: 'CLERK', name: 'Front Desk Clerk' });
                    else alert("INVALID KEY");
                };

                // Initialize Chart when Dashboard is active
                useEffect(() => {
                    if (user.auth && activeDesk === 'DASHBOARD') {
                        const ctx = document.getElementById('analyticsChart');
                        if (chartRef.current) chartRef.current.destroy();
                        
                        chartRef.current = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                                datasets: [{
                                    label: 'Revenue (GHS)',
                                    data: [12000, 19000, 3000, 5000, 20000, 30000, 45000],
                                    backgroundColor: '#fbbf24',
                                    borderRadius: 5
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: { legend: { labels: { color: '#94a3b8' } } },
                                scales: {
                                    y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
                                    x: { ticks: { color: '#94a3b8' }, grid: { display: false } }
                                }
                            }
                        });
                    }
                }, [user.auth, activeDesk]);

                if (!user.auth) {
                    return e('div', { className: 'h-screen flex items-center justify-center bg-slate-950' },
                        e('form', { onSubmit: handleLogin, className: 'glass-card w-96 text-center' },
                            e('h1', { className: 'text-2xl font-black italic text-white mb-8' }, 'DE-TRUSTED ERP'),
                            e('input', { type: 'password', className: 'input-box text-center mb-6', placeholder: 'ACCESS KEY', value: password, onChange: (v) => setPassword(v.target.value) }),
                            e('button', { type: 'submit', className: 'btn-gold' }, 'INITIALIZE')
                        )
                    );
                }

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' },
                            e('h1', { className: 'text-2xl font-black italic text-white' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[9px] text-yellow-500 font-bold uppercase' }, user.name)
                        ),
                        e('nav', { className: 'mt-4' },
                            [
                                {id: 'DASHBOARD', n: 'Dashboard', i: 'ðŸ“Š'},
                                {id: 'FINANCE', n: 'Finance', i: 'ðŸ’°'},
                                {id: 'WHSE', n: 'Warehouse', i: 'ðŸ“¦'}
                            ].map(d => e('div', {
                                key: d.id,
                                onClick: () => setActiveDesk(d.id),
                                className: `nav-link ${activeDesk === d.id ? 'active' : ''}`
                            }, d.i + ' ' + d.n))
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        e('h2', { className: 'text-4xl font-black mb-6' }, activeDesk),
                        activeDesk === 'DASHBOARD' && e('div', { className: 'grid grid-cols-1 gap-6' },
                            e('div', { className: 'glass-card' },
                                e('h3', { className: 'text-sm font-bold mb-6 text-slate-400 uppercase tracking-widest' }, 'Weekly Revenue Analytics'),
                                e('canvas', { id: 'analyticsChart' })
                            ),
                            e('div', { className: 'grid grid-cols-2 gap-6' },
                                e('div', { className: 'glass-card text-center' }, 
                                    e('p', { className: 'text-[10px] text-slate-500 font-bold' }, 'AVG DAILY SALES'),
                                    e('p', { className: 'text-2xl font-black text-emerald-400' }, 'GHS 18,400')
                                ),
                                e('div', { className: 'glass-card text-center' }, 
                                    e('p', { className: 'text-[10px] text-slate-500 font-bold' }, 'SYSTEM LOAD'),
                                    e('p', { className: 'text-2xl font-black text-blue-400' }, '0.04ms')
                                )
                            )
                        ),
                        activeDesk !== 'DASHBOARD' && e('div', { className: 'glass-card h-64 flex items-center justify-center border-dashed border-slate-700' },
                            e('p', { className: 'text-slate-500 font-bold' }, `Workspace for ${activeDesk} is ready for data entry.`)
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
