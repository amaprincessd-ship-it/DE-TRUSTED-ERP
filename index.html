<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | DISASTER RECOVERY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@700&display=swap');
        
        body { background: #450a0a; color: #fecaca; font-family: 'Roboto Mono', monospace; margin: 0; }
        .danger-zone { border: 2px solid #ef4444; background: rgba(0,0,0,0.3); padding: 30px; border-radius: 8px; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 2%, 64% { transform: translate(2px,0) skew(0deg); } 4%, 60% { transform: translate(-2px,0) skew(0deg); } 62% { transform: translate(0,0) skew(5deg); } }
        .btn-restore { background: #ef4444; color: white; font-weight: bold; transition: 0.2s; }
        .btn-restore:hover { background: #dc2626; box-shadow: 0 0 15px #ef4444; }
    </style>
</head>
<body class="p-10 flex flex-col items-center justify-center min-h-screen">
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [stage, setStage] = useState('READY'); // READY, RESTORING, DONE

                const triggerRestore = () => {
                    if(confirm("CRITICAL: This will overwrite current database state with the last backup (Dec 30, 2025 04:00 AM). Proceed?")) {
                        setStage('RESTORING');
                        setTimeout(() => setStage('DONE'), 4000);
                    }
                };

                return e('div', { className: 'max-w-2xl w-full' },
                    e('div', { className: 'text-center mb-10' },
                        e('h1', { className: 'text-3xl font-black text-white glitch', style: {fontFamily: 'Ubuntu'} }, "SYSTEM RECOVERY MODE"),
                        e('p', { className: 'text-xs text-red-300 mt-2 uppercase tracking-widest' }, "Restricted Access: System Administrator Only")
                    ),

                    e('div', { className: 'danger-zone' },
                        stage === 'READY' && e('div', null,
                            e('h3', { className: 'text-sm font-bold mb-4 border-b border-red-900 pb-2' }, "AVAILABLE SNAPSHOTS"),
                            e('div', { className: 'space-y-4' },
                                [
                                    { time: '2025-12-30 04:00:01', size: '1.2 GB', type: 'Daily Auto' },
                                    { time: '2025-12-29 04:00:02', size: '1.1 GB', type: 'Daily Auto' }
                                ].map((s, i) => e('div', { key: i, className: 'flex justify-between items-center text-xs bg-black/40 p-3 rounded border border-red-900/50' },
                                    e('div', null, e('p', {className:'font-bold text-white'}, s.time), e('p', {className:'text-red-400'}, s.type)),
                                    e('button', { onClick: triggerRestore, className: 'btn-restore px-4 py-2 rounded' }, "RESTORE")
                                ))
                            )
                        ),

                        stage === 'RESTORING' && e('div', { className: 'text-center py-10' },
                            e('p', { className: 'text-lg font-bold mb-4' }, "RECONSTRUCTING DATABASE TABLES..."),
                            e('div', { className: 'w-full bg-red-950 h-2 rounded-full overflow-hidden' },
                                e('div', { className: 'bg-white h-full animate-pulse', style: {width: '65%'} })
                            ),
                            e('p', { className: 'text-[10px] mt-4 text-red-400' }, "DO NOT SHUT DOWN SERVER")
                        ),

                        stage === 'DONE' && e('div', { className: 'text-center py-10' },
                            e('div', { className: 'text-5xl mb-4' }, "ðŸ›¡ï¸"),
                            e('p', { className: 'text-xl font-bold text-white' }, "SYSTEM RESTORE SUCCESSFUL"),
                            e('p', { className: 'text-xs text-red-300 mt-2' }, "Integrity Check Passed. Restarting Desks..."),
                            e('button', { 
                                onClick: () => window.location.reload(),
                                className: 'mt-6 bg-white text-red-900 px-8 py-2 rounded font-bold text-xs' 
                            }, "RETURN TO DASHBOARD")
                        )
                    ),

                    e('div', { className: 'mt-10 grid grid-cols-2 gap-4 text-[10px]' },
                        e('div', { className: 'bg-black/20 p-4 border border-red-900/30' },
                            e('p', { className: 'font-bold text-red-400 mb-1' }, "EMERGENCY CONTACT"),
                            e('p', null, "ERP Support: +233 (0) 55 XXX XXXX"),
                            e('p', null, "Data Center: Site-B (Offline Mirror)")
                        ),
                        e('div', { className: 'bg-black/20 p-4 border border-red-900/30' },
                            e('p', { className: 'font-bold text-red-400 mb-1' }, "LAST INTEGRITY HASH"),
                            e('p', { className: 'truncate' }, "SHA256: 8e92c1...f2a331")
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
