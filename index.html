<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v61.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { 
            background-color: var(--bg-color); background-image: var(--bg-image);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-color); font-family: var(--font-main); margin: 0;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(25px); z-index: -1;
        }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 50px; position: relative; z-index: 10; }
        .glass-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); 
            backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.12); 
            border-radius: 20px; padding: 30px;
        }
        .input-box { border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.6); padding: 12px; width: 100%; color: white; border-radius: 8px; outline: none; font-size: 13px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 14px; border-radius: 10px; cursor: pointer; text-transform: uppercase; border: none; font-size: 11px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.5); border-left: 4px solid transparent; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }

        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }

        @media print {
            .no-print { display: none !important; }
            body::before { display: none; }
            body { background: white; color: black; }
            .print-area { display: block !important; padding: 0; margin: 0; }
        }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-md text-center">
            <div id="gate-logo-area" class="mb-6 flex justify-center"></div>
            <h1 id="gate-brand-text" class="text-4xl font-black mb-1 italic tracking-tighter">COMMERCE FORGE</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-10 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-3xl" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full">Access Financials</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('FORGE');
                const [docType, setDocType] = useState('PROFORMA INVOICE');
                const [client, setClient] = useState({ name: '', address: '', item: '', price: '' });
                const [theme, setTheme] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    wallpaper: getSaved('erp_wall', ''),
                    bg: getSaved('erp_bg', '#020617'),
                    side: getSaved('erp_side', '#080c14')
                });

                useEffect(() => {
                    const root = document.documentElement;
                    root.style.setProperty('--bg-color', theme.bg);
                    root.style.setProperty('--side-color', theme.side);
                    root.style.setProperty('--bg-image', theme.wallpaper ? `url('${theme.wallpaper}')` : 'none');
                    document.getElementById('gate-brand-text').innerText = theme.name;
                    if(theme.logo) document.getElementById('gate-logo-area').innerHTML = `<img src="${theme.logo}" class="max-h-20">`;
                }, [theme]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col no-print' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            theme.logo && e('img', { src: theme.logo, className: 'max-h-12 mx-auto mb-4' }),
                            e('h1', { className: 'text-xl font-black italic text-white tracking-tighter' }, theme.name)
                        ),
                        e('nav', { className: 'flex-1' },
                            ['DASHBOARD', 'FORGE', 'PROCUREMENT', 'VENDORS', 'LOGISTICS', 'VISUALS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'FORGE' && e('div', null,
                            e('h2', {className:'text-4xl font-black italic uppercase mb-10 no-print'}, 'Document Forge'),
                            
                            e('div', {className:'grid grid-cols-1 lg:grid-cols-2 gap-10 no-print'},
                                e('div', {className:'glass-card space-y-4'},
                                    e('label', {className:'text-[10px] font-bold opacity-50 uppercase'}, 'Document Type'),
                                    e('select', {className:'input-box', value: docType, onChange: (v)=>setDocType(v.target.value)},
                                        e('option', null, 'QUOTE'),
                                        e('option', null, 'PROFORMA INVOICE'),
                                        e('option', null, 'FINAL INVOICE'),
                                        e('option', null, 'OFFICIAL RECEIPT')
                                    ),
                                    e('input', {className:'input-box', placeholder:'Client Name', onChange: (v)=>setClient({...client, name: v.target.value})}),
                                    e('input', {className:'input-box', placeholder:'Client Address', onChange: (v)=>setClient({...client, address: v.target.value})}),
                                    e('input', {className:'input-box', placeholder:'Service / Item Description', onChange: (v)=>setClient({...client, item: v.target.value})}),
                                    e('input', {className:'input-box', placeholder:'Total Amount (GHS)', onChange: (v)=>setClient({...client, price: v.target.value})}),
                                    e('button', {className:'btn-accent w-full', onClick: ()=>window.print()}, 'Generate & Print PDF')
                                ),

                                e('div', {className:'bg-white text-black p-10 rounded shadow-2xl overflow-hidden print-area'},
                                    e('div', {className:'flex justify-between items-start border-b-4 border-black pb-6 mb-8'},
                                        e('div', null,
                                            theme.logo && e('img', {src:theme.logo, className:'max-h-16 mb-2'}),
                                            e('h1', {className:'font-black text-2xl uppercase italic'}, theme.name)
                                        ),
                                        e('div', {className:'text-right'},
                                            e('h2', {className:'font-black text-xl text-yellow-600 uppercase'}, docType),
                                            e('p', {className:'text-[10px] font-bold mt-2'}, `DATE: ${new Date().toLocaleDateString()}`),
                                            e('p', {className:'text-[10px] font-bold'}, `REF: ${Math.floor(Math.random()*90000)}`)
                                        )
                                    ),
                                    e('div', {className:'mb-10 text-xs'},
                                        e('p', {className:'font-black uppercase opacity-50 mb-1'}, 'Bill To:'),
                                        e('p', {className:'font-black text-sm'}, client.name || '[Client Name]'),
                                        e('p', null, client.address || '[Client Address]')
                                    ),
                                    e('table', {className:'w-full text-xs border-collapse'},
                                        e('thead', null, e('tr', {className:'bg-gray-100'}, 
                                            e('th', {className:'p-2 text-left'}, 'Description'),
                                            e('th', {className:'p-2 text-right'}, 'Total')
                                        )),
                                        e('tbody', null, e('tr', null,
                                            e('td', {className:'p-2 border-b'}, client.item || 'Service Description'),
                                            e('td', {className:'p-2 border-b text-right font-bold'}, `GHS ${client.price || '0.00'}`)
                                        ))
                                    ),
                                    e('div', {className:'mt-10 text-right space-y-1'},
                                        e('p', {className:'text-xs'}, 'Subtotal: GHS ' + (client.price || '0.00')),
                                        e('p', {className:'text-xs font-bold text-lg'}, 'Grand Total: GHS ' + (client.price || '0.00'))
                                    ),
                                    e('div', {className:'mt-20 border-t pt-4 text-[9px] text-center italic opacity-60'}, 
                                        'Thank you for your business. This is a computer-generated document
