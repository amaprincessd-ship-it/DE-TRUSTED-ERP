<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v97.0 CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at bottom right, #0f172a, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .client-status { font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; }
        .status-repeat { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-at-risk { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase text-white">REVENUE GATE</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Customer Intelligence v97.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Synchronize Client Data</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('CLIENTS');
                
                const [clients] = useState([
                    { id: 'C-001', name: 'West-Hills Construction', lastOrder: '2025-10-15', freq: 'Every 45 Days', status: 'AT_RISK', favColor: 'Eco-Green 402' },
                    { id: 'C-002', name: 'Airport City Dev', lastOrder: '2025-12-28', freq: 'Every 14 Days', status: 'REPEAT', favColor: 'Slate Grey' },
                    { id: 'C-003', name: 'Tullow Oil Housing', lastOrder: '2025-11-30', freq: 'Monthly', status: 'REPEAT', favColor: 'Hi-Gloss Safety Orange' }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Growth Matrix')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['CLIENTS', 'LEAD_TRACKER', 'SALES_HISTORY', 'DASHBOARD'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'CLIENTS' && e('div', null,
                            e('div', {className:'flex justify-between items-end mb-12'},
                                e('div', null,
                                    e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter text-white'}, 'Client Hub'),
                                    e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em]'}, 'Customer Lifecycle & Predictive Revenue')
                                ),
                                e('button', {className:'btn-accent px-8'}, 'New Client Onboarding')
                            ),

                            e('div', {className:'grid grid-cols-1 gap-6'},
                                clients.map(c => e('div', {key: c.id, className:'glass-card border-white/5 flex items-center justify-between'},
                                    e('div', {className:'w-1/4'},
                                        e('p', {className:'text-[10px] font-black uppercase opacity-40'}, c.id),
                                        e('h3', {className:'text-xl font-black'}, c.name),
                                        e('span', {className:`client-status ${c.status === 'REPEAT' ? 'status-repeat' : 'status-at-risk'}`}, c.status.replace('_', ' '))
                                    ),
                                    e('div', {className:'w-1/4'},
                                        e('p', {className:'text-[9px] font-black uppercase opacity-40 mb-1'}, 'Preferred Formulation'),
                                        e('p', {className:'text-sm font-bold text-yellow-500'}, c.favColor)
                                    ),
                                    e('div', {className:'w-1/4'},
                                        e('p', {className:'text-[9px] font-black uppercase opacity-40 mb-1'}, 'Order Frequency'),
                                        e('p', {className:'text-sm font-mono'}, c.freq),
                                        e('p', {className:'text-[9px] opacity-40'}, `Last Order: ${c.lastOrder}`)
                                    ),
                                    e('div', {className:'text-right'},
                                        e('button', {className:'bg-white/5 text-white text-[10px] font-black px-4 py-3 rounded hover:bg-white/10 transition'}, 'View Full History'),
                                        e('button', {className:'ml-3 btn-accent px-4 py-3'}, 'Create MTO Quote')
                                    )
                                ))
                            ),

                            e('div', {className:'mt-10 glass-card bg-emerald-500/5 border-emerald-500/20'},
                                e('h4', {className:'text-xs font-black uppercase text-emerald-500 mb-2'}, 'Predictive Insight'),
                                e('p', {className:'text-sm text-white/80'}, `Based on historical patterns, **West-Hills Construction** is 12 days overdue for their typical Eco-Green 402 replenishment. Estimated potential revenue: **GHS 45,000**.`)
                            )
                        ),

                        view !== 'CLIENTS' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
