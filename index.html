<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Ashalaja Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .locked-border { border-left-width: 6px; border-color: #2563eb; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        const SidebarItem = ({ name, active, onClick }) => (
            <button 
                onClick={() => onClick(name)}
                className={`w-full text-left p-4 mb-2 font-bold transition-all uppercase text-xs tracking-widest ${active === name ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}
            >
                {name} DESK
            </button>
        );

        const StatCard = ({ label, value, color }) => (
            <div className={`p-4 bg-white border-b-4 ${color} shadow-sm`}>
                <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{label}</p>
                <p className="text-xl font-bold text-slate-800">{value}</p>
            </div>
        );

        // --- MAIN APPLICATION ---

        const ERPApp = () => {
            const [currentDesk, setCurrentDesk] = useState('Production');
            const [isLocked, setIsLocked] = useState(true);

            // 1. PRODUCTION DESK
            const ProductionDesk = () => (
                <div className="animate-in fade-in duration-500">
                    <header className="mb-8 border-b-2 border-slate-200 pb-4">
                        <h1 className="text-4xl font-black text-slate-900 tracking-tighter">PRODUCTION COMMAND <span className="text-blue-600">CENTER</span></h1>
                        <p className="text-sm text-slate-500 font-bold italic">Ashalaja Site A | ISO 9001:2015 Compliant</p>
                    </header>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="col-span-2 space-y-6">
                            <div className="bg-white p-6 shadow-xl locked-border">
                                <h3 className="font-black mb-4 uppercase text-sm">Active Batch Configuration</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-bold">BASE FORMULA</label>
                                        <select className="w-full p-3 bg-slate-100 border rounded font-bold" disabled>
                                            <option>DT-GLOSS-EX-01 (High Sheen)</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold">TARGET VOLUME (L)</label>
                                        <input type="text" value="2,000" readOnly className="w-full p-3 bg-slate-100 border rounded font-bold text-blue-600" />
                                    </div>
                                </div>
                                <button className="mt-6 w-full bg-slate-900 text-white py-4 font-black hover:bg-blue-600 transition-all uppercase tracking-widest">
                                    Initiate Mixing Sequence
                                </button>
                            </div>
                        </div>
                        <div className="space-y-4">
                            <StatCard label="Raw Material Status" value="Optimized" color="border-blue-500" />
                            <StatCard label="Machine Temperature" value="42Â°C - Stable" color="border-green-500" />
                            <StatCard label="GSA Clearance" value="APPROVED" color="border-blue-500" />
                        </div>
                    </div>
                </div>
            );

            // 2. HR DESK
            const HRDesk = () => (
                <div className="animate-in slide-in-from-right duration-500">
                    <header className="mb-8 border-b-2 border-slate-200 pb-4">
                        <h1 className="text-4xl font-black text-slate-900 tracking-tighter">ADMIN & <span className="text-green-600">HR DESK</span></h1>
                        <p className="text-sm text-slate-500 font-bold italic">Ghana Labour Law (Act 651) Framework</p>
                    </header>
                    <div className="bg-white shadow-2xl p-0 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-900 text-white text-[10px] uppercase tracking-widest">
                                <tr>
                                    <th className="p-4">Staff Name</th>
                                    <th className="p-4">Role</th>
                                    <th className="p-4">SSNIT / TIN</th>
                                    <th className="p-4">Net Salary (GHS)</th>
                                    <th className="p-4">Statutory Lock</th>
                                </tr>
                            </thead>
                            <tbody className="text-sm font-bold text-slate-700">
                                <tr className="border-b hover:bg-slate-50">
                                    <td className="p-4">Emmanuel Tetteh</td>
                                    <td className="p-4">Plant Manager</td>
                                    <td className="p-4 font-mono">554109XXXX / C0021...</td>
                                    <td className="p-4">8,450.00</td>
                                    <td className="p-4"><span className="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px]">VERIFIED</span></td>
                                </tr>
                                <tr className="border-b hover:bg-slate-50">
                                    <td className="p-4">Grace Mensah</td>
                                    <td className="p-4">QC Chemist</td>
                                    <td className="p-4 font-mono">622108XXXX / C0034...</td>
                                    <td className="p-4">6,200.00</td>
                                    <td className="p-4"><span className="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px]">VERIFIED</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            // 3. SALES DESK
            const SalesDesk = () => (
                <div className="animate-in zoom-in duration-500">
                    <h1 className="text-4xl font-black text-slate-900 mb-8">SALES & <span className="text-orange-600">CRM</span></h1>
                    <div className="grid grid-cols-4 gap-4">
                        {['New Invoice', 'Customer List', 'Debt Aging', 'Tinting Request'].map(btn => (
                            <button key={btn} className="bg-white p-6 border-b-4 border-orange-500 shadow-md font-black text-xs uppercase hover:bg-orange-50 transition-all">
                                {btn}
                            </button>
                        ))}
                    </div>
                    <div className="mt-8 p-12 border-4 border-dashed border-slate-300 rounded-xl text-center">
                        <p className="text-slate-400 font-bold uppercase tracking-widest">Select Customer to Initiate Locked Transaction</p>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* STATIC SIDEBAR */}
                    <div className="w-72 bg-slate-900 flex flex-col justify-between p-4">
                        <div>
                            <div className="p-4 mb-10">
                                <h1 className="text-white font-black text-2xl tracking-tighter italic">DE-TRUSTED <span className="text-blue-500 font-normal">PAINT</span></h1>
                                <p className="text-blue-500 text-[10px] font-bold tracking-[0.3em] uppercase">Enterprise Locked</p>
                            </div>
                            <SidebarItem name="Production" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="HR" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Sales" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Warehouse" active={currentDesk} onClick={setCurrentDesk} />
                        </div>
                        <div className="p-4 bg-slate-800 rounded border border-slate-700">
                            <p className="text-[9px] text-slate-500 font-black mb-2 uppercase">System Status</p>
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <span className="text-white text-[10px] font-bold font-mono">ENCRYPTED_SYNC_ACTIVE</span>
                            </div>
                        </div>
                    </div>

                    {/* DYNAMIC DESK AREA */}
                    <div className="flex-1 overflow-y-auto p-12 bg-slate-50">
                        {currentDesk === 'Production' && <ProductionDesk />}
                        {currentDesk === 'HR' && <HRDesk />}
                        {currentDesk === 'Sales' && <SalesDesk />}
                        {currentDesk === 'Warehouse' && <div className="p-20 text-center font-black text-slate-300 text-5xl">WAREHOUSE MODULE LOCKED</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ERPApp />);
    </script>
</body>
</html>
