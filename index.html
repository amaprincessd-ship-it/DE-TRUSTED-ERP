<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | Hierarchical Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; color: #0f172a; }
        h1, h2, h3, .cambria { font-family: 'Cambria', 'Georgia', serif; font-weight: 400; }
        
        .sidebar-executive { background: #020617; min-height: 100vh; position: fixed; width: 260px; z-index: 50; border-right: 1px solid #1e293b; }
        .nav-btn { width: 100%; text-align: left; padding: 14px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #64748b; cursor: pointer; }
        .nav-btn.active { background: #0f172a; color: #3b82f6; border-left-color: #3b82f6; font-weight: 700; }
        
        /* Dropdown Styling */
        .dropdown-container { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .main-branch-header { background: #f1f5f9; padding: 15px 20px; font-weight: 800; font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: #475569; display: flex; justify-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .sub-menu-item { padding: 12px 25px; font-size: 13px; color: #64748b; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f8fafc; display: flex; align-items: center; gap: 10px; }
        .sub-menu-item:hover { background: #f8fafc; color: #2563eb; padding-left: 30px; }
        .sub-menu-item.active { background: #eff6ff; color: #2563eb; font-weight: 700; border-left: 4px solid #2563eb; }

        .form-card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 2.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .label-caps { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.1em; margin-bottom: 8px; display: block; }
        .data-input-mock { background: #f8fafc; border: 1px solid #e2e8f0; padding: 14px; border-radius: 6px; font-size: 14px; color: #1e293b; min-height: 48px; }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const useState = React.useState;

            // --- CENTRALIZED DATA MAPPING ---
            const APP_DATA = {
                "Inbound (Raw Materials)": { 
                    title: "Inbound Supply Logistics", 
                    fields: ["PO Reference", "Supplier Name", "Vessel/Vehicle ID", "Customs Status"],
                    info: "Tracking raw material intake for Production from port or local chemical hubs."
                },
                "Outbound- Local distributions": { 
                    title: "Domestic Distribution Command", 
                    fields: ["Order Number", "Dealer/Client Name", "Delivery Vehicle", "Waybill Status"],
                    info: "Regional logistics within Ghana (Accra, Kumasi, Takoradi)."
                },
                "Shipment": { 
                    title: "Central Shipment Schedules", 
                    fields: ["Logistics ID", "Mode of Transport", "Current Location", "Security Clearance"],
                    info: "Real-time movement tracking of all fleet assets."
                },
                "Supplier Coordination": { 
                    title: "Partner Liaison Console", 
                    fields: ["Contract Ref", "Partner Category", "Due Diligence Status", "Last Contact"],
                    info: "Official administrative coordination with licensed vendors."
                },
                "GSA (Standards)": { 
                    title: "Ghana Standards Authority Hub", 
                    fields: ["Batch Quality Cert", "Standard Code", "Lab Result Ref", "Expiry Date"],
                    info: "Statutory product quality compliance and certification."
                },
                "EPA (Environmental)": { 
                    title: "Environmental Protection Agency", 
                    fields: ["Permit ID", "Discharge Audit", "Site Inspection Date", "Compliance Level"],
                    info: "Industrial waste management and environmental audit tracking."
                },
                "RGD (Registrar)": { 
                    title: "Registrar-General Filings", 
                    fields: ["Annual Return Year", "Entity Code", "Status of Filing", "Legal Seal Ref"],
                    info: "Corporate statutory standing and legal filings."
                },
                "HSSE Command": { 
                    title: "Health, Safety, Security & Environment", 
                    fields: ["Incident Log", "Safety Equipment Stock", "Inspection Score", "Drill History"],
                    info: "Workplace safety monitoring and hazard control."
                }
            };

            function AdministrationDesk() {
                const [selectedSub, setSelectedSub] = useState('Inbound (Raw Materials)');
                const currentData = APP_DATA[selectedSub];

                const MenuItem = (name) => e('div', {
                    className: `sub-menu-item ${selectedSub === name ? 'active' : ''}`,
                    onClick: () => setSelectedSub(name)
                }, name);

                return e('div', { className: 'fade-in max-w-7xl mx-auto' },
                    e('div', { className: 'mb-10 border-b pb-8' },
                        e('h1', { className: 'text-5xl cambria text-slate-900' }, 'Administration Master Control'),
                        e('p', { className: 'text-lg text-slate-500 mt-2' }, 'Hierarchical Site Operations & Regulatory Command')
                    ),

                    e('div', { className: 'grid grid-cols-12 gap-10' },
                        // LEFT PANEL: THE BRANCHES & DROP-DOWN LISTS
                        e('div', { className: 'col-span-4 space-y-6' },
                            
                            // BRANCH 1: LOGISTICS
                            e('div', { className: 'dropdown-container' },
                                e('div', { className: 'main-branch-header' }, 
                                    e('span', null, 'Logistics Administration'),
                                    e('span', { className: 'text-[8px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded' }, '4 SUB-MODULES')
                                ),
                                MenuItem('Inbound (Raw Materials)'),
                                MenuItem('Outbound- Local distributions'),
                                MenuItem('Shipment'),
                                MenuItem('Supplier Coordination')
                            ),

                            // BRANCH 2: REGULATORY
                            e('div', { className: 'dropdown-container' },
                                e('div', { className: 'main-branch-header' }, 
                                    e('span', null, 'Regulatory Hub'),
                                    e('span', { className: 'text-[8px] bg-amber-100 text-amber-600 px-2 py-0.5 rounded' }, 'STATUTORY')
                                ),
                                MenuItem('GSA (Standards)'),
                                MenuItem('EPA (Environmental)'),
                                MenuItem('RGD (Registrar)')
                            ),

                            // BRANCH 3: SAFETY
                            e('div', { className: 'dropdown-container' },
                                e('div', { className: 'main-branch-header' }, 'Health & Safety'),
                                MenuItem('HSSE Command')
                            )
                        ),

                        // RIGHT PANEL: THE LINKED FORMS AND INFO
                        e('div', { className: 'col-span-8' },
                            e('div', { className: 'form-card fade-in', key: selectedSub },
                                e('div', { className: 'flex justify-between items-start mb-10 border-b pb-6' },
                                    e('div', null,
                                        e('h2', { className: 'text-3xl cambria text-slate-900' }, currentData.title),
                                        e('p', { className: 'text-xs text-blue-600 font-bold uppercase mt-2 tracking-widest' }, 'Linked Administrative Form')
                                    ),
                                    e('button', { 
                                        className: 'px-6 py-3 bg-slate-900 text-white text-[10px] font-bold uppercase rounded-lg shadow-xl',
                                        onClick: () => window.print()
                                    }, 'Generate Document')
                                ),

                                e('div', { className: 'mb-10' },
                                    e('span', { className: 'label-caps' }, 'Executive Summary / Info'),
                                    e('p', { className: 'text-slate-600 text-sm italic leading-relaxed' }, currentData.info)
                                ),

                                e('div', { className: 'grid grid-cols-2 gap-8 mb-8' },
                                    currentData.fields.map(label => 
                                        e('div', { key: label },
                                            e('span', { className: 'label-caps' }, label),
                                            e('div', { className: 'data-input-mock' }, `Pulling data for ${label}...`)
                                        )
                                    )
                                ),

                                e('div', { className: 'mt-10 p-6 bg-slate-50 border border-slate-200 rounded-xl flex items-center justify-between' },
                                    e('div', null,
                                        e('p', { className: 'text-[10px] font-bold text-slate-400 uppercase' }, 'Form Status'),
                                        e('p', { className: 'text-xs font-bold text-emerald-600' }, 'Ready for Analysis / Sync Active')
                                    ),
                                    e('button', { className: 'text-blue-600 text-[10px] font-bold uppercase underline' }, 'Attach Supporting PDF')
                                )
                            )
                        )
                    )
                );
            }

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Administration');
                const desks = ['Executive', 'Administration', 'Finance', 'Production', 'Logistics', 'Procurement', 'Sales', 'Warehouse', 'HR', 'Reception'];

                return e('div', { className: 'flex' },
                    e('div', { className: 'sidebar-executive' },
                        e('div', { className: 'p-10 mb-6' },
                            e('h1', { className: 'cambria text-white text-3xl' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[9px] text-blue-500 font-bold uppercase tracking-[0.3em] mt-3' }, 'Master Command')
                        ),
                        desks.map(name => 
                            e('button', {
                                key: name,
                                onClick: () => setCurrentDesk(name),
                                className: `nav-btn ${currentDesk === name ? 'active' : ''}`
                            }, name)
                        )
                    ),
                    e('main', { className: 'flex-1 ml-[260px] min-h-screen p-20 bg-slate-50' },
                        currentDesk === 'Administration' ? e(AdministrationDesk) : e('div', { className: 'text-center py-40 opacity-20' }, e('h1', { className: 'text-6xl cambria' }, currentDesk))
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
