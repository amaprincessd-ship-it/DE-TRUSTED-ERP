<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v96.0 PROCUREMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at top right, #0f172a, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .vendor-badge { font-size: 9px; padding: 4px 8px; border-radius: 4px; font-weight: 900; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .status-critical { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase text-white">PROCUREMENT</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Vendor Sourcing v96.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Access Purchasing Vault</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('REORDER');
                
                const [vendors] = useState([
                    { id: 'V-101', name: 'Global Chemicals Ltd', rating: '4.8/5', leadTime: '3 Days' },
                    { id: 'V-102', name: 'Titanium Sourcing Inc', rating: '4.2/5', leadTime: '7 Days' }
                ]);

                const [alerts] = useState([
                    { item: 'Industrial Resin R-40', stock: 120, min: 500, status: 'CRITICAL', vendor: 'Global Chemicals Ltd' },
                    { item: 'White Pigment Base', stock: 45, min: 100, status: 'CRITICAL', vendor: 'Titanium Sourcing Inc' }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Supply Chain')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['REORDER', 'VENDORS', 'PO_HISTORY', 'DASHBOARD'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'REORDER' && e('div', null,
                            e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter mb-4 text-white'}, 'Purchase Desk'),
                            e('p', {className:'text-[11px] text-red-500 font-bold uppercase tracking-[0.4em] mb-12'}, 'Automatic Reorder Suggestions'),

                            e('div', {className:'grid grid-cols-1 gap-6 mb-10'},
                                alerts.map((a, i) => e('div', {key: i, className:'glass-card border-red-500/20 flex items-center justify-between'},
                                    e('div', null,
                                        e('span', {className:'text-[9px] font-black uppercase text-red-500 bg-red-500/10 px-2 py-1 rounded'}, 'Stock Warning'),
                                        e('h3', {className:'text-xl font-black mt-2 text-white'}, a.item),
                                        e('p', {className:'text-xs opacity-60'}, `Available: ${a.stock} KG | Threshold: ${a.min} KG`)
                                    ),
                                    e('div', {className:'text-center'},
                                        e('p', {className:'text-[10px] opacity-40 uppercase font-black mb-1'}, 'Preferred Vendor'),
                                        e('span', {className:'vendor-badge'}, a.vendor)
                                    ),
                                    e('div', {className:'flex gap-3'},
                                        e('button', {className:'bg-white/5 text-white text-[10px] font-black px-4 py-3 rounded'}, 'View Quotes'),
                                        e('button', {className:'btn-accent px-6 py-3'}, `Generate PO for ${a.min * 2}kg`)
                                    )
                                ))
                            ),

                            e('div', {className:'glass-card'},
                                e('h3', {className:'text-xs font-black uppercase opacity-40 mb-8 tracking-widest'}, 'Vendor Performance Matrix'),
                                e('table', {className:'w-full text-left'},
                                    e('thead', null, e('tr', {className:'text-[9px] uppercase opacity-40 border-b border-white/10 pb-4'},
                                        e('th', {className:'pb-4'}, 'Supplier Name'),
                                        e('th', {className:'pb-4'}, 'Lead Time'),
                                        e('th', {className:'pb-4'}, 'Quality Rating'),
                                        e('th', {className:'pb-4 text-right'}, 'Status')
                                    )),
                                    e('tbody', null, vendors.map(v => e('tr', {key: v.id, className:'border-b border-white/5'},
                                        e('td', {className:'py-6 font-bold text-white'}, v.name),
                                        e('td', {className:'py-6 font-mono text-sm'}, v.leadTime),
                                        e('td', {className:'py-6 text-sm font-black text-yellow-500'}, v.rating),
                                        e('td', {className:'py-6 text-right'}, e('span', {className:'text-emerald-500 text-[10px] font-black'}, 'PRIMARY'))
                                    )))
                                )
                            )
                        ),

                        view !== 'REORDER' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
