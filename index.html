<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | PV MASTER ENGINE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        body { font-family: 'Ubuntu', sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; overflow: hidden; }

        .bank-header { background: #001f3f; color: white; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #fbbf24; position: fixed; width: 100%; top: 0; z-index: 100; height: 65px; }
        .sidebar { background: #001f3f; height: calc(100vh - 65px); position: fixed; width: 260px; top: 65px; overflow-y: auto; padding-bottom: 100px; border-right: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 14px 25px; font-size: 11px; text-transform: uppercase; color: #cbd5e1; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-btn.active { background: #003366; color: #fbbf24; border-left: 6px solid #fbbf24; font-weight: 800; }

        .workspace { margin-left: 260px; padding: 90px 40px 40px 40px; height: 100vh; overflow-y: auto; }
        .bank-card { background: white; border-radius: 4px; border: 1px solid #cbd5e1; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); padding: 35px; min-height: 1100px; }
        
        /* FORM COMPONENTS */
        .section-header { font-size: 11px; font-weight: 900; color: #1e40af; background: #eff6ff; padding: 8px 15px; border-radius: 4px; margin: 25px 0 15px 0; text-transform: uppercase; letter-spacing: 0.05em; border-left: 4px solid #1e40af; }
        .field-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 5px; }
        .bank-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; font-family: 'Roboto Mono', monospace; font-size: 13px; background: #fff; margin-bottom: 15px; border-radius: 4px; }
        .readonly-input { background: #f8fafc; color: #64748b; font-weight: bold; cursor: not-allowed; }
        
        .net-result-panel { background: #0f172a; color: #38bdf8; padding: 20px; border-radius: 4px; margin-top: 10px; border-left: 5px solid #fbbf24; }
        .words-display { font-size: 11px; color: #94a3b8; font-style: italic; margin-top: 4px; font-family: 'Roboto Mono'; }

        .workflow-step { flex: 1; text-align: center; font-size: 9px; font-weight: 900; color: #94a3b8; }
        .workflow-step.active { color: #001f3f; border-bottom: 3px solid #fbbf24; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            const gscToWords = (n) => {
                if (!n || n <= 0) return "Zero Ghana Cedis Only";
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                let num = Math.floor(n);
                let res = "";
                if (num >= 1000) { res += ones[Math.floor(num/1000)] + " Thousand "; num %= 1000; }
                if (num >= 100) { res += ones[Math.floor(num/100)] + " Hundred "; num %= 100; }
                if (num >= 20) { res += tens[Math.floor(num/10)] + " "; num %= 10; }
                if (num >= 10) { res += teens[num-10] + " "; num = 0; }
                if (num > 0) { res += ones[num] + " "; }
                return res.trim() + " Ghana Cedis Only";
            };

            function App() {
                const [gross, setGross] = useState(0);
                const [vat, setVat] = useState(0);
                const [wht, setWht] = useState(0);
                const [other, setOther] = useState(0);
                const [net, setNet] = useState(0);

                useEffect(() => {
                    const calculatedNet = parseFloat(gross) + parseFloat(vat) - parseFloat(wht) - parseFloat(other);
                    setNet(calculatedNet > 0 ? calculatedNet : 0);
                }, [gross, vat, wht, other]);

                return e('div', null,
                    e('div', { className: 'bank-header shadow-lg' },
                        e('h1', { className: 'text-2xl font-black tracking-tighter' }, 'DE-TRUSTED ERP'),
                        e('div', { className: 'bg-yellow-400 text-blue-950 px-3 py-1 text-[11px] font-black rounded' }, 'FINANCE_PV_MASTER_ACTIVE')
                    ),

                    e('div', { className: 'sidebar' },
                        ['Executive', 'Administration', 'Finance', 'HR', 'Logistics', 'Warehouse', 'Production', 'Procurement', 'Sales & Marketing', 'Reception'].map(d => 
                            e('div', { key: d, className: `nav-btn ${d === 'Finance' ? 'active' : ''}` }, d)
                        )
                    ),

                    e('main', { className: 'workspace' },
                        e('div', { className: 'bank-card' },
                            e('div', { className: 'flex justify-between items-start border-b pb-6' },
                                e('div', null,
                                    e('h2', { className: 'text-3xl font-black' }, 'Payment Voucher'),
                                    e('p', { className: 'text-xs text-slate-500 font-bold' }, 'Module: Finance > Accounts Payable')
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] font-black text-slate-400' }, 'VOUCHER ID'),
                                    e('p', { className: 'text-xl font-mono font-bold' }, 'PV-2025-00441')
                                )
                            ),

                            e('div', { className: 'flex gap-2 mt-4' },
                                ['Preparer', 'Reviewer', 'Approver', 'Finance Controller'].map((s, i) => 
                                    e('div', { key: s, className: `workflow-step ${i === 0 ? 'active' : ''}` }, s)
                                )
                            ),

                            e('div', { className: 'section-header' }, '1. Payee & Transaction Information'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Payee Name'),
                                    e('input', { className: 'bank-input', placeholder: 'Enter Legal Name...' }),
                                    e('label', { className: 'field-label' }, 'Payee Type'),
                                    e('select', { className: 'bank-input' }, ['Supplier', 'Contractor', 'Service Provider'].map(o => e('option', {key:o}, o)))
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Bank Name'),
                                    e('input', { className: 'bank-input', placeholder: 'Enter Payee Bank...' }),
                                    e('label', { className: 'field-label' }, 'Account Number'),
                                    e('input', { className: 'bank-input', placeholder: 'Enter Bank Account No...' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '2. Payment & References'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Payment Mode'),
                                    e('select', { className: 'bank-input' }, ['Bank Transfer', 'Cash', 'Cheque', 'Mobile Money'].map(o => e('option', {key:o}, o))),
                                    e('label', { className: 'field-label' }, 'Invoice Number'),
                                    e('input', { className: 'bank-input', placeholder: 'INV-XXX-XXXX' })
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Description'),
                                    e('textarea', { className: 'bank-input h-[100px]', placeholder: 'Purpose of payment...' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '3. Financial Calculations (GSC Logic)'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Gross Amount (Numeric)'),
                                    e('input', { className: 'bank-input', type: 'number', onChange: (x) => setGross(x.target.value) }),
                                    e('div', { className: 'words-display mb-4' }, gscToWords(gross)),
                                    
                                    e('label', { className: 'field-label' }, 'VAT Addition (+)'),
                                    e('input', { className: 'bank-input', type: 'number', onChange: (x) => setVat(x.target.value) })
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Withholding Tax Deduction (-)'),
                                    e('input', { className: 'bank-input', type: 'number', onChange: (x) => setWht(x.target.value) }),
                                    
                                    e('label', { className: 'field-label' }, 'Other Deductions (-)'),
                                    e('input', { className: 'bank-input', type: 'number', onChange: (x) => setOther(x.target.value) })
                                )
                            ),

                            e('div', { className: 'net-result-panel' },
                                e('div', { className: 'flex justify-between items-center' },
                                    e('span', { className: 'text-[10px] font-black uppercase' }, 'Final Net Amount Paid'),
                                    e('span', { className: 'text-2xl font-black' }, `GHS ${net.toLocaleString(undefined, {minimumFractionDigits: 2})}`)
                                ),
                                e('div', { className: 'words-display text-white mt-2' }, gscToWords(net))
                            ),

                            e('div', { className: 'section-header' }, '4. Mandatory Attachments'),
                            e('div', { className: 'grid grid-cols-3 gap-4' },
                                ['Invoice', 'Contract', 'Payment Advice'].map(f => 
                                    e('div', { key: f, className: 'border-2 border-dashed border-slate-200 p-4 text-center' },
                                        e('p', { className: 'text-[9px] font-black text-slate-400' }, f.toUpperCase()),
                                        e('button', { className: 'mt-2 text-[10px] text-blue-600 font-bold' }, 'UPLOAD FILE')
                                    )
                                )
                            ),

                            e('div', { className: 'mt-10 pt-6 border-t flex justify-end gap-4' },
                                e('button', { className: 'px-8 py-4 bg-slate-100 font-bold text-xs' }, 'SAVE AS DRAFT'),
                                e('button', { className: 'px-8 py-4 bg-[#001f3f] text-white font-bold text-xs rounded' }, 'SUBMIT FOR REVIEW')
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
