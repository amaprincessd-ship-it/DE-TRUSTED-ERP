<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | HR & PAYROLL SUITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .nav-link { cursor: pointer; padding: 12px 20px; font-size: 11px; font-weight: 700; color: #64748b; border-left: 4px solid transparent; transition: 0.2s; text-transform: uppercase; }
        .nav-link.active { background: #1e293b; border-left: 4px solid #fbbf24; color: white; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 5px; font-size: 13px; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; width: 100%; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [user, setUser] = useState({ auth: false, role: '', name: '' });
                const [password, setPassword] = useState('');
                const [activeDesk, setActiveDesk] = useState('DASHBOARD');
                
                // PAYROLL STATE
                const [basicSalary, setBasicSalary] = useState(0);
                const ssnitRate = 0.055; // 5.5% Employee contribution
                const taxRate = 0.15; // Simplified 15% flat tax for demo
                
                const ssnitAmount = basicSalary * ssnitRate;
                const taxAmount = (basicSalary - ssnitAmount) * taxRate;
                const netPay = basicSalary - ssnitAmount - taxAmount;

                const handleLogin = (val) => {
                    val.preventDefault();
                    if(password === 'SUPER2025') setUser({ auth: true, role: 'ADMIN', name: 'Director' });
                    else alert("INVALID KEY");
                };

                if (!user.auth) {
                    return e('div', { className: 'h-screen flex items-center justify-center bg-slate-950' },
                        e('form', { onSubmit: handleLogin, className: 'glass-card w-80 text-center' },
                            e('h1', { className: 'text-2xl font-black mb-8' }, 'DE-TRUSTED ERP'),
                            e('input', { type: 'password', className: 'input-box text-center mb-6', placeholder: 'KEY', value: password, onChange: (v) => setPassword(v.target.value) }),
                            e('button', { type: 'submit', className: 'btn-gold' }, 'ENTER')
                        )
                    );
                }

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' },
                            e('h1', { className: 'text-xl font-black text-white' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[9px] text-yellow-500 font-bold' }, user.name)
                        ),
                        e('nav', { className: 'mt-4' },
                            [
                                {id:'DASHBOARD', n:'Dashboard', i:'ðŸ“Š'}, 
                                {id:'HR', n:'HR & Payroll', i:'ðŸ‘¥'},
                                {id:'WHSE', n:'Warehouse', i:'ðŸ“¦'}
                            ].map(d => 
                                e('div', { key: d.id, onClick: () => setActiveDesk(d.id), className: `nav-link ${activeDesk === d.id ? 'active' : ''}` }, d.i + ' ' + d.n)
                            )
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        e('h2', { className: 'text-3xl font-black mb-6 uppercase' }, activeDesk.replace('HR', 'HR & Payroll')),
                        
                        activeDesk === 'DASHBOARD' && e('div', { className: 'glass-card' },
                            e('p', { className: 'text-slate-500' }, 'Welcome to the Command Center. Select a desk to begin operations.')
                        ),

                        activeDesk === 'HR' && e('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-8' },
                            // INPUT CARD
                            e('div', { className: 'glass-card' },
                                e('h3', { className: 'text-lg font-bold mb-4' }, 'Salary Calculator'),
                                e('label', { className: 'text-[10px] text-slate-400' }, 'BASIC SALARY (GHS)'),
                                e('input', { 
                                    type: 'number', 
                                    className: 'input-box mb-6', 
                                    placeholder: 'Enter amount',
                                    onChange: (v) => setBasicSalary(parseFloat(v.target.value) || 0)
                                }),
                                e('button', { className: 'btn-gold', onClick: () => alert("Payroll Entry Saved") }, 'APPROVE PAYSLIP')
                            ),
                            // BREAKDOWN CARD
                            e('div', { className: 'glass-card bg-slate-900/50' },
                                e('h3', { className: 'text-xs font-bold text-slate-500 mb-6 uppercase' }, 'Deduction Breakdown'),
                                e('div', { className: 'space-y-4' },
                                    e('div', { className: 'flex justify-between border-b border-slate-800 pb-2' }, 
                                        e('span', { className: 'text-slate-400' }, 'Gross Salary'),
                                        e('span', { className: 'font-bold' }, `GHS ${basicSalary.toLocaleString()}`)
                                    ),
                                    e('div', { className: 'flex justify-between border-b border-slate-800 pb-2' }, 
                                        e('span', { className: 'text-red-400' }, 'SSNIT (5.5%)'),
                                        e('span', { className: 'text-red-400' }, `- ${ssnitAmount.toLocaleString()}`)
                                    ),
                                    e('div', { className: 'flex justify-between border-b border-slate-800 pb-2' }, 
                                        e('span', { className: 'text-red-400' }, 'PAYE Tax (15%)'),
                                        e('span', { className: 'text-red-400' }, `- ${taxAmount.toLocaleString()}`)
                                    ),
                                    e('div', { className: 'flex justify-between pt-4' }, 
                                        e('span', { className: 'text-emerald-500 font-bold' }, 'NET TAKE-HOME'),
                                        e('span', { className: 'text-emerald-500 font-black text-xl' }, `GHS ${netPay.toLocaleString()}`)
                                    )
                                )
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
