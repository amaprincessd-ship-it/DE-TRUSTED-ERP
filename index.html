<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | SALES & MARKETING</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        :root { --navy: #001f3f; --gold: #fbbf24; --crimson: #991b1b; --sales-blue: #0284c7; }
        body { font-family: 'Ubuntu', sans-serif; background: #f1f5f9; margin: 0; }

        .sidebar { background: var(--navy); height: 100vh; width: 260px; position: fixed; border-right: 4px solid var(--gold); }
        .workspace { margin-left: 260px; padding: 40px; }
        
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header-sales { background: var(--sales-blue); color: white; padding: 25px; border-radius: 8px 8px 0 0; }
        
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .s-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 4px; font-size: 13px; margin-bottom: 15px; }
        
        .revenue-panel { background: #f0f9ff; border: 1px solid #bae6fd; padding: 20px; border-radius: 6px; }
        .tax-line { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #0369a1; font-weight: 700; }
        
        .marketing-badge { background: #dcfce7; color: #166534; padding: 3px 8px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            // Universal Words GSC
            const toWords = (n) => {
                const num = parseFloat(n) || 0;
                if (num === 0) return "Zero Ghana Cedis Only";
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const convert = (v) => {
                    if (v < 20) return ones[v];
                    if (v < 100) return tens[Math.floor(v / 10)] + (v % 10 !== 0 ? " " + ones[v % 10] : "");
                    if (v < 1000) return ones[Math.floor(v / 100)] + " Hundred" + (v % 100 !== 0 ? " and " + convert(v % 100) : "");
                    if (v < 1000000) return convert(Math.floor(v / 1000)) + " Thousand " + (v % 1000 !== 0 ? convert(v % 1000) : "");
                    return v;
                };
                const cedis = Math.floor(num);
                const pesewas = Math.round((num - cedis) * 100);
                let res = convert(cedis) + " Ghana Cedis";
                if (pesewas > 0) res += " and " + convert(pesewas) + " Pesewas";
                return res + " Only";
            };

            function App() {
                const [subtotal, setSubtotal] = useState(0);
                const [tax, setTax] = useState({ vat: 0, nhil: 0, levy: 0 });
                const [grandTotal, setGrandTotal] = useState(0);

                useEffect(() => {
                    const s = parseFloat(subtotal) || 0;
                    const nhil = s * 0.025;
                    const levy = s * 0.025;
                    const vatVal = (s + nhil + levy) * 0.15; // Ghana VAT Logic
                    
                    setTax({ vat: vatVal, nhil, levy });
                    setGrandTotal(s + nhil + levy + vatVal);
                }, [subtotal]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar p-6' },
                        e('h1', { className: 'text-white text-xl font-black mb-10' }, 'DE-TRUSTED ERP'),
                        ['Customer CRM', 'Marketing Leads', 'Sales Quotations', 'Tax Invoicing', 'Accounts Receivable', 'Sales Commissions'].map(i => 
                            e('div', { key: i, className: 'text-sky-200 text-xs font-bold py-3 border-b border-white/10 cursor-pointer hover:text-white' }, i.toUpperCase())
                        )
                    ),

                    e('main', { className: 'workspace flex-1' },
                        e('div', { className: 'card' },
                            e('div', { className: 'header-sales flex justify-between items-center' },
                                e('div', null,
                                    e('h2', { className: 'text-2xl font-black' }, 'Commercial Tax Invoice'),
                                    e('p', { className: 'text-xs opacity-80' }, 'Sales > Revenue Recognition')
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] font-black' }, 'INVOICE NUMBER'),
                                    e('span', { className: 'text-xl font-mono font-bold' }, 'INV-2025-8801')
                                )
                            ),

                            e('div', { className: 'p-8' },
                                e('div', { className: 'grid grid-cols-2 gap-10 mb-8' },
                                    // Marketing Lead Source
                                    e('div', null,
                                        e('h3', { className: 'text-xs font-black text-sky-900 border-b pb-2 mb-4 flex justify-between' }, 
                                            'CUSTOMER DETAILS', e('span', {className: 'marketing-badge'}, 'Source: LinkedIn Campaign')
                                        ),
                                        e('label', { className: 'field-label' }, 'Client Name'),
                                        e('select', { className: 's-input' }, ['Apex Construction Ltd', 'BlueChip Data Systems', 'Volta Hotels'].map(c => e('option', {key:c}, c))),
                                        e('label', { className: 'field-label' }, 'Customer TIN'),
                                        e('input', { className: 's-input bg-slate-50', value: 'C00129983X', readOnly: true })
                                    ),
                                    // Sales Terms
                                    e('div', null,
                                        e('h3', { className: 'text-xs font-black text-sky-900 border-b pb-2 mb-4' }, 'SALES PARAMETERS'),
                                        e('label', { className: 'field-label' }, 'Payment Terms'),
                                        e('select', { className: 's-input' }, ['Net 30', 'Cash on Delivery', '50% Upfront', 'Immediate'].map(t => e('option', {key:t}, t))),
                                        e('label', { className: 'field-label' }, 'Sales Executive (from HR)'),
                                        e('input', { className: 's-input bg-slate-50', value: 'EMP-4421 | Ama Serwaa', readOnly: true })
                                    )
                                ),

                                e('h3', { className: 'text-xs font-black text-sky-900 border-b pb-2 mb-4' }, 'INVOICE LINE ITEMS'),
                                e('div', { className: 'mb-8 bg-slate-50 p-4 rounded border' },
                                    e('div', { className: 'grid grid-cols-4 gap-4' },
                                        e('div', { className: 'col-span-2' }, e('label', {className:'field-label'}, 'Product/Service Description'), e('input', {className:'s-input', defaultValue: 'Industrial Steel Beam - Grade A'})),
                                        e('div', null, e('label', {className:'field-label'}, 'Qty'), e('input', {className:'s-input', type:'number', defaultValue: 10})),
                                        e('div', null, e('label', {className:'field-label'}, 'Unit Price'), e('input', {className:'s-input', type:'number', onChange: (x) => setSubtotal(x.target.value * 10)}))
                                    )
                                ),

                                e('div', { className: 'grid grid-cols-2 gap-10' },
                                    e('div', null,
                                        e('p', { className: 'text-[10px] font-black uppercase text-slate-400 mb-2' }, 'Legal Amount in Words'),
                                        e('div', { className: 'text-sm font-bold text-sky-800 italic p-4 bg-sky-50 border border-sky-100 rounded' }, toWords(grandTotal))
                                    ),
                                    e('div', { className: 'revenue-panel' },
                                        e('div', { className: 'tax-line' }, e('span', null, 'Sub-Total:'), e('span', null, `GHS ${subtotal.toLocaleString()}`)),
                                        e('div', { className: 'tax-line' }, e('span', null, 'NHIL (2.5%):'), e('span', null, `GHS ${tax.nhil.toLocaleString()}`)),
                                        e('div', { className: 'tax-line' }, e('span', null, 'GETFund (2.5%):'), e('span', null, `GHS ${tax.levy.toLocaleString()}`)),
                                        e('div', { className: 'tax-line border-b border-sky-200 pb-2 mb-2' }, e('span', null, 'VAT (15%):'), e('span', null, `GHS ${tax.vat.toLocaleString()}`)),
                                        e('div', { className: 'flex justify-between items-center mt-2' }, 
                                            e('span', { className: 'font-black text-sky-900 uppercase' }, 'Grand Total:'), 
                                            e('span', { className: 'text-3xl font-black text-sky-900 font-mono' }, `GHS ${grandTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`)
                                        )
                                    )
                                )
                            ),

                            e('div', { className: 'p-8 bg-slate-50 border-t flex justify-between items-center' },
                                e('p', { className: 'text-[10px] font-bold text-slate-400 max-w-sm' }, 
                                    'REVENUE RECOGNITION: Posting this invoice will increase Accounts Receivable and reduce Finished Goods Inventory.'),
                                e('div', { className: 'flex gap-4' },
                                    e('button', { className: 'px-8 py-3 bg-white border border-slate-300 font-bold text-xs rounded' }, 'PREVIEW QUOTE'),
                                    e('button', { className: 'px-10 py-3 bg-sky-700 text-white font-bold text-xs rounded' }, 'POST INVOICE')
                                )
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
