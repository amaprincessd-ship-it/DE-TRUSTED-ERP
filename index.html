<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Optimized UX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 0; color: #1e293b; }
        h1, h2, h3, .cambria-light { font-family: 'Cambria', 'Georgia', serif; font-weight: 400 !important; color: #0f172a; }
        
        .sidebar-glass { background: #0f172a; min-height: 100vh; position: fixed; width: 260px; z-index: 50; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        
        /* User-Friendly Form Styling */
        .form-group { transition: all 0.2s; border-radius: 6px; }
        .form-group:focus-within { background: #f8fafc; border-color: #2563eb; }
        
        input, select, textarea { 
            border: 1px solid #cbd5e1; 
            padding: 12px; 
            font-size: 14px; 
            width: 100%; 
            border-radius: 6px; 
            background: #fff; 
            transition: border 0.2s;
        }
        input:focus { border-color: #2563eb; outline: none; ring: 2px ring-blue-500; }
        
        label { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #475569; margin-bottom: 6px; display: block; letter-spacing: 0.05em; }
        
        .nav-btn { width: 100%; text-align: left; padding: 14px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #94a3b8; }
        .nav-btn:hover { background: #1e293b; color: #fff; }
        .nav-btn.active { background: #1e293b; color: #3b82f6; border-left-color: #3b82f6; font-weight: 600; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .btn-submit { background: #0f172a; color: white; padding: 14px 32px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s; }
        .btn-submit:hover { background: #2563eb; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const e = React.createElement;
        const useState = React.useState;

        function AdministrationDesk() {
            const [subTab, setSubTab] = useState('Office Management');

            const menuItems = [
                'Office Management', 
                'Asset & Inventory', 
                'Vendor & Procurement', 
                'HSSE & Security', 
                'Business Continuity'
            ];

            return e('div', { className: 'fade-in max-w-5xl mx-auto' },
                e('div', { className: 'mb-10' },
                    e('h1', { className: 'text-5xl cambria-light mb-2' }, 'Administrative Portal'),
                    e('p', { className: 'text-md text-slate-500' }, 'Manage core Ashalaja facility systems and international standard documentation.')
                ),

                // USER-FRIENDLY SUB-NAVIGATION (TABS)
                e('div', { className: 'flex space-x-1 bg-slate-200 p-1 rounded-xl mb-8' },
                    menuItems.map(item => 
                        e('button', {
                            key: item,
                            onClick: () => setSubTab(item),
                            className: `flex-1 py-3 px-4 text-[10px] font-bold uppercase tracking-wider rounded-lg transition-all ${subTab === item ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-900'}`
                        }, item)
                    )
                ),

                e('div', { className: 'grid grid-cols-1 lg:grid-cols-3 gap-10' },
                    e('div', { className: 'lg:col-span-2' },
                        e('div', { className: 'bg-white rounded-2xl shadow-xl p-10 border border-slate-100' },
