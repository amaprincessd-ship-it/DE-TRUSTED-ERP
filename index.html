<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | Unified Admin & Finance Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; color: #1e293b;
            background: linear-gradient(135deg, #ffffff 0%, #fefce8 100%);
            background-attachment: fixed;
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-family='Georgia' font-size='22' fill='rgba(184, 134, 11, 0.07)' text-anchor='middle' transform='rotate(-35, 150, 150)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
        }

        h1, h2, h3, .cambria { font-family: 'Cambria', 'Georgia', serif; }
        
        .sidebar-royal { background: #002366; min-height: 100vh; position: fixed; width: 260px; z-index: 50; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 12px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #94a3b8; cursor: pointer; }
        .nav-btn.active { background: #001a4d; color: #fbbf24; border-left-color: #fbbf24; font-weight: 700; }
        
        .admin-sub-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #eab308; border-radius: 12px; height: calc(100vh - 180px); overflow-y: auto; }
        .branch-label { font-size: 9px; font-weight: 900; color: #002366; padding: 18px 20px 8px 20px; text-transform: uppercase; letter-spacing: 0.15em; border-top: 1px solid #fef3c7; }
        
        .sub-link { padding: 10px 24px; font-size: 11px; color: #475569; cursor: pointer; display: flex; align-items: center; border-left: 3px solid transparent; transition: 0.2s; font-weight: 500; }
        .sub-link:hover { background: #fffbeb; color: #002366; }
        .sub-link.active { background: #fef3c7; color: #002366; font-weight: 700; border-left-color: #002366; }

        .workspace-card { background: #ffffff; border-radius: 16px; border: 1px solid #eab308; padding: 2.5rem; min-height: 850px; box-shadow: 0 10px 30px -5px rgba(184, 134, 11, 0.1); }
        .field-label { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #002366; margin-bottom: 6px; display: block; }
        .input-linked, .select-linked { width: 100%; background: #ffffff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; font-size: 13px; color: #1e293b; outline: none; border-bottom: 2px solid #eab308; transition: 0.3s; }
        
        .finance-header { background: #002366; color: #fbbf24; padding: 15px 25px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #eab308; display: flex; justify-content: space-between; align-items: center; }
        .prepared-by { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px dashed #cbd5e1; margin-top: 30px; display: flex; justify-content: space-between; }
        .royal-badge { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 20px; background: #002366; color: #fbbf24; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const useState = React.useState;

            const GH_AGENCIES = ["GRA", "EPA", "FDA", "GSA", "SSNIT", "RGD", "GFS", "FID", "Municipal Assembly"];
            const CURRENCIES = ["GHS", "USD", "EUR", "GBP"];

            const SYSTEM_REGISTRY = {
                // ADMINISTRATION DESK (ADM-COMP)
                "Department Purpose": { isWelcome: true, desk: "Administration" },
                "Regulatory Master": { desk: "Administration", title: "Regulatory Agency Master", table: "regulatory_bodies", fields: ["Agency Name (Dropdown)", "Contact Person Name", "Rank/Designation", "Phone Number", "GPS Address", "Status (Active/Inactive)", "Remarks"] },
                "Permit Register": { desk: "Administration", title: "Statutory License Register", table: "licenses_permits", fields: ["Agency Name (Dropdown)", "Reference No.", "Permit Serial #", "Issue Date", "Expiry Date", "GPS Address", "Remarks"] },
                "Site Inspections": { desk: "Administration", title: "Regulatory Inspection Log", table: "inspections", fields: ["Agency Name (Dropdown)", "Reference No.", "Inspection Type", "Inspectors Present", "Compliance Findings", "GPS Address", "Remarks"] },
                
                // FINANCE DESK
                "General Ledger": { desk: "Finance", title: "General Ledger Entry", table: "finance_gl", fields: ["Entry ID (Auto)", "Transaction Date", "Type (Journal/Accrual)", "Account Code (CoA)", "Debit Amount", "Credit Amount", "Currency", "Exchange Rate", "Reference No.", "Approved By", "Description / Narration"] },
                "Import Costing": { desk: "Finance", title: "Duty & Landed Cost Breakdown", table: "import_costing", fields: ["Import ID (Ref)", "FOB Value", "Freight Cost", "Insurance Cost", "Import Duty (GRA)", "VAT", "Total Landed Cost", "Cost Allocation Method"] },
                
                // LOGISTICS & SUPPLY
                "RM Receipt (GRN)": { desk: "Logistics", title: "Raw Material Receipt (GRN)", table: "raw_material_grn", fields: ["GRN ID", "Source Type", "Supplier Name", "Raw Material", "Batch Number", "Quantity Received", "Unit Cost", "Warehouse Location", "GPS Address"] },
                "Dispatch Form": { desk: "Logistics", title: "Distribution Dispatch Note", table: "dispatch_logs", fields: ["Dispatch ID", "Sales Order Ref", "Vehicle No.", "Driver Name", "Quantity Dispatched", "GPS Address", "Customer Acknowledgement"] }
            };

            function DeskRenderer({ activeSub, setActiveSub, currentDesk }) {
                const schema = SYSTEM_REGISTRY[activeSub];

                const renderField = (label) => {
                    const isSelect = label.includes("Dropdown") || label.includes("Agency") || label.includes("Type") || label === "Currency" || label.includes("Account Code");
                    const isFullWidth = label === "Description / Narration" || label === "Remarks" || label === "Compliance Findings";

                    return e('div', { key: label, className: isFullWidth ? "col-span-2" : "" },
                        e('label', { className: 'field-label' }, label),
                        isSelect ? 
                            e('select', { className: 'select-linked' }, 
                                e('option', null, `-- Select ${label} --`),
                                label.includes("Agency") ? GH_AGENCIES.map(a => e('option', {key:a}, a)) :
                                label === "Currency" ? CURRENCIES.map(c => e('option', {key:c}, c)) :
                                ["Standard Selection 1", "Standard Selection 2"].map(o => e('option', {key:o}, o))
                            ) :
                        isFullWidth ? 
                            e('textarea', { className: 'input-linked h-24', placeholder: `Enter ${label}...` }) :
                            e('input', { className: 'input-linked', placeholder: `Enter ${label}...`, type: label.includes("Date") ? "date" : label.includes("Amount") ? "number" : "text" })
                    );
                };

                return e('div', { className: 'fade-in' },
                    e('div', { className: 'mb-8 border-b-2 border-amber-200 pb-6 flex justify-between items-end' },
                        e('div', null, 
                            e('h1', { className: 'text-3xl cambria text-blue-900 font-bold' }, `${currentDesk} Desk`),
                            e('p', { className: 'text-blue-700 text-sm font-medium' }, `Integrated Enterprise Resource Planning | 2025`)
                        ),
                        e('div', { className: 'flex gap-2' }, e('span', { className: 'royal-badge' }, 'AUTH: SECURE_POST'), e('span', { className: 'royal-badge' }, 'REGION: GHANA'))
                    ),
                    e('div', { className: 'grid grid-cols-12 gap-8' },
                        e('div', { className: 'col-span-3' },
                            e('div', { className: 'admin-sub-card shadow-lg' },
                                Object.keys(SYSTEM_REGISTRY).filter(k => SYSTEM_REGISTRY[k].desk === currentDesk || SYSTEM_REGISTRY[k].isWelcome).map(name => 
                                    e('div', { 
                                        key: name, 
                                        className: `sub-link ${activeSub === name ? 'active' : ''}`,
                                        onClick: () => setActiveSub(name)
                                    }, name)
                                )
                            )
                        ),
                        e('div', { className: 'col-span-9' },
                            e('div', { className: 'workspace-card fade-in', key: activeSub },
                                schema.isWelcome ? e('div', null,
                                    e('h2', { className: 'text-[10px] font-black text-blue-900 uppercase tracking-widest mb-4' }, 'Strategic Purpose'),
                                    e('p', { className: 'intro-text mb-8' }, "The Administration & Finance backbone of De-Trusted Paint is responsible for organizational efficiency, statutory integrity, and robust financial control..."),
                                    e('div', { className: 'strat-card border-l-4 border-amber-400 bg-amber-50 p-4' }, e('p', { className: 'text-xs font-bold text-blue-900' }, 'Institutional Integrity & Governance Module Enabled'))
                                ) : e('div', null,
                                    currentDesk === 'Finance' && e('div', { className: 'finance-header' }, 
                                        e('div', null, e('p', { className: 'text-[9px] uppercase' }, 'GL Balance Status'), e('p', { className: 'text-xl font-black' }, 'BALANCED')),
                                        e('div', { className: 'text-right' }, e('p', { className: 'text-[9px] uppercase' }, 'System Currency'), e('p', { className: 'text-xl font-black' }, 'GHS'))
                                    ),
                                    e('div', { className: 'flex justify-between items-start mb-10' },
                                        e('div', null, e('h2', { className: 'text-2xl font-bold text-blue-900' }, schema.title), e('p', { className: 'text-[9px] font-black text-amber-600 uppercase mt-2' }, `DATABASE: ${schema.table}`)),
                                        e('button', { className: 'bg-blue-900 text-white text-[9px] font-bold uppercase px-8 py-3 rounded-md shadow-xl' }, 'Post Record')
                                    ),
                                    e('div', { className: 'grid grid-cols-2 gap-x-10 gap-y-6' }, schema.fields.map(renderField)),
                                    e('div', { className: 'prepared-by' },
                                        e('div', null, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'PREPARED BY (AUTH_LOG)'), e('p', { className: 'text-[12px] font-bold text-blue-900' }, 'Executive Command Console')),
                                        e('div', { className: 'text-right' }, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'TIMESTAMP'), e('p', { className: 'text-[12px] font-bold text-blue-900' }, '2025-12-30 | 14:00 GMT'))
                                    )
                                )
                            )
                        )
                    )
                );
            }

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Administration');
                const [activeSub, setActiveSub] = useState('Department Purpose');
                const desks = ['Executive', 'Administration', 'Finance', 'Logistics', 'Procurement', 'Production', 'Sales', 'HR'];

                return e('div', { className: 'flex' },
                    e('div', { className: 'sidebar-royal' },
                        e('div', { className: 'p-8 mb-6 border-b border-blue-800' }, e('h1', { className: 'cambria text-white text-2xl font-bold' }, 'DE-TRUSTED')),
                        desks.map(name => e('button', { 
                            key: name, 
                            onClick: () => { setCurrentDesk(name); setActiveSub(name === 'Administration' ? 'Department Purpose' : Object.keys(SYSTEM_REGISTRY).find(k => SYSTEM_REGISTRY[k].desk === name)); }, 
                            className: `nav-btn ${currentDesk === name ? 'active' : ''}` 
                        }, name))
                    ),
                    e('main', { className: 'flex-1 ml-[260px] min-h-screen p-16' },
                        e(DeskRenderer, { activeSub, setActiveSub, currentDesk })
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
