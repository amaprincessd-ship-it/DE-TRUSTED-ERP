<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | OFFICIAL GRA PAYE SUITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .nav-link { cursor: pointer; padding: 12px 20px; font-size: 11px; font-weight: 700; color: #64748b; border-left: 4px solid transparent; transition: 0.2s; text-transform: uppercase; }
        .nav-link.active { background: #1e293b; border-left: 4px solid #fbbf24; color: white; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 5px; font-size: 13px; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; width: 100%; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [user, setUser] = useState({ auth: false, role: '', name: '' });
                const [password, setPassword] = useState('');
                const [activeDesk, setActiveDesk] = useState('HR');
                const [basicSalary, setBasicSalary] = useState(0);

                const handleLogin = (val) => {
                    val.preventDefault();
                    if(password === 'SUPER2025') setUser({ auth: true, role: 'ADMIN', name: 'Director' });
                    else alert("INVALID KEY");
                };

                // CALCULATE SSNIT (5.5%)
                const ssnit = basicSalary * 0.055;
                const taxableIncome = basicSalary - ssnit;

                // GRA GRADUATED TAX CALCULATION (2025 BANDS)
                const calculatePAYE = (income) => {
                    let tax = 0;
                    let remaining = income;

                    const bands = [
                        { amt: 490, rate: 0.00 },   // First 490 - Free
                        { amt: 110, rate: 0.05 },   // Next 110 - 5%
                        { amt: 130, rate: 0.10 },   // Next 130 - 10%
                        { amt: 3167, rate: 0.175 }, // Next 3,167 - 17.5%
                        { amt: 16103, rate: 0.25 }, // Next 16,103 - 25%
                        { amt: Infinity, rate: 0.30 } // Above - 30%
                    ];

                    for (let band of bands) {
                        if (remaining <= 0) break;
                        let taxableAtThisRate = Math.min(remaining, band.amt);
                        tax += taxableAtThisRate * band.rate;
                        remaining -= taxableAtThisRate;
                    }
                    return tax;
                };

                const payeTax = calculatePAYE(taxableIncome);
                const netPay = taxableIncome - payeTax;

                if (!user.auth) {
                    return e('div', { className: 'h-screen flex items-center justify-center bg-slate-950' },
                        e('form', { onSubmit: handleLogin, className: 'glass-card w-80 text-center shadow-2xl' },
                            e('h1', { className: 'text-2xl font-black mb-8' }, 'DE-TRUSTED ERP'),
                            e('input', { type: 'password', className: 'input-box text-center mb-6', placeholder: 'ACCESS KEY', value: password, onChange: (v) => setPassword(v.target.value) }),
                            e('button', { type: 'submit', className: 'btn-gold' }, 'ENTER')
                        )
                    );
                }

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' },
                            e('h1', { className: 'text-xl font-black text-white italic' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[9px] text-yellow-500 font-bold uppercase' }, user.name)
                        ),
                        e('nav', { className: 'mt-4' },
                            [{id:'HR', n:'HR & Payroll', i:'ðŸ‘¥'}].map(d => 
                                e('div', { key: d.id, onClick: () => setActiveDesk(d.id), className: `nav-link ${activeDesk === d.id ? 'active' : ''}` }, d.i + ' ' + d.n)
                            )
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        e('div', { className: 'flex justify-between items-center mb-10' },
                            e('h2', { className: 'text-3xl font-black uppercase' }, 'Payroll Desk'),
                            e('span', { className: 'bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded text-[10px] font-bold' }, 'GRA 2025 COMPLIANT')
                        ),
                        
                        e('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-8' },
                            e('div', { className: 'glass-card' },
                                e('h3', { className: 'text-sm font-bold mb-6 text-slate-400' }, 'EMPLOYEE DATA ENTRY'),
                                e('div', { className: 'mb-6' },
                                    e('label', { className: 'text-[10px] text-slate-500 font-bold' }, 'BASIC SALARY (GHS)'),
                                    e('input', { 
                                        type: 'number', 
                                        className: 'input-box text-xl font-bold text-yellow-500', 
                                        value: basicSalary,
                                        onChange: (v) => setBasicSalary(parseFloat(v.target.value) || 0)
                                    })
                                ),
                                e('button', { className: 'btn-gold' }, 'PREPARE PAYSLIP')
                            ),

                            e('div', { className: 'glass-card border-slate-700 bg-slate-900/40' },
                                e('h3', { className: 'text-xs font-bold text-slate-500 mb-6 uppercase tracking-widest' }, 'Official Tax Computation'),
                                e('div', { className: 'space-y-4 font-mono text-sm' },
                                    e('div', { className: 'flex justify-between' }, e('span', null, 'Gross Salary'), e('span', null, basicSalary.toFixed(2))),
                                    e('div', { className: 'flex justify-between text-red-400' }, e('span', null, 'SSNIT Deduction (5.5%)'), e('span', null, `-${ssnit.toFixed(2)}`)),
                                    e('div', { className: 'flex justify-between font-bold border-t border-slate-800 pt-2' }, e('span', null, 'Taxable Income'), e('span', null, taxableIncome.toFixed(2))),
                                    e('div', { className: 'flex justify-between text-red-500' }, e('span', null, 'Graduated PAYE Tax'), e('span', null, `-${payeTax.toFixed(2)}`)),
                                    e('div', { className: 'flex justify-between pt-6 border-t border-yellow-500/50' }, 
                                        e('span', { className: 'text-emerald-500 font-bold' }, 'NET PAY'),
                                        e('span', { className: 'text-emerald-500 font-black text-2xl' }, `GHS ${netPay.toFixed(2)}`)
                                    )
                                )
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
