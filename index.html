<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | TOTAL INTEGRATION MAP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        :root { --navy: #020617; --gold: #fbbf24; --connection: #334155; }
        body { font-family: 'Ubuntu', sans-serif; background: #0f172a; color: #f8fafc; margin: 0; overflow-x: hidden; }

        .integration-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; padding: 40px; }
        .desk-node { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 12px; position: relative; transition: 0.3s; }
        .desk-node:hover { border-color: var(--gold); background: #1e293b; }
        
        .node-title { font-size: 11px; font-weight: 900; color: var(--gold); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .data-stream { font-family: 'Roboto Mono', monospace; font-size: 10px; color: #94a3b8; line-height: 1.6; }
        
        .connector-line { height: 2px; background: var(--connection); position: absolute; top: 50%; width: 20px; right: -21px; }
        .arrow-right { border: solid #334155; border-width: 0 2px 2px 0; display: inline-block; padding: 3px; transform: rotate(-45deg); position: absolute; right: -20px; top: 48%; }

        .flow-card { background: rgba(56, 189, 248, 0.05); border: 1px solid rgba(56, 189, 248, 0.2); border-radius: 8px; padding: 15px; margin-top: 20px; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;

            function App() {
                const desks = [
                    { name: 'HR & Payroll', out: '➜ Employee IDs \n➜ Pay Grades \n➜ Tax Brackets' },
                    { name: 'Procurement', out: '➜ Purchase Orders \n➜ Vendor Contracts \n➜ Commitments' },
                    { name: 'Warehouse', out: '➜ GRN Records \n➜ Stock Balances \n➜ Bin Locations' },
                    { name: 'Production', out: '➜ Finished Goods \n➜ Unit Costing \n➜ Batch Logs' },
                    { name: 'Sales & Mktg', out: '➜ Tax Invoices \n➜ Revenue \n➜ Lead ROI' }
                ];

                const support = [
                    { name: 'Legal', out: '➜ Compliance Audit \n➜ Risk Mitigation' },
                    { name: 'Maintenance', out: '➜ Asset Lifespan \n➜ Repair Costs' },
                    { name: 'QA', out: '➜ Defect Rates \n➜ Grade Approval' },
                    { name: 'Logistics', out: '➜ Waybill Tracking \n➜ Fleet Ops' },
                    { name: 'Finance', out: '➜ THE LEDGER \n➜ Profit & Loss' }
                ];

                return e('div', { className: 'p-10' },
                    e('header', { className: 'mb-12 border-b border-slate-800 pb-8' },
                        e('h1', { className: 'text-4xl font-black mb-2 tracking-tighter' }, 'DE-TRUSTED ERP: TOTAL INTEGRATION MAP'),
                        e('p', { className: 'text-slate-400 font-mono text-xs uppercase tracking-widest pulse' }, 'System Connectivity: 100% | Desks Operational: 10/10')
                    ),

                    e('div', { className: 'integration-grid' },
                        desks.map((d, i) => e('div', { key: i, className: 'desk-node' },
                            e('span', { className: 'node-title' }, d.name),
                            e('pre', { className: 'data-stream' }, d.out),
                            i < 4 && e('div', { className: 'connector-line' }),
                            i < 4 && e('div', { className: 'arrow-right' })
                        ))
                    ),

                    e('div', { className: 'integration-grid mt-10' },
                        support.map((d, i) => e('div', { key: i, className: 'desk-node' },
                            e('span', { className: 'node-title' }, d.name),
                            e('pre', { className: 'data-stream' }, d.out),
                            i < 4 && e('div', { className: 'connector-line' }),
                            i < 4 && e('div', { className: 'arrow-right' })
                        ))
                    ),

                    

                    e('div', { className: 'mt-12 grid grid-cols-2 gap-10' },
                        e('div', { className: 'flow-card' },
                            e('h3', { className: 'text-sky-400 font-black text-xs mb-4 uppercase' }, 'Primary Revenue Flow'),
                            e('div', { className: 'text-[10px] font-mono leading-relaxed' }, 
                                'Marketing Lead ➜ Sales Order ➜ Production Work Order ➜ Warehouse Picking ➜ Logistics Dispatch ➜ Tax Invoice ➜ Accounts Receivable ➜ General Ledger Credit'
                            )
                        ),
                        e('div', { className: 'flow-card border-emerald-900/30 bg-emerald-900/10' },
                            e('h3', { className: 'text-emerald-400 font-black text-xs mb-4 uppercase' }, 'Asset Preservation Flow'),
                            e('div', { className: 'text-[10px] font-mono leading-relaxed text-emerald-100' }, 
                                'Procurement PO ➜ Warehouse GRN ➜ Asset Registry ➜ Maintenance Schedule ➜ QA Inspection ➜ Depreciation Entry ➜ Balance Sheet Asset Recognition'
                            )
                        )
                    ),

                    e('footer', { className: 'mt-16 flex justify-between items-center bg-slate-800/50 p-6 rounded-lg' },
                        e('div', null,
                            e('p', { className: 'text-xs font-bold' }, 'DEVELOPMENT PHASE: LOGIC READY'),
                            e('p', { className: 'text-[10px] text-slate-500 uppercase' }, 'All validation gates, statutory engines, and departmental forms architected.')
                        ),
                        e('button', { className: 'bg-gold text-navy px-8 py-3 font-black text-xs rounded uppercase' }, 'Begin Database Deployment (SQL)')
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
