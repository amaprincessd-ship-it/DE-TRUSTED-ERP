<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .gold-border { border: 1px solid #fbbf24; }
        .handover-card { background: #1e293b; border: 1px solid #334155; padding: 40px; border-radius: 15px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        .security-stamp { transform: rotate(-15deg); font-family: 'Roboto Mono'; opacity: 0.2; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;

            function App() {
                return e('div', { className: 'handover-card max-w-4xl w-full relative overflow-hidden' },
                    e('div', { className: 'absolute -right-10 top-10 security-stamp text-5xl font-black text-white pointer-events-none' }, 'DE-TRUSTED'),
                    
                    e('header', { className: 'border-b border-slate-700 pb-8 mb-8' },
                        e('h1', { className: 'text-4xl font-black tracking-tighter' }, 'PROJECT COMPLETION'),
                        e('p', { className: 'text-yellow-500 font-bold text-xs uppercase' }, 'Final Handover of ERP Intellectual Property')

                    e('div', { className: 'grid grid-cols-2 gap-10' },
                        e('div', null,
                            e('h3', { className: 'text-sm font-bold text-slate-400 mb-4' }, 'TECHNICAL DEPLOYMENT'),
                            e('ul', { className: 'space-y-3 text-sm font-mono' },
                                ['PostgreSQL Schema Built', 'IFRS Chart of Accounts Loaded', 'Ghana Tax Engines Validated', '10 Departmental Desks Logic-Ready'].map(i =>

                                )
                            )
                        ),
                        e('div', null,
                            e('h3', { className: 'text-sm font-bold text-slate-400 mb-4' }, 'SYSTEM DOCUMENTATION'),
                            e('ul', { className: 'space-y-3 text-sm font-mono' },
                                ['Finance Training Manual', 'Disaster Recovery Protocol', 'CEO Go-Live Announcement', 'Database ERD Mapping'].map(i => 
                                    e('li', { key: i, className: 'flex gap-2' }, e('span', {className: 'text-emerald-500'}, '✔'), i)
                                )
                            )
                        )
                    ),

                    e('footer', { className: 'mt-12 flex flex-col gap-6' },
                        e('div', { className: 'p-4 bg-slate-900 rounded border border-slate-800' },
                            e('p', { className: 'text-[10px] text-slate-500 mb-2 font-bold uppercase' }, 'Master System Encryption Key (Virtual)'),
                            e('p', { className: 'font-mono text-emerald-400 break-all text-xs' }, 'D3-TRU5T3D-3RP-G4-2025-V4-S3CUR3-K3Y-SH4-256')
                        ),
                        e('div', { className: 'flex justify-between items-center' },
                            e('p', { className: 'text-xs text-slate-500 italic' }, 'Handover completed by Gemini AI System.'),
                            e('button', { 
                                onClick: () => window.print(),
                                className: 'bg-white text-slate-900 px-8 py-3 rounded font-black text-xs uppercase' 
                            }, 'Print Official Handover')
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
