<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | MEDICAL & BURNOUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        
        #hard-security-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; z-index: 99999; display: flex;
            align-items: center; justify-content: center;
        }
        
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 4px; font-family: 'Roboto Mono', monospace; font-size: 13px; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; font-size: 10px; }
        .medical-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; background: rgba(239, 68, 68, 0.2); color: #f87171; font-weight: bold; border: 1px solid rgba(239, 68, 68, 0.3); }
        .burnout-alert { animation: pulse-orange 2s infinite; border: 1px solid #f97316; }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0px rgba(249, 115, 22, 0); }
            50% { box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); }
            100% { box-shadow: 0 0 0px rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body>

    <div id="hard-security-lock">
        <div class="glass-card w-96 text-center border-yellow-500/50">
            <h1 class="text-3xl font-black mb-1 italic">DE-TRUSTED</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em]">SYSTEM ENCRYPTED</p>
            <input type="password" id="gate-key" class="input-box text-center mb-6 text-2xl" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="unlock()" class="btn-gold w-full py-4 text-sm">ACCESS HUB</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function unlock() {
            if (document.getElementById('gate-key').value === 'SUPER2025') {
                document.getElementById('hard-security-lock').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('MEDICAL');
                const [requests, setRequests] = useState([
                    { id: 1, name: "Kofi Mensah", dept: "Sales", type: "Sick", status: "Pending", medicalNote: "Malaria Diagnosis - 3 days rest recommended.", alert: true },
                    { id: 2, name: "Ama Serwaa", dept: "Marketing", type: "Annual", status: "Approved", medicalNote: "N/A", alert: false },
                    { id: 3, name: "John Doe", dept: "Sales", type: "Sick", status: "Pending", medicalNote: "Severe Fatigue / Stress - BP 150/100.", alert: true }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' }, e('h1', { className: 'text-xl font-black italic text-white' }, 'DE-TRUSTED')),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase' },
                            e('div', { onClick:()=>setView('MEDICAL'), className:`p-4 cursor-pointer ${view==='MEDICAL'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ¥ Medical Intelligence'),
                            e('div', { onClick:()=>setView('ANALYTICS'), className:`p-4 cursor-pointer ${view==='ANALYTICS'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ“ˆ Burnout Metrics')
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'MEDICAL' && e('div', null,
                            e('div', {className:'flex justify-between items-center mb-8'},
                                e('h2', {className:'text-3xl font-black italic uppercase'}, 'Medical Report Vault'),
                                e('div', {className:'bg-red-500/20 text-red-500 px-4 py-2 rounded text-[10px] font-black border border-red-500/30'}, 'STRICT CONFIDENTIALITY ACTIVE')
                            ),

                            e('div', {className:'grid gap-4'},
                                requests.filter(r => r.type === 'Sick').map(r => e('div', {key:r.id, className:`glass-card ${r.alert ? 'burnout-alert' : ''}`},
                                    e('div', {className:'flex justify-between items-start mb-4'},
                                        e('div', null, 
                                            e('h3', {className:'text-lg font-bold text-white'}, r.name),
                                            e('p', {className:'text-[10px] text-slate-500 font-bold'}, r.dept + ' DEPARTMENT')
                                        ),
                                        e('span', {className:'medical-tag'}, 'MEDICAL REPORT ATTACHED')
                                    ),
                                    e('div', {className:'bg-slate-950 p-4 rounded border border-slate-800'},
                                        e('p', {className:'text-[10px] text-yellow-500 font-bold mb-1 uppercase'}, 'Diagnostic Summary:'),
                                        e('p', {className:'text-xs text-slate-300 italic'}, r.medicalNote)
                                    ),
                                    e('div', {className:'flex gap-2 mt-4 justify-end'},
                                        e('button', {className:'bg-slate-700 px-4 py-2 rounded text-[9px] font-bold'}, 'VIEW FULL DOC'),
                                        e('button', {className:'bg-emerald-600 px-4 py-2 rounded text-[9px] font-bold'}, 'AUTHORIZE SICK LEAVE')
                                    )
                                ))
                            )
                        ),

                        view === 'ANALYTICS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Burnout & Fatigue Analysis'),
                            e('div', {className:'grid grid-cols-2 gap-8'},
                                e('div', {className:'glass-card border-orange-500/30'},
                                    e('h4', {className:'text-xs font-bold text-orange-500 mb-4'}, 'DEPARTMENTS AT RISK'),
                                    e('div', {className:'space-y-4'},
                                        e('div', null, 
                                            e('p', {className:'text-xs mb-1'}, 'Sales Department'),
                                            e('div', {className:'w-full bg-slate-800 h-2 rounded'}, e('div', {className:'bg-orange-500 h-full', style:{width:'85%'}})),
                                            e('p', {className:'text-[9px] text-slate-500 mt-1'}, '85% increase in Fatigue-related sick leave.')
                                        )
                                    )
                                ),
                                e('div', {className:'glass-card'},
                                    e('h4', {className:'text-xs font-bold text-slate-500 mb-4 text-center'}, 'INDIVIDUAL HEALTH TRACKER'),
                                    requests.filter(r => r.alert).map(r => e('div', {key:r.id, className:'p-2 border-b border-slate-800 flex justify-between text-[10px]'},
                                        e('span', null, r.name),
                                        e('span', {className:'text-red-500 font-bold'}, 'High Risk')
                                    ))
                                )
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
