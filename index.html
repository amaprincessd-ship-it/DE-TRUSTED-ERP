<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Master Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .cambria-light { 
            font-family: 'Cambria', 'Georgia', serif; 
            font-weight: 400 !important; 
            color: #0f172a;
        }

        .sidebar-glass { background: #0f172a; min-height: 100vh; }
        .locked-card { border-left: 6px solid #2563eb; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        input, select, textarea { border: 1px solid #d1d5db; padding: 10px; font-size: 13px; width: 100%; border-radius: 4px; }
        label { font-size: 10px; font-weight: 600; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SidebarItem = ({ name, active, onClick }) => (
            <button 
                onClick={() => onClick(name)}
                className={`w-full text-left p-3 mb-1 font-normal transition-all uppercase text-[9px] tracking-[0.15em] border-l-4 ${active === name ? 'bg-blue-600 text-white border-blue-400' : 'text-slate-400 border-transparent hover:bg-slate-800 hover:text-blue-400'}`}
            >
                {name} DESK
            </button>
        );

        const Dashboard = () => {
            const [currentDesk, setCurrentDesk] = useState('Administration');
            const [adminAction, setAdminAction] = useState("");
            const [complianceAgency, setComplianceAgency] = useState("");

            // --- ADMINISTRATION MODULE (THE REQUESTED FOCUS) ---
            const AdministrationDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl cambria-light mb-2">Administration & Corporate Compliance</h1>
                    <p className="text-sm text-slate-500 mb-10 italic">Ashalaja Industrial Site | Asset & Regulatory Control</p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10">
                        <div className="bg-white p-5 border-l-4 border-emerald-500 shadow-sm"><label>GSA Status</label><p className="text-sm cambria-light">Cert: DT-2025-01</p><p className="text-[10px] text-emerald-600 font-bold uppercase">Compliant</p></div>
                        <div className="bg-white p-5 border-l-4 border-amber-500 shadow-sm"><label>EPA Permit</label><p className="text-sm cambria-light">Review: Feb 2026</p><p className="text-[10px] text-amber-600 font-bold uppercase">Pending Audit</p></div>
                        <div className="bg-white p-5 border-l-4 border-blue-500 shadow-sm"><label>GNFS (Fire)</label><p className="text-sm cambria-light">Valid until: 2026</p><p className="text-[10px] text-blue-600 font-bold uppercase">Active</p></div>
                        <div className="bg-white p-5 border-l-4 border-slate-900 shadow-sm"><label>Reg. General</label><p className="text-sm cambria-light">Annual Returns</p><p className="text-[10px] text-slate-500 font-bold uppercase">Filed 2025</p></div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div className="lg:col-span-2">
                            <div className="locked-card p-8">
                                <h3 className="text-xl cambria-light mb-6 border-b pb-2">Record Entry Management</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    <div>
                                        <label>Administrative Protocol</label>
                                        <select onChange={(e) => setAdminAction(e.target.value)} value={adminAction}>
                                            <option value="">Select Category...</option>
                                            <option value="regulatory">Statutory License Renewal</option>
                                            <option value="facility">Facility & Security Log</option>
                                            <option value="corporate">Board / Management Minutes</option>
                                        </select>
                                    </div>
                                    {adminAction === 'regulatory' && (
                                        <div className="fade-in">
                                            <label>Statutory Agency</label>
                                            <select onChange={(e) => setComplianceAgency(e.target.value)}>
                                                <option value="">Choose Agency...</option>
                                                <option value="gsa">Ghana Standards Authority</option>
                                                <option value="epa">Environmental Protection Agency</option>
                                            </select>
                                        </div>
                                    )}
                                </div>
                                
                                {adminAction && (
                                    <button className="bg-slate-900 text-white px-6 py-2 text-[10px] uppercase tracking-widest" onClick={() => alert('Processing...')}>
                                        Commit Record
                                    </button>
                                )}
                            </div>
                        </div>

                        <div className="lg:col-span-1">
                            <div className="bg-slate-900 text-white p-6 rounded">
                                <h3 className="text-lg cambria-light mb-4 text-blue-400">Site Log</h3>
                                <p className="text-xs text-slate-400">No active alerts for Ashalaja Sector.</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const PlaceholderDesk = ({ name }) => (
                <div className="fade-in text-center py-20">
                    <h1 className="text-3xl cambria-light mb-4 italic text-slate-300">{name} Module</h1>
                    <p className="text-sm text-slate-400">Locked Status: Stable.</p>
                </div>
            );

            return (
                <div className="flex">
                    <div className="w-72 sidebar-glass flex flex-col p-6">
                        <div className="mb-8">
                            <h1 className="cambria-light text-white text-xl tracking-widest uppercase">DE-TRUSTED</h1>
                            <p className="text-[8px] text-slate-500 font-semibold uppercase">Ashalaja Site Hub</p>
                        </div>
                        <SidebarItem name="Executive" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Administration" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Finance" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Production" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Logistics" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Procurement" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Sales" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Warehouse" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="HR" active={currentDesk} onClick={setCurrentDesk} />
                        <SidebarItem name="Reception" active={currentDesk} onClick={setCurrentDesk} />
                    </div>
                    <main className="flex-1 min-h-screen p-16 bg-white overflow-y-auto">
                        {currentDesk === 'Administration' ? <AdministrationDesk /> : <PlaceholderDesk name={currentDesk} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
