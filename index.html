<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* International Standard Typography */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            /* PROFESSIONAL WATERMARK */
            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='32' font-weight='900' font-family='Montserrat, sans-serif' fill='%23e2e8f0' text-anchor='middle' opacity='0.4' transform='rotate(-30 200 200)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .brand-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            font-size: 1.75rem;
        }

        .sidebar-glass {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
        }

        .locked-card {
            border-left: 6px solid #2563eb;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .exec-card {
            border-top: 4px solid #0f172a;
            background: white;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SidebarItem = ({ name, active, onClick }) => (
            <button 
                onClick={() => onClick(name)}
                className={`w-full text-left p-4 mb-2 font-bold transition-all uppercase text-[10px] tracking-[0.2em] ${active === name ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-800 hover:text-blue-400'}`}
            >
                {name} DESK
            </button>
        );

        const Dashboard = () => {
            const [currentDesk, setCurrentDesk] = useState('Executive');

            // --- MODULE: PRODUCTION ---
            const ProductionDesk = () => (
                <div className="fade-in">
                    <div className="mb-8">
                        <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase">Production <span className="text-blue-600">Command</span></h1>
                        <p className="text-xs font-bold text-slate-500 uppercase tracking-widest mt-1">Ashalaja Site A | Process Security: High</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="col-span-2 locked-card p-8">
                            <h3 className="font-black text-xs uppercase text-slate-400 mb-6">Batch Execution Locked</h3>
                            <div className="grid grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-[10px] font-black text-slate-500 mb-2">PRODUCT LINE</label>
                                    <input type="text" value="De-Trusted Premium Gloss" className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded font-bold outline-none" readOnly />
                                </div>
                                <div>
                                    <label className="block text-[10px] font-black text-slate-500 mb-2">TARGET WEIGHT (KG)</label>
                                    <input type="text" value="5,000.00" className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded font-bold text-blue-600" readOnly />
                                </div>
                            </div>
                            <button className="mt-8 w-full bg-slate-900 text-white py-5 font-black uppercase tracking-widest hover:bg-blue-600 transition-all">Start Batch Process</button>
                        </div>
                        <div className="space-y-4">
                            <div className="bg-white p-6 shadow rounded border-b-4 border-blue-600">
                                <p className="text-[10px] font-black text-slate-400 uppercase">GSA Formula Status</p>
                                <p className="text-2xl font-black text-slate-800">VERIFIED</p>
                            </div>
                            <div className="bg-white p-6 shadow rounded border-b-4 border-green-500">
                                <p className="text-[10px] font-black text-slate-400 uppercase">Operational Efficiency</p>
                                <p className="text-2xl font-black text-slate-800">98.4%</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- MODULE: HR ---
            const HRDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">HR & <span className="text-blue-600">Payroll</span></h1>
                    <div className="bg-white shadow-2xl rounded-lg overflow-hidden border border-slate-200">
                        <table className="w-full text-left">
                            <thead className="bg-slate-900 text-white text-[10px] font-black tracking-widest uppercase">
                                <tr>
                                    <th className="p-5">Employee</th>
                                    <th className="p-5">GhanaCard / SSNIT</th>
                                    <th className="p-5">Basic (GHS)</th>
                                    <th className="p-5">Tax Status</th>
                                    <th className="p-5">Action</th>
                                </tr>
                            </thead>
                            <tbody className="text-sm font-bold text-slate-700">
                                <tr className="border-b hover:bg-slate-50">
                                    <td className="p-5">Emmanuel Tetteh</td>
                                    <td className="p-5 font-mono">GHA-72201... / 55410...</td>
                                    <td className="p-5">12,500.00</td>
                                    <td className="p-5"><span className="text-green-600">GRA COMPLIANT</span></td>
                                    <td className="p-5"><button className="text-blue-600 text-xs">VIEW FILE</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            // --- MODULE: WAREHOUSE ---
            const WarehouseDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Inventory & <span className="text-blue-600">Warehouse</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        {['Raw Pigments', 'Resins', 'Additives', 'Finished Goods'].map(item => (
                            <div key={item} className="bg-white p-6 shadow rounded border-t-4 border-blue-600">
                                <p className="text-[10px] font-black text-slate-400 uppercase">{item}</p>
                                <p className="text-xl font-black text-slate-800">Static Level: 100%</p>
                            </div>
                        ))}
                    </div>
                    <div className="bg-white p-8 rounded shadow-lg border-2 border-slate-100">
                        <h3 className="font-black text-sm uppercase mb-4">Stock Movement Audit</h3>
                        <div className="space-y-4">
                            {[1, 2, 3].map(i => (
                                <div key={i} className="flex justify-between items-center p-4 bg-slate-50 rounded border-l-4 border-slate-300">
                                    <div>
                                        <p className="text-xs font-black">Titanium Dioxide - Batch #RM-0992</p>
                                        <p className="text-[10px] text-slate-500">Inbound from Procurement | 10:45 AM</p>
                                    </div>
                                    <span className="text-green-600 font-bold text-xs">+500 KG</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // --- MODULE: SALES ---
            const SalesDesk = () => (
                <div className="fade-in">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-8">Sales & <span className="text-blue-600">CRM</span></h1>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 locked-card p-8">
                            <h3 className="font-black text-xs uppercase text-slate-400 mb-6">Order Entry</h3>
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-500 uppercase">Customer</label>
                                        <select className="w-full p-4 bg-slate-50 border rounded font-bold outline-none mt-1">
                                            <option>Ashalaja Construction Ltd</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-500 uppercase">Payment</label>
                                        <select className="w-full p-4 bg-slate-50 border rounded font-bold outline-none mt-1">
                                            <option>Corporate Credit</option>
                                        </select>
                                    </div>
                                </div>
                                <input type="text" placeholder="Tinting Code (RAL/NCS)" className="w-full p-4 bg-slate-50 border rounded font-bold outline-none" />
                            </div>
                            <div className="mt-8 p-6 bg-slate-900 rounded text-white italic">
                                <div className="flex justify-between text-xl font-black tracking-tighter uppercase"><span>Total Due</span><span>GHS 12,190.00</span></div>
                            </div>
                            <button className="mt-6 w-full bg-blue-600 text-white py-5 font-black uppercase tracking-widest">Generate Waybill</button>
                        </div>
                        <div className="bg-white p-6 shadow rounded border-b-4 border-orange-500 h-fit">
                            <p className="text-[10px] font-black text-slate-400 uppercase">Credit Status</p>
                            <p className="text-lg font-black text-slate-800">ACCOUNT CLEAR</p>
                        </div>
                    </div>
                </div>
            );

            // --- MODULE: EXECUTIVE COCKPIT (MD's DESK) ---
            const ExecutiveDesk = () => (
                <div className="fade-in">
                    <div className="mb-8">
                        <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase">Executive <span className="text-slate-500">Cockpit</span></h1>
                        <p className="text-xs font-bold text-slate-500 uppercase tracking-widest mt-1 italic underline decoration-blue-500 decoration-2">Confidential | Managing Director Access</p>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div className="exec-card p-6 shadow-xl">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Monthly Revenue</p>
                            <p className="text-2xl font-black text-blue-600 tracking-tighter">GHS 842,500</p>
                        </div>
                        <div className="exec-card p-6 shadow-xl">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Production Yield</p>
                            <p className="text-2xl font-black text-green-600 tracking-tighter">97.8%</p>
                        </div>
                        <div className="exec-card p-6 shadow-xl">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Payroll Liability</p>
                            <p className="text-2xl font-black text-slate-800 tracking-tighter">GHS 142,000</p>
                        </div>
                        <div className="exec-card p-6 shadow-xl">
                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">LTI (Safety Days)</p>
                            <p className="text-2xl font-black text-orange-600 tracking-tighter">412 Days</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-8 shadow-2xl border-l-8 border-slate-900">
                            <h3 className="font-black text-xs uppercase text-slate-500 mb-6">Net Profit/Loss (Real-Time IFRS)</h3>
                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between text-xs font-bold mb-1"><span>Gross Revenue</span><span>GHS 842k</span></div>
                                    <div className="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                                        <div className="bg-blue-600 h-full w-[84%]"></div>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs font-bold mb-1"><span>Operating Costs (Ashalaja)</span><span>GHS 310k</span></div>
                                    <div className="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                                        <div className="bg-slate-400 h-full w-[31%]"></div>
                                    </div>
                                </div>
                                <div className="pt-4 border-t border-slate-100 flex justify-between items-end">
                                    <span className="text-[10px] font-black uppercase text-slate-400">Projected Net</span>
                                    <span className="text-4xl font-black text-slate-900 tracking-tighter">GHS 532,500</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-slate-900 p-8 text-white shadow-2xl rounded-tr-[3rem]">
                            <h3 className="font-black text-xs uppercase text-blue-400 mb-6 tracking-[0.2em]">Statutory Lock Dashboard</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center p-3 border-b border-slate-800">
                                    <span className="text-xs">GRA PAYE Submission</span>
                                    <span className="bg-blue-600 px-2 py-1 rounded text-[10px] font-black italic uppercase">Validated</span>
                                </div>
                                <div className="flex justify-between items-center p-3 border-b border-slate-800">
                                    <span className="text-xs">SSNIT Contributions (Tier 1 & 2)</span>
                                    <span className="bg-blue-600 px-2 py-1 rounded text-[10px] font-black italic uppercase">Validated</span>
                                </div>
                                <div className="flex justify-between items-center p-3">
                                    <span className="text-xs font-bold text-orange-400 italic">Financial Month-End Lock</span>
                                    <button className="bg-white text-slate-900 px-4 py-2 font-black text-[10px] uppercase tracking-tighter hover:bg-orange-500 hover:text-white transition-all">Authenticate Seal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* SIDEBAR */}
                    <div className="w-80 sidebar-glass flex flex-col justify-between p-6 z-10 shadow-2xl">
                        <div>
                            <div className="mb-12">
                                <h1 className="brand-title text-white">DE-TRUSTED <span className="text-blue-500 font-normal">PAINT</span></h1>
                                <div className="h-1 w-12 bg-blue-600 mt-2"></div>
                            </div>
                            <SidebarItem name="Executive" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Production" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="HR" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Sales" active={currentDesk} onClick={setCurrentDesk} />
                            <SidebarItem name="Warehouse" active={currentDesk} onClick={setCurrentDesk} />
                        </div>
                        <div className="bg-slate-800/50 p-4 rounded border border-slate-700">
                            <p className="text-[9px] font-black text-blue-500 uppercase tracking-widest mb-1">System State</p>
                            <p className="text-white text-[10px] font-mono uppercase tracking-tighter">Ashalaja_Primary_Mirror_Live</p>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto p-16 relative">
                        {currentDesk === 'Executive' && <ExecutiveDesk />}
                        {currentDesk === 'Production' && <ProductionDesk />}
                        {currentDesk === 'HR' && <HRDesk />}
                        {currentDesk === 'Warehouse' && <WarehouseDesk />}
                        {currentDesk === 'Sales' && <SalesDesk />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
