<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617;
            --side-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #fbbf24;
            --font-main: 'Ubuntu', sans-serif;
            --bg-image: none;
        }
        body { 
            background-color: var(--bg-color); 
            background-image: var(--bg-image);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-color); font-family: var(--font-main); margin: 0; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.55); backdrop-filter: blur(12px); z-index: -1;
        }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 260px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-card { background: rgba(255,255,255,0.06); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 22px; }
        .input-box { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.15); color: white; padding: 12px; border-radius: 6px; width: 100%; outline: none; font-size: 13px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; font-size: 11px; border: none; }
        
        .map-placeholder {
            background: url('https://www.google.com/maps/vt/pb=!1m4!1m3!1i12!2i2345!3i1567!2m3!1e0!2sm!3i420120488!3m8!2sen!3sus!5e1105!12m4!1e68!2m2!1sset!2sRoadmap!4e0!5m1!1e0!23i4111425');
            background-size: cover;
            height: 300px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .route-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,255,100,0.05); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center">
            <div id="gate-logo-area" class="mb-4 flex justify-center"></div>
            <h1 id="gate-brand-text" class="text-3xl font-black mb-1 italic">ROUTE COMMAND</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-accent">Access Maps</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('ROUTING');
                const [route, setRoute] = useState({ from: '', to: '' });
                const [theme, setTheme] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    wallpaper: getSaved('erp_wall', ''),
                    bg: getSaved('erp_bg', '#020617'),
                    side: getSaved('erp_side', '#0f172a'),
                    text: getSaved('erp_text', '#f8fafc'),
                    font: getSaved('erp_font', 'Ubuntu, sans-serif')
                });

                useEffect(() => {
                    const root = document.documentElement;
                    root.style.setProperty('--bg-color', theme.bg);
                    root.style.setProperty('--side-color', theme.side);
                    root.style.setProperty('--text-color', theme.text);
                    root.style.setProperty('--font-main', theme.font);
                    root.style.setProperty('--bg-image', theme.wallpaper ? `url('${theme.wallpaper}')` : 'none');
                    document.getElementById('gate-brand-text').innerText = theme.name;
                    if(theme.logo) document.getElementById('gate-logo-area').innerHTML = `<img src="${theme.logo}" class="max-h-16">`;
                }, [theme]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-8 border-b border-white/5 text-center' }, 
                            theme.logo && e('img', { src: theme.logo, className: 'max-h-10 mx-auto mb-2' }),
                            e('h1', { className: 'text-lg font-black italic text-yellow-500' }, theme.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase flex-1' },
                            e('div', { onClick:()=>setView('ROUTING'), className:`p-4 cursor-pointer ${view==='ROUTING'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ—ºï¸ Route Optimizer'),
                            e('div', { onClick:()=>setView('FLEET'), className:`p-4 cursor-pointer ${view==='FLEET'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸš› Fleet Tracker'),
                            e('div', { onClick:()=>setView('VISUALS'), className:`p-4 cursor-pointer ${view==='VISUALS'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ–¼ï¸ Visual Settings')
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'ROUTING' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Route Intelligence'),
                            e('div', {className:'grid grid-cols-1 lg:grid-cols-2 gap-8'},
                                e('div', {className:'glass-card space-y-4'},
                                    e('h3', {className:'text-xs font-bold text-yellow-500 uppercase'}, 'Path Calculation'),
                                    e('input', {className:'input-box', placeholder:'Origin Address', value: route.from, onChange: (v)=>setRoute({...route, from: v.target.value})}),
                                    e('input', {className:'input-box', placeholder:'Destination Address', value: route.to, onChange: (v)=>setRoute({...route, to: v.target.value})}),
                                    e('div', {className:'flex gap-2'},
                                        e('button', {className:'btn-accent flex-1', onClick:()=>alert("Calculating most efficient path...")}, 'Optimize for Fuel'),
                                        e('button', {className:'bg-white/10 px-4 rounded text-[10px] font-bold'}, 'Fastest')
                                    ),
                                    e('div', {className:'mt-4 p-4 bg-black/40 rounded'},
                                        e('p', {className:'text-[10px] opacity-50 uppercase font-bold'}, 'Estimated Saving'),
                                        e('p', {className:'text-xl font-black text-emerald-400'}, '14.2% Fuel Reduction')
                                    )
                                ),
                                e('div', {className:'space-y-4'},
                                    e('div', {className:'map-placeholder'},
                                        e('div', {className:'route-overlay italic text-[10px] font-bold text-emerald-400'}, 'GPS DATA STREAM ACTIVE')
                                    )
                                )
                            )
                        ),

                        view === 'FLEET' && e('div', {className:'text-center p-20 opacity-30 italic text-2xl font-black'}, 'FLEET TRACKING ENGINE ACTIVE'),

                        view === 'VISUALS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase text-yellow-500'}, 'Identity Settings'),
                            e('div', {className:'glass-card max-w-md space-y-4'},
                                e('input', {className:'input-box', value:theme.name, placeholder:'System Name', onChange:(v)=>update('name', v.target.value)}),
                                e('input', {className:'input-box', value:theme.logo, placeholder:'Logo URL', onChange:(v)=>update('logo', v.target.value)}),
                                e('input', {className:'input-box', value:theme.wallpaper, placeholder:'Wallpaper URL', onChange:(v)=>update('wallpaper', v.target.value)})
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
