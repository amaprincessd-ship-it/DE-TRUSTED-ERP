<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | BANK CORE CONSOLIDATED</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Ubuntu', sans-serif; margin: 0; background: #e2e8f0; color: #1e293b;
        }

        /* BANK HEADER STYLE */
        .bank-header { background: #003366; color: white; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #fbbf24; position: fixed; width: 100%; top: 0; z-index: 100; }
        .search-bar { background: #ffffff; color: #333; border: none; padding: 8px 20px; border-radius: 4px; width: 450px; font-weight: 700; border: 2px solid #002366; outline: none; }

        /* SIDEBAR */
        .sidebar { background: #002366; min-height: 100vh; position: fixed; width: 240px; top: 58px; }
        .nav-btn { width: 100%; text-align: left; padding: 15px 25px; font-size: 11px; text-transform: uppercase; color: #cbd5e1; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .nav-btn.active { background: #004080; color: #fbbf24; border-left: 5px solid #fbbf24; font-weight: 800; }

        /* MAIN CONTENT */
        .workspace { margin-left: 240px; padding: 100px 40px 40px 40px; }
        .bank-card { background: white; border-radius: 2px; border: 1px solid #94a3b8; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); padding: 30px; }
        
        .field-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 4px; }
        .bank-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; font-family: 'Roboto Mono', monospace; font-size: 14px; background: #f8fafc; margin-bottom: 15px; }
        .bank-input:focus { border-color: #003366; background: #fff; outline: none; box-shadow: 0 0 0 2px rgba(0,51,102,0.2); }
        .fetch-active { background: #f0fdf4; color: #166534; font-weight: 700; border-left: 4px solid #16a34a; }
        .readonly-fetch { background: #edf2f7; color: #2d3748; font-weight: 700; border-left: 4px solid #003366; }

        .btn-post { background: #003366; color: white; padding: 12px 40px; font-weight: 800; border-radius: 2px; text-transform: uppercase; cursor: pointer; }
        .ledger-tag { font-family: 'Roboto Mono', monospace; font-size: 10px; background: #334155; color: #fff; padding: 2px 8px; border-radius: 3px; }
        
        .registry-container { background: white; border: 1px solid #94a3b8; height: 600px; overflow-y: auto; }
        .sub-link { p: 4; font-size: 13px; cursor: pointer; border-bottom: 1px solid #f1f5f9; transition: 0.1s; padding: 15px; }
        .sub-link:hover { background: #f8fafc; }
        .sub-link.active { background: #e0f2fe; color: #003366; font-weight: 800; border-left: 4px solid #003366; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            // PRESERVED DATABASE (INCLUDES REPORTING DATA)
            const MOCK_DB = {
                "INV-9901": { "Customer Name": "Mainline Distribution", "Total Receivable": "51750", "Payment Status": "Overdue" },
                "AST-5002": { "Asset Name": "Excavator X1", "Purchase Cost (GHS)": "1200000", "Location": "Ashalaja Factory" },
                "Q4-2025": { "Revenue Accounts (Auto)": "1,240,500.00", "Cost of Sales (Auto)": "620,000.00", "Total Expenses (Auto)": "145,000.00", "Current Assets (Auto)": "890,000.00", "Fixed Assets (Auto)": "2,400,000.00", "Total Liabilities (Auto)": "500,000.00", "Equity (Auto-Calculated)": "2,790,000.00" }
            };

            const SYSTEM_REGISTRY = {
                "Executive": { desk: "Executive", isWelcome: true },
                
                // FINANCE (6 MODULES - REPORTING ADDED)
                "Financial Reporting": { 
                    desk: "Finance", 
                    title: "Financial Reporting (IFRS/GAAP)", 
                    fields: ["Reporting Period (Search)", "Revenue Accounts (Auto)", "Cost of Sales (Auto)", "Total Expenses (Auto)", "Current Assets (Auto)", "Fixed Assets (Auto)", "Total Liabilities (Auto)", "Equity (Auto-Calculated)", "Notes / Adjustments"] 
                },
                "Accounts Receivable": { desk: "Finance", title: "AR Inquiry & Posting", fields: ["Invoice # (Search)", "Customer Name", "Base Amount", "VAT (15%)", "Total Receivable", "Payment Status"] },
                "Cash & Bank": { desk: "Finance", title: "Bank Transaction Master", fields: ["Transaction ID (Search)", "Date", "Account Name", "Amount (Local)", "Currency", "Reference #"] },
                "Accounts Payable": { desk: "Finance", title: "Payables Control", fields: ["Voucher ID", "Supplier", "Invoice Date", "Net Payable", "Due Date"] },
                "General Ledger": { desk: "Finance", title: "GL Entry Inquiry", fields: ["Entry ID", "Date", "Account Name", "Debit", "Credit", "Narration"] },
                "Import Costing": { desk: "Finance", title: "Duty & Landed Cost", fields: ["Import ID", "FOB Value", "Duty Amount", "VAT", "Total Landed Cost"] },

                // ADMINISTRATION (9 MODULES)
                "Fixed Assets": { desk: "Administration", title: "Asset Registry Inquiry", fields: ["Asset ID (Search)", "Asset Name", "Category", "Purchase Cost (GHS)", "Useful Life (Years)", "Location"] },
                "Regulatory Master": { desk: "Administration", title: "Regulatory Master Hub", fields: ["Agency ID (Search)", "Agency Name", "Contact Person", "Governing Act", "Status"] },
                "Statutory Setup": { desk: "Administration", title: "Statutory Requirements", fields: ["Stat ID", "Requirement Name", "Legal Code", "Frequency", "Standard Fee"] },
                "Permit Register": { desk: "Administration", title: "License & Permit Register", fields: ["Permit # (Search)", "Permit Name", "Effective Date", "Expiry Date", "Department"] },
                "Renewal Workflow": { desk: "Administration", title: "Renewal Lifecycle", fields: ["Permit Ref", "Status", "Next Renewal Due", "Associated Costs"] },
                "Insurance Master": { desk: "Administration", title: "Insurance Management", fields: ["Policy # (Search)", "Provider", "Coverage Type", "Premium Amount", "End Date"] },
                "Facility & Maintenance": { desk: "Administration", title: "Maintenance Log", fields: ["Machine ID", "Asset Name", "Last Service", "Next Due", "Status"] },
                "Site Inspections": { desk: "Administration", title: "Inspection Registry", fields: ["Visit ID", "Agency", "Date", "Findings", "Score"] },
                "Compliance Breaches": { desk: "Administration", title: "Incident Registry", fields: ["Incident ID", "Regulation", "Penalty", "Closure Date", "Root Cause"] }
            };

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Finance');
                const [activeSub, setActiveSub] = useState('Accounts Receivable');
                const [form, setForm] = useState({});
                const [searchQuery, setSearchQuery] = useState('');

                const schema = SYSTEM_REGISTRY[activeSub] || { isWelcome: true };

                const handleSearch = (val) => {
                    setSearchQuery(val);
                    if (MOCK_DB[val]) {
                        if (val.startsWith("INV")) setActiveSub("Accounts Receivable");
                        if (val.startsWith("AST")) setActiveSub("Fixed Assets");
                        if (val.includes("-202")) setActiveSub("Financial Reporting");
                        setForm(MOCK_DB[val]);
                    }
                };

                return e('div', null,
                    e('div', { className: 'bank-header' },
                        e('div', { className: 'flex items-center gap-4' },
                            e('h1', { className: 'text-xl font-black tracking-tighter' }, 'DE-TRUSTED BANK CORE'),
                            e('span', { className: 'ledger-tag' }, 'IFRS_STABLE_BUILD')
                        ),
                        e('input', { 
                            className: 'search-bar', 
                            placeholder: 'QUICK RETRIEVAL (Invoice, Asset, or Period e.g. Q4-2025)...',
                            onChange: (x) => handleSearch(x.target.value)
                        }),
                        e('div', { className: 'text-right text-xs font-bold' }, '30-DEC-2025 | SENIOR_ADMIN')
                    ),

                    e('div', { className: 'sidebar' },
                        ['Executive', 'Administration', 'Finance', 'Logistics', 'Procurement'].map(d => 
                            e('div', { key: d, onClick: () => setCurrentDesk(d), className: `nav-btn ${currentDesk === d ? 'active' : ''}` }, d)
                        )
                    ),

                    e('main', { className: 'workspace' },
                        e('div', { className: 'flex gap-6' },
                            e('div', { className: 'w-1/4' },
                                e('div', { className: 'registry-container' },
                                    e('div', { className: 'p-4 bg-slate-100 text-[10px] font-900 border-b tracking-widest' }, 'MODULE REGISTRY'),
                                    Object.keys(SYSTEM_REGISTRY).filter(k => SYSTEM_REGISTRY[k].desk === currentDesk).map(name => 
                                        e('div', { key: name, onClick: () => { setActiveSub(name); setForm({}); }, className: `sub-link ${activeSub === name ? 'active' : ''}` }, name)
                                    )
                                )
                            ),
                            e('div', { className: 'w-3/4' },
                                e('div', { className: 'bank-card' },
                                    schema.isWelcome ? e('div', { className: 'py-20 text-center' }, e('h2', { className: 'text-3xl text-slate-300 font-black' }, 'SYSTEM READY')) :
                                    e('div', null,
                                        e('h2', { className: 'text-2xl font-bold text-slate-800 mb-8 border-b pb-4' }, schema.title),
                                        e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                            schema.fields.map(label => e('div', { key: label },
                                                e('label', { className: 'field-label' }, label),
                                                e(label.includes("Notes") ? 'textarea' : 'input', { 
                                                    className: `bank-input ${form[label] ? 'fetch-active' : ''} ${label.includes("(Search)") || label.includes("Period") ? 'border-blue-500' : 'readonly-fetch'}`,
                                                    value: form[label] || ( (label.includes("(Search)") || label.includes("Period")) ? searchQuery : ""),
                                                    onChange: (x) => (label.includes("(Search)") || label.includes("Period")) ? handleSearch(x.target.value) : null
                                                })
                                            ))
                                        ),
                                        e('div', { className: 'mt-10 flex justify-end gap-4' },
                                            e('button', { className: 'btn-post' }, activeSub === 'Financial Reporting' ? 'Generate Statement' : 'Commit Transaction')
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
