<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v71.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.96); backdrop-filter: blur(45px); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        .glass-card { background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 25px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        /* QC STYLES */
        .qc-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; color: white; width: 100%; outline: none; }
        .qc-label { font-size: 10px; font-weight: 800; color: #fbbf24; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .status-pass { color: #10b981; }
        .status-fail { color: #ef4444; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        
        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase">QUALITY GATE</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Compliance & Batch v71</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Authorize Quality Test</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('QUALITY');
                const [qcData, setQcData] = useState({ viscosity: '', ph: '', opacity: '', drying: '' });
                const [isVerified, setIsVerified] = useState(false);

                // Industrial Standards for Semi-Gloss
                const standards = { viscosity: { min: 95, max: 105 }, ph: { min: 8.5, max: 9.5 } };

                const checkCompliance = () => {
                    const v = parseFloat(qcData.viscosity);
                    const p = parseFloat(qcData.ph);
                    if (v >= standards.viscosity.min && v <= standards.viscosity.max && 
                        p >= standards.ph.min && p <= standards.ph.max) {
                        setIsVerified(true);
                        alert("BATCH COMPLIANT: Security Locks Released.");
                    } else {
                        setIsVerified(false);
                        alert("QUALITY FAILURE: Batch must be adjusted.");
                    }
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white tracking-tighter' }, "COMPLIANCE ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'QC & Standardization')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['DASHBOARD', 'QUALITY', 'MIXING', 'AUDIT', 'VENDORS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'QUALITY' && e('div', null,
                            e('div', {className:'flex justify-between items-end mb-10'},
                                e('div', null,
                                    e('h2', {className:'text-5xl font-black italic uppercase tracking-tighter'}, 'Quality Assurance'),
                                    e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em]'}, 'Batch ID: SG-2025-001 | 20L Semi-Gloss')
                                ),
                                e('div', {className: `px-6 py-2 rounded-full border font-black text-[10px] uppercase ${isVerified ? 'border-emerald-500 text-emerald-500 bg-emerald-500/10' : 'border-red-500 text-red-500 bg-red-500/10'}`}, 
                                    isVerified ? '● Passed Inspection' : '● Verification Required'
                                )
                            ),

                            e('div', {className:'grid grid-cols-1 lg:grid-cols-2 gap-10'},
                                e('div', {className:'glass-card space-y-6'},
                                    e('div', null,
                                        e('label', {className:'qc-label'}, 'Viscosity (KU) - Standard: 95-105'),
                                        e('input', {className:'qc-input', placeholder:'Enter measured KU...', value: qcData.viscosity, onChange: (v)=>setQcData({...qcData, viscosity: v.target.value})})
                                    ),
                                    e('div', null,
                                        e('label', {className:'qc-label'}, 'pH Level - Standard: 8.5-9.5'),
                                        e('input', {className:'qc-input', placeholder:'Enter measured pH...', value: qcData.ph, onChange: (v)=>setQcData({...qcData, ph: v.target.value})})
                                    ),
                                    e('div', null,
                                        e('label', {className:'qc-label'}, 'Hiding Power / Opacity (%)'),
                                        e('input', {className:'qc-input', placeholder:'Enter % coverage...', value: qcData.opacity, onChange: (v)=>setQcData({...qcData, opacity: v.target.value})})
                                    ),
                                    e('button', {onClick: checkCompliance, className:'btn-accent w-full py-4 mt-4'}, 'Run Compliance Check')
                                ),

                                e('div', {className:'glass-card flex flex-col justify-between'},
                                    e('div', null,
                                        e('h4', {className:'text-xs font-black uppercase opacity-40 mb-6'}, 'Finalization Protocol'),
                                        e('p', {className:'text-sm opacity-80 mb-8 leading-relaxed'}, 'Inventory addition and label printing are electronically disabled until Viscosity and pH standards are validated by the Lab Lead.')
                                    ),
                                    e('div', {className:'space-y-3'},
                                        e('button', {disabled: !isVerified, className:`w-full p-4 rounded text-[10px] font-black uppercase transition ${isVerified ? 'bg-white text-black cursor-pointer' : 'bg-white/5 text-white/20 cursor-not-allowed'}`}, 'Print Batch Labels (20L)'),
                                        e('button', {disabled: !isVerified, className:`w-full p-4 rounded text-[10px] font-black uppercase transition ${isVerified ? 'bg-emerald-600 text-white cursor-pointer' : 'bg-white/5 text-white/20 cursor-not-allowed'}`}, 'Transfer to Finished Goods')
                                    )
                                )
                            )
                        ),

                        view !== 'QUALITY' && e('div', {className:'flex items-center justify-center h-[70vh] italic opacity-10 text-4xl font-black uppercase'}, `${view} SYSTEM ACTIVE`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
