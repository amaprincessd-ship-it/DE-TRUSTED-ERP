<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | Finance & Operations Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; color: #1e293b;
            background: linear-gradient(135deg, #ffffff 0%, #fefce8 100%);
            background-attachment: fixed;
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-family='Georgia' font-size='22' fill='rgba(184, 134, 11, 0.07)' text-anchor='middle' transform='rotate(-35, 150, 150)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
        }

        h1, h2, h3, .cambria { font-family: 'Cambria', 'Georgia', serif; }
        
        .sidebar-royal { background: #002366; min-height: 100vh; position: fixed; width: 260px; z-index: 50; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 12px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #94a3b8; cursor: pointer; }
        .nav-btn.active { background: #001a4d; color: #fbbf24; border-left-color: #fbbf24; font-weight: 700; }
        
        .admin-sub-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #eab308; border-radius: 12px; height: calc(100vh - 180px); overflow-y: auto; }
        .branch-label { font-size: 9px; font-weight: 900; color: #002366; padding: 18px 20px 8px 20px; text-transform: uppercase; letter-spacing: 0.15em; border-top: 1px solid #fef3c7; }
        
        .sub-link { padding: 10px 24px; font-size: 11px; color: #475569; cursor: pointer; display: flex; align-items: center; border-left: 3px solid transparent; transition: 0.2s; font-weight: 500; }
        .sub-link:hover { background: #fffbeb; color: #002366; }
        .sub-link.active { background: #fef3c7; color: #002366; font-weight: 700; border-left-color: #002366; }

        .workspace-card { background: #ffffff; border-radius: 16px; border: 1px solid #eab308; padding: 2.5rem; min-height: 850px; box-shadow: 0 10px 30px -5px rgba(184, 134, 11, 0.1); }
        .field-label { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #002366; margin-bottom: 6px; display: block; }
        .input-linked, .select-linked { width: 100%; background: #ffffff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; font-size: 13px; color: #1e293b; outline: none; border-bottom: 2px solid #eab308; transition: 0.3s; }
        .input-linked:focus, .select-linked:focus { border-color: #002366; background: #fffdf5; }

        .finance-summary { background: #002366; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .prepared-by { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px dashed #cbd5e1; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const useState = React.useState;

            const FULL_SCHEMA = {
                // FINANCE DESK - GENERAL LEDGER
                "General Ledger": { 
                    title: "General Ledger Entry Console", table: "finance_gl", 
                    fields: ["Entry ID (Auto)", "Date", "Transaction Type (Dropdown)", "Account Code (CoA)", "Account Name", "Debit Amount", "Credit Amount", "Currency", "Exchange Rate", "Reference No.", "Prepared By", "Approved By", "Status (Dropdown)", "Description / Narration"], 
                    desc: "Centralized financial transaction hub with automated dual-entry verification.",
                    isFinance: true
                },
                // PREVIOUS MODULES (MANDATORY RECALL)
                "RM Receipt (GRN)": { title: "Raw Material Goods Receipt", table: "raw_material_grn", fields: ["Reference No.", "Source Type (Dropdown)", "Supplier Name", "Raw Material", "Batch Number", "Quantity Received", "Unit Cost", "Warehouse Location", "Inspection Status", "GPS Address", "Remarks"] },
                "Import Costing": { title: "Duty & Landed Costing", table: "import_costing", fields: ["Import ID (Ref)", "FOB Value", "Freight Cost", "Insurance Cost", "Import Duty (GRA)", "VAT", "Total Landed Cost", "Cost Allocation Method", "Remarks"] },
                "Dispatch Form": { title: "Delivery & Dispatch", table: "dispatch_logs", fields: ["Dispatch ID", "Sales Order Ref", "Vehicle No.", "Driver Name", "Quantity Dispatched", "GPS Address", "POD Upload (Ref)", "Remarks"] }
            };

            function DeskRenderer({ activeSub, setActiveSub }) {
                const schema = FULL_SCHEMA[activeSub];

                const SubMenuLink = (name) => e('div', {
                    key: name,
                    className: `sub-link ${activeSub === name ? 'active' : ''}`,
                    onClick: () => setActiveSub(name)
                }, name);

                return e('div', { className: 'fade-in' },
                    e('div', { className: 'mb-8 border-b-2 border-amber-200 pb-6 flex justify-between items-end' },
                        e('div', null, e('h1', { className: 'text-3xl cambria text-blue-900 font-bold' }, 'Finance & Admin Command'), e('p', { className: 'text-blue-700 text-sm font-medium' }, 'Unified ERP Ecosystem'))
                    ),
                    e('div', { className: 'grid grid-cols-12 gap-8' },
                        e('div', { className: 'col-span-3' },
                            e('div', { className: 'admin-sub-card shadow-lg' },
                                e('div', { className: 'branch-label' }, 'Finance Desk'),
                                ["General Ledger"].map(SubMenuLink),
                                e('div', { className: 'branch-label' }, 'Logistics & Supply'),
                                ["RM Receipt (GRN)", "Import Costing", "Dispatch Form"].map(SubMenuLink)
                            )
                        ),
                        e('div', { className: 'col-span-9' },
                            e('div', { className: 'workspace-card fade-in', key: activeSub },
                                schema.isFinance && e('div', { className: 'finance-summary' }, 
                                    e('div', null, e('p', { className: 'text-[10px] uppercase font-bold text-blue-200' }, 'Trial Balance Status'), e('p', { className: 'text-xl font-black' }, 'BALANCED')),
                                    e('div', { className: 'text-right' }, e('p', { className: 'text-[10px] uppercase font-bold text-blue-200' }, 'Base Currency'), e('p', { className: 'text-xl font-black' }, 'GHS'))
                                ),
                                e('div', { className: 'flex justify-between items-start mb-10' },
                                    e('div', null,
                                        e('h2', { className: 'text-2xl font-bold text-blue-900' }, schema.title),
                                        e('p', { className: 'text-[9px] font-black text-amber-600 uppercase mt-2' }, `SUBSIDIARY LINK: ${schema.table}`)
                                    ),
                                    e('button', { className: 'bg-blue-900 text-white text-[9px] font-bold uppercase px-8 py-3 rounded-md shadow-xl' }, schema.isFinance ? 'Post to Ledger' : 'Commit Entry')
                                ),
                                e('div', { className: 'grid grid-cols-2 gap-x-10 gap-y-8' },
                                    schema.fields.map(label => e('div', { key: label, className: label === "Description / Narration" ? "col-span-2" : "" },
                                        e('label', { className: 'field-label' }, label),
                                        label.includes("(Dropdown)") || label.includes("(CoA)") || label === "Status (Dropdown)" || label === "Currency" ? 
                                            e('select', { className: 'select-linked' }, 
                                                e('option', null, `-- Select ${label} --`),
                                                label === "Currency" ? ["GHS", "USD", "EUR", "GBP"].map(o => e('option', { key: o }, o)) : 
                                                label === "Status (Dropdown)" ? ["Draft", "Approved", "Posted"].map(o => e('option', { key: o }, o)) :
                                                ["1001 - Cash at Bank", "2001 - Raw Materials Inventory", "4001 - Sales Revenue", "5001 - Import Duties"].map(o => e('option', { key: o }, o))
                                            ) : 
                                        label === "Description / Narration" ? 
                                            e('textarea', { className: 'input-linked h-24', placeholder: "Mandatory transaction narration..." }) :
                                            e('input', { className: 'input-linked', type: label.includes("Amount") ? "number" : "text", placeholder: `Enter ${label}...` })
                                    ))
                                ),
                                e('div', { className: 'prepared-by flex justify-between items-center mt-12' },
                                    e('div', null, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'PREPARED BY'), e('p', { className: 'text-[13px] font-bold' }, 'Finance Manager')),
                                    e('div', { className: 'text-right' }, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'SYSTEM DATE'), e('p', { className: 'text-[13px] font-bold' }, '2025-12-30'))
                                )
                            )
                        )
                    )
                );
            }

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Finance');
                const [activeSub, setActiveSub] = useState('General Ledger');
                const desks = ['Executive', 'Administration', 'Finance', 'Production', 'Logistics', 'Procurement', 'Sales', 'Warehouse', 'HR', 'Reception'];

                return e('div', { className: 'flex' },
                    e('div', { className: 'sidebar-royal' },
                        e('div', { className: 'p-8 mb-6 border-b border-blue-800' }, e('h1', { className: 'cambria text-white text-2xl font-bold' }, 'DE-TRUSTED')),
                        desks.map(name => e('button', { key: name, onClick: () => setCurrentDesk(name), className: `nav-btn ${currentDesk === name ? 'active' : ''}` }, name))
                    ),
                    e('main', { className: 'flex-1 ml-[260px] min-h-screen p-16' },
                        currentDesk === 'Finance' || currentDesk === 'Administration' ? 
                        e(DeskRenderer, { activeSub, setActiveSub }) : 
                        e('div', { className: 'py-40 text-center opacity-10' }, e('h1', { className: 'text-8xl font-black text-blue-900' }, currentDesk))
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
