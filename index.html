<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v74.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.96); backdrop-filter: blur(45px); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        .glass-card { background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 25px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .sig-pad { width: 100%; height: 150px; background: white; border-radius: 8px; border: 2px dashed #cbd5e1; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-style: italic; font-size: 12px; cursor: crosshair; }
        .invoice-strip { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); padding: 15px; margin-top: 20px; border-radius: 8px; }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase">REVENUE GATE</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Proof of Delivery v74</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Authorize POD Access</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('DELIVERY_CONFIRM');
                const [isSigned, setIsSigned] = useState(false);
                const [orderStatus, setOrderStatus] = useState('IN_TRANSIT');

                const handleSign = () => {
                    setIsSigned(true);
                    setOrderStatus('DELIVERED');
                    alert("Digital POD Captured. Invoice sent to Client Accounting.");
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "FINAL ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Revenue & Logistics')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['DASHBOARD', 'DELIVERY_CONFIRM', 'FLEET', 'QUALITY', 'MIXING'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v.replace('_', ' '))
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'DELIVERY_CONFIRM' && e('div', null,
                            e('h2', {className:'text-5xl font-black italic uppercase tracking-tighter mb-4'}, 'Proof of Delivery'),
                            e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em] mb-12'}, 'Driver Terminal: Final Signature Gate'),

                            e('div', {className:'grid grid-cols-1 lg:grid-cols-2 gap-10'},
                                e('div', {className:'glass-card flex flex-col justify-between'},
                                    e('div', null,
                                        e('p', {className:'text-[10px] font-black opacity-40 uppercase mb-2'}, 'Delivery Details'),
                                        e('h3', {className:'text-2xl font-black mb-1'}, 'TRK-01 | KOFI MENSAH'),
                                        e('p', {className:'text-yellow-500 font-bold mb-6'}, 'Client: BuildGhana Construction Ltd'),
                                        
                                        e('div', {className:'space-y-4 mb-8'},
                                            e('div', {className:'flex justify-between text-sm'}, e('span', {className:'opacity-50'}, 'Batch:'), e('span', {className:'font-bold'}, 'SG-2025-001')),
                                            e('div', {className:'flex justify-between text-sm'}, e('span', {className:'opacity-50'}, 'Quantity:'), e('span', {className:'font-bold'}, '50 x 20L Buckets')),
                                            e('div', {className:'flex justify-between text-sm text-emerald-400 font-bold'}, e('span', null, 'Total Value:'), e('span', null, 'GHS 42,500.00'))
                                        )
                                    ),
                                    
                                    !isSigned ? e('div', null,
                                        e('label', {className:'text-[10px] font-black uppercase opacity-40 mb-2 block'}, 'Client Representative Signature'),
                                        e('div', {className:'sig-pad', onClick: handleSign}, 'Click to Sign / Touch to Draw'),
                                        e('p', {className:'text-[9px] mt-2 opacity-50'}, 'By signing, the client confirms receipt of quality-verified batches.')
                                    ) : e('div', {className:'invoice-strip'},
                                        e('p', {className:'font-black text-[10px] uppercase text-emerald-500 mb-1'}, '✓ Delivery Confirmed'),
                                        e('p', {className:'text-xs opacity-70'}, 'Invoice #INV-2025-099 has been generated and dispatched.')
                                    )
                                ),

                                e('div', {className:'space-y-6'},
                                    e('div', {className:'glass-card'},
                                        e('h4', {className:'text-[10px] font-black uppercase opacity-40 mb-4'}, 'Post-Delivery Workflow'),
                                        e('div', {className:'space-y-3'},
                                            e('div', {className:`flex items-center gap-3 text-xs ${isSigned ? 'text-emerald-500' : 'opacity-30'}`}, 
                                                e('span', null, isSigned ? '☑' : '☐'), e('span', null, 'Update Warehouse Stock (-1,000L)')),
                                            e('div', {className:`flex items-center gap-3 text-xs ${isSigned ? 'text-emerald-500' : 'opacity-30'}`}, 
                                                e('span', null, isSigned ? '☑' : '☐'), e('span', null, 'Tax Invoice Auto-Email')),
                                            e('div', {className:`flex items-center gap-3 text-xs ${isSigned ? 'text-emerald-500' : 'opacity-30'}`}, 
                                                e('span', null, isSigned ? '☑' : '☐'), e('span', null, 'Sales Commission Triggered'))
                                        )
                                    ),
                                    e('button', {disabled: !isSigned, className:`w-full py-6 rounded font-black uppercase tracking-widest text-xs transition ${isSigned ? 'bg-emerald-600 text-white' : 'bg-white/5 text-white/20'}`}, 
                                        isSigned ? 'View Generated Invoice' : 'Awaiting Client Signature'
                                    )
                                )
                            )
                        ),

                        view !== 'DELIVERY_CONFIRM' && e('div', {className:'flex items-center justify-center h-[70vh] italic opacity-10 text-4xl font-black uppercase'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
