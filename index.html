<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | EXECUTIVE DASHBOARD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        :root { --navy: #001f3f; --gold: #fbbf24; --accent: #38bdf8; }
        body { font-family: 'Ubuntu', sans-serif; background: #0f172a; color: #f8fafc; margin: 0; }

        .sidebar { background: #020617; height: 100vh; width: 260px; position: fixed; border-right: 1px solid #1e293b; }
        .main-stage { margin-left: 260px; padding: 40px; }
        
        .stat-card { background: #1e293b; border: 1px solid #334155; padding: 24px; border-radius: 12px; transition: 0.3s; }
        .stat-card:hover { border-color: var(--gold); transform: translateY(-2px); }
        
        .module-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-online { background: #10b981; box-shadow: 0 0 10px #10b981; }

        .chart-mock { height: 120px; background: linear-gradient(0deg, #1e293b 0%, #334155 100%); border-radius: 6px; position: relative; overflow: hidden; }
        .bar { position: absolute; bottom: 0; width: 12%; background: var(--accent); border-radius: 2px 2px 0 0; }

        .alert-feed { font-size: 11px; font-family: 'Roboto Mono'; color: #94a3b8; }
        .critical { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [time, setTime] = useState(new Date().toLocaleTimeString());
                useEffect(() => { const timer = setInterval(() => setTime(new Date().toLocaleTimeString()), 1000); return () => clearInterval(timer); }, []);

                return e('div', { className: 'flex' },
                    // SIDEBAR
                    e('aside', { className: 'sidebar p-8' },
                        e('div', { className: 'mb-12' },
                            e('h1', { className: 'text-2xl font-black text-white tracking-tighter' }, 'DE-TRUSTED'),
                            e('span', { className: 'text-[10px] text-gold font-bold tracking-widest' }, 'ULTIMATE ERP v4.0')
                        ),
                        ['Overview', 'Intelligence', 'Audit Trail', 'Global Search', 'Sys Admin'].map(m => 
                            e('div', { key: m, className: 'py-4 text-xs font-bold text-slate-400 hover:text-white cursor-pointer uppercase tracking-wider' }, m)
                        ),
                        e('div', { className: 'absolute bottom-10 left-8' },
                            e('div', { className: 'flex items-center gap-2' },
                                e('span', { className: 'module-indicator status-online' }),
                                e('span', { className: 'text-[10px] font-bold text-slate-500' }, 'SYSTEM STABLE')
                            )
                        )
                    ),

                    // MAIN STAGE
                    e('main', { className: 'main-stage flex-1' },
                        // Top Nav
                        e('header', { className: 'flex justify-between items-end mb-10' },
                            e('div', null,
                                e('h2', { className: 'text-3xl font-black' }, 'Global Command Dashboard'),
                                e('p', { className: 'text-slate-400 text-sm' }, 'Consolidated Enterprise Intelligence | ' + new Date().toDateString())
                            ),
                            e('div', { className: 'text-right font-mono' },
                                e('p', { className: 'text-gold text-xl font-bold' }, time),
                                e('p', { className: 'text-[10px] text-slate-500' }, 'UTC/GMT +0:00 (ACCRA)')
                            )
                        ),

                        // CORE KPIs
                        e('div', { className: 'grid grid-cols-4 gap-6 mb-10' },
                            [
                                { label: 'TOTAL REVENUE (YTD)', val: 'GHS 4.2M', trend: '+12.4%', color: 'text-emerald-400' },
                                { label: 'OPEX EFFICIENCY', val: '64.2%', trend: '-2.1%', color: 'text-sky-400' },
                                { label: 'CASH ON HAND', val: 'GHS 842K', trend: 'STABLE', color: 'text-gold' },
                                { label: 'HEADCOUNT', val: '142 Staff', trend: '4 Pending', color: 'text-purple-400' }
                            ].map(k => e('div', { key: k.label, className: 'stat-card' },
                                e('p', { className: 'text-[10px] font-bold text-slate-500 mb-1' }, k.label),
                                e('h3', { className: 'text-2xl font-black' }, k.val),
                                e('span', { className: `text-[10px] font-bold ${k.color}` }, k.trend)
                            ))
                        ),

                        // MODULE HEALTH & ALERTS
                        e('div', { className: 'grid grid-cols-3 gap-8' },
                            // Left Col: Module Status
                            e('div', { className: 'col-span-2' },
                                e('div', { className: 'stat-card h-full' },
                                    e('h3', { className: 'text-sm font-black mb-6 uppercase tracking-widest text-slate-400' }, 'Departmental Performance & Flow'),
                                    e('div', { className: 'space-y-6' },
                                        [
                                            { d: 'FINANCE & LEDGER', p: 98, sub: 'All reconciliation current' },
                                            { d: 'SALES & MARKETING', p: 72, sub: 'Q4 Target: GHS 1.5M Remaining' },
                                            { d: 'PRODUCTION & WHSE', p: 85, sub: 'Raw material stock optimal' },
                                            { d: 'HR & PAYROLL', p: 100, sub: 'Statutory filings (SSNIT/PAYE) completed' }
                                        ].map(m => e('div', { key: m.d },
                                            e('div', { className: 'flex justify-between text-xs font-bold mb-2' },
                                                e('span', null, m.d),
                                                e('span', { className: 'text-gold' }, `${m.p}%`)
                                            ),
                                            e('div', { className: 'w-full bg-slate-700 h-1.5 rounded-full' },
                                                e('div', { className: 'bg-accent h-full rounded-full', style: { width: `${m.p}%` } })
                                            ),
                                            e('p', { className: 'text-[9px] text-slate-500 mt-1' }, m.sub)
                                        ))
                                    )
                                )
                            ),

                            // Right Col: Audit Feed
                            e('div', { className: 'space-y-6' },
                                e('div', { className: 'stat-card' },
                                    e('h3', { className: 'text-xs font-black mb-4 uppercase text-slate-400' }, 'Critical Audit Feed'),
                                    e('div', { className: 'alert-feed space-y-3' },
                                        e('p', { className: 'critical' }, '[SECURITY] Duplicate Receipt Attempt: RCP-99801 (BLOCKED)'),
                                        e('p', null, '[FINANCE] PV-2025-0012 Approved by Controller'),
                                        e('p', null, '[PROCUR] New Supplier "Global Parts" Enrolled'),
                                        e('p', { className: 'text-gold' }, '[SALES] Tax Invoice INV-8801 Generated (GHS 25k)'),
                                        e('p', null, '[SYSTEM] Automated Ledger Backup Successful')
                                    )
                                ),
                                e('div', { className: 'stat-card bg-indigo-900/20 border-indigo-500/30' },
                                    e('h3', { className: 'text-xs font-black mb-2 uppercase text-indigo-400' }, 'Compliance Radar'),
                                    e('p', { className: 'text-xl font-black' }, 'GHS 142,500'),
                                    e('p', { className: 'text-[10px] font-bold text-slate-400 uppercase' }, 'Estimated Tax Liability (VAT/NHIL/PAYE)')
                                )
                            )
                        ),

                        // FOOTER ACTIONS
                        e('footer', { className: 'mt-10 flex gap-4' },
                            e('button', { className: 'px-6 py-2 bg-gold text-navy font-black text-[10px] rounded uppercase' }, 'Generate Annual Report'),
                            e('button', { className: 'px-6 py-2 border border-slate-700 font-black text-[10px] rounded uppercase' }, 'System Audit Log'),
                            e('button', { className: 'px-6 py-2 border border-slate-700 font-black text-[10px] rounded uppercase' }, 'User RBAC Settings')
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
