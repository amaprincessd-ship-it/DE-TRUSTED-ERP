<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v90.0 QC LOCKDOWN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at top right, #0f172a, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .qc-gate { border: 2px solid #ef4444; border-radius: 12px; padding: 20px; background: rgba(239, 68, 68, 0.05); }
        .qc-released { border-color: #10b981; background: rgba(16, 185, 129, 0.05); }
        .pulse-red { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase text-white">LAB TERMINAL</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">QC Release Protocol v90.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Open Lab Gate</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('QC_TERMINAL');
                const [batches, setBatches] = useState([
                    { id: 'BT-2025-0045', product: 'Premium Emulsion White', status: 'MIXING_COMPLETE', lock: true, viscosity: '', ph: '', opacity: '' }
                ]);

                const handleRelease = (id) => {
                    setBatches(batches.map(b => b.id === id ? { ...b, status: 'RELEASED', lock: false } : b));
                    alert("BATCH RELEASED TO PACKAGING LINE");
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Quality Lab')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['QC_TERMINAL', 'TRACE', 'JOBS', 'CEO_DASHBOARD'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'QC_TERMINAL' && e('div', null,
                            e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter mb-4 text-white'}, 'Lab Gate'),
                            e('p', {className:'text-[11px] text-red-500 font-bold uppercase tracking-[0.4em] mb-12'}, 'Vat Lockdown & Sample Verification'),

                            e('div', {className:'grid grid-cols-1 gap-8'},
                                batches.map(b => e('div', {key: b.id, className:`qc-gate ${!b.lock ? 'qc-released' : ''}`},
                                    e('div', {className:'flex justify-between items-start mb-8'},
                                        e('div', null,
                                            e('p', {className:'text-[10px] font-black uppercase opacity-40'}, 'Batch Identifier'),
                                            e('h3', {className:'text-2xl font-black'}, b.id),
                                            e('p', {className:'text-xs text-yellow-500 font-bold'}, b.product)
                                        ),
                                        e('div', {className:'text-right'},
                                            e('p', {className:`text-xs font-black uppercase ${b.lock ? 'text-red-500 pulse-red' : 'text-emerald-500'}`}, 
                                                b.lock ? '● LOCKED IN VAT' : '✓ RELEASED'
                                            )
                                        )
                                    ),

                                    e('div', {className:'grid grid-cols-1 md:grid-cols-3 gap-6 mb-8'},
                                        ['Viscosity (KU)', 'pH Level', 'Opacity (%)'].map(label => e('div', {key: label},
                                            e('label', {className:'text-[9px] font-black uppercase opacity-40 block mb-2'}, label),
                                            e('input', {
                                                className:'bg-black/40 border border-white/10 w-full p-3 rounded text-white outline-none focus:border-yellow-500',
                                                placeholder: 'Enter result...',
                                                disabled: !b.lock
                                            })
                                        ))
                                    ),

                                    b.lock ? 
                                        e('button', {onClick: () => handleRelease(b.id), className:'btn-accent w-full py-4 text-sm'}, 'Verify & Unlock Batch') :
                                        e('div', {className:'bg-emerald-500/20 p-4 rounded text-center text-emerald-500 text-[10px] font-black uppercase'}, 'Batch is being filled into containers')
                                ))
                            )
                        ),

                        view !== 'QC_TERMINAL' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
