<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | PRODUCTIVITY ROI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        
        #hard-security-lock {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #020617; z-index: 999999 !important; display: flex;
            align-items: center; justify-content: center;
        }
        
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; font-size: 10px; }
        .performance-spike { color: #10b981; animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .bar { height: 100%; transition: height 1s ease-in-out; }
    </style>
</head>
<body>

    <div id="hard-security-lock">
        <div class="glass-card w-96 text-center border-yellow-500/50 shadow-2xl">

            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em]">PRODUCTIVITY SYNC</p>
            <input type="password" id="gate-key" class="input-box bg-slate-900 border border-slate-700 text-white p-2 text-center mb-6 w-full" placeholder="••••" autofocus>
            <button onclick="unlock()" class="btn-gold w-full py-4 uppercase font-black">Open Intelligence Suite</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function unlock() {
            if (document.getElementById('gate-key').value === 'SUPER2025') {
                document.getElementById('hard-security-lock').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {

            const { useState } = React;

                    { name: "Tue", pre: 72, post: 88 },
                    { name: "Wed", pre: 68, post: 92 },
                    { name: "Thu", pre: 65, post: 94 },
                    { name: "Fri", pre: 40, post: 98 } // Friday half-day impact

                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase' },
