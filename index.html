<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED PAINT ERP | Master Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        h1, h2, h3, .cambria-light { font-family: 'Cambria', 'Georgia', serif; font-weight: 400 !important; color: #0f172a; }
        .sidebar-glass { background: #0f172a; min-height: 100vh; position: fixed; width: 288px; }
        .locked-card { border-left: 6px solid #2563eb; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 2rem; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input, select, textarea { border: 1px solid #d1d5db; padding: 10px; font-size: 13px; width: 100%; border-radius: 4px; background: #fff; color: #1e293b; }
        label { font-size: 10px; font-weight: 600; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }
        .nav-btn { width: 100%; text-align: left; padding: 12px 24px; font-size: 9px; letter-spacing: 0.15em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.2s; color: #94a3b8; }
        .nav-btn.active { background: #2563eb; color: white; border-left-color: #60a5fa; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // DIRECT SCRIPT EXECUTION (No Babel Required)
        const e = React.createElement;
        const useState = React.useState;

        function AdministrationDesk() {
            const [subTab, setSubTab] = useState('licenses');

            return e('div', { className: 'fade-in' },
                e('div', { className: 'flex justify-between items-end mb-8 border-b pb-4' },
                    e('div', null,
                        e('h1', { className: 'text-4xl cambria-light mb-1' }, 'Corporate Infrastructure'),
                        e('p', { className: 'text-sm text-slate-500 italic' }, 'Statutory Vault & Facility Management | Ashalaja Site')
                    ),
                    e('div', { className: 'flex gap-2' },
                        ['licenses', 'facility', 'utility'].map(tab => 
                            e('button', {
                                key: tab,
                                onClick: () => setSubTab(tab),
                                className: `px-4 py-2 text-[10px] uppercase tracking-widest border ${subTab === tab ? 'bg-slate-900 text-white' : 'bg-white text-slate-500'}`
                            }, tab)
                        )
                    )
                ),
                e('div', { className: 'grid grid-cols-1 lg:grid-cols-3 gap-8' },
                    e('div', { className: 'lg:col-span-2' },
                        e('div', { className: 'locked-card' },
                            e('h3', { className: 'text-xl cambria-light mb-6 border-b pb-2 capitalize' }, subTab + ' Data Entry'),
                            e('div', { className: 'grid grid-cols-2 gap-6' },
                                e('div', null, e('label', null, 'Category Type'), e('select', null, e('option', null, 'Select...'))),
                                e('div', null, e('label', null, 'Reference Number'), e('input', { type: 'text' }))
                            ),
                            e('div', { className: 'mt-8 pt-8 border-t' },
                                e('label', null, 'Digital Copy Attachment'),
                                e('div', { className: 'border-2 border-dashed p-10 text-center rounded bg-slate-50' },
                                    e('p', { className: 'text-[10px] text-slate-400' }, 'DRAG & DROP SCANNED PDF/IMAGE')
                                )
                            ),
                            e('button', { 
                                className: 'mt-8 bg-slate-900 text-white px-8 py-3 text-[10px] uppercase tracking-widest font-bold',
                                onClick: () => alert('Archived to Cloud Vault')
                            }, 'Commit Record')
                        )
                    ),
                    e('div', { className: 'lg:col-span-1' },
                        e('div', { className: 'bg-slate-900 p-6 text-white rounded' },
                            e('h3', { className: 'text-sm cambria-light mb-4 text-blue-400 uppercase' }, 'Vault Stats'),
                            e('div', { className: 'space-y-2 text-xs' },
                                e('p', null, 'Total Records: 24'),
                                e('p', null, 'Pending Renewals: 2')
                            )
                        )
                    )
                )
            );
        }

        function App() {
            const [currentDesk, setCurrentDesk] = useState('Administration');
            const desks = ['Executive', 'Administration', 'Finance', 'Production', 'Logistics', 'Procurement', 'Sales', 'Warehouse', 'HR', 'Reception'];

            return e('div', { className: 'flex' },
                // SIDEBAR
                e('div', { className: 'sidebar-glass' },
                    e('div', { className: 'p-6 mb-8' },
                        e('h1', { className: 'cambria-light text-white text-xl tracking-widest uppercase' }, 'DE-TRUSTED'),
                        e('p', { className: 'text-[8px] text-slate-500 font-semibold uppercase' }, 'Ashalaja Site Hub')
                    ),
                    desks.map(name => 
                        e('button', {
                            key: name,
                            onClick: () => setCurrentDesk(name),
                            className: `nav-btn ${currentDesk === name ? 'active' : ''}`
                        }, name + ' DESK')
                    )
                ),
                // MAIN
                e('main', { className: 'flex-1 ml-72 min-h-screen p-16 bg-white' },
                    currentDesk === 'Administration' 
                        ? e(AdministrationDesk) 
                        : e('div', { className: 'text-center py-20' }, 
                            e('h1', { className: 'text-3xl cambria-light text-slate-300' }, currentDesk + ' Module'),
                            e('p', { className: 'text-slate-400 uppercase text-[10px] mt-2' }, 'Awaiting Deployment')
                        )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
