<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617;
            --side-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #fbbf24;
            --font-main: 'Ubuntu', sans-serif;
            --bg-image: none;
        }
        body { 
            background-color: var(--bg-color); 
            background-image: var(--bg-image);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-color); font-family: var(--font-main); margin: 0; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); z-index: -1;
        }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 260px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 22px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; font-size: 11px; border: none; }
        
        /* MAINTENANCE SPECIFIC STYLES */
        .health-bar-bg { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-top: 4px; overflow: hidden; }
        .health-bar-fill { height: 100%; transition: width 0.5s ease-in-out; }
        .status-danger { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .status-ok { background: #10b981; }
        .status-warn { background: #f59e0b; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center">
            <div id="gate-logo-area" class="mb-4 flex justify-center"></div>
            <h1 id="gate-brand-text" class="text-3xl font-black mb-1 italic">MAINTENANCE HUB</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box border border-white/20 bg-black/40 p-3 text-center mb-6 text-2xl w-full text-white" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-accent">Access Systems</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('MAINTENANCE');
                const [theme, setTheme] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    wallpaper: getSaved('erp_wall', ''),
                    bg: getSaved('erp_bg', '#020617'),
                    side: getSaved('erp_side', '#0f172a'),
                    text: getSaved('erp_text', '#f8fafc'),
                    font: getSaved('erp_font', 'Ubuntu, sans-serif')
                });

                // Mock Maintenance Data
                const fleetHealth = [
                    { id: 1, tag: "VAN-01", mileage: 12400, oil: 85, tyres: 40, status: "Healthy" },
                    { id: 2, tag: "TRK-05", mileage: 45800, oil: 12, tyres: 15, status: "URGENT SERVICE" },
                    { id: 3, tag: "VAN-03", mileage: 21000, oil: 50, tyres: 90, status: "Warning" }
                ];

                useEffect(() => {
                    const root = document.documentElement;
                    root.style.setProperty('--bg-color', theme.bg);
                    root.style.setProperty('--side-color', theme.side);
                    root.style.setProperty('--text-color', theme.text);
                    root.style.setProperty('--font-main', theme.font);
                    root.style.setProperty('--bg-image', theme.wallpaper ? `url('${theme.wallpaper}')` : 'none');
                    document.getElementById('gate-brand-text').innerText = theme.name;
                    if(theme.logo) document.getElementById('gate-logo-area').innerHTML = `<img src="${theme.logo}" class="max-h-16">`;
                }, [theme]);

                const update = (key, val) => {
                    setTheme(prev => ({...prev, [key]: val}));
                    localStorage.setItem(`erp_${key}`, val);
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-8 border-b border-white/5 text-center' }, 
                            theme.logo && e('img', { src: theme.logo, className: 'max-h-10 mx-auto mb-2' }),
                            e('h1', { className: 'text-lg font-black italic text-yellow-500' }, theme.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase flex-1' },
                            e('div', { onClick:()=>setView('MAINTENANCE'), className:`p-4 cursor-pointer ${view==='MAINTENANCE'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ› ï¸ Maintenance Scheduler'),
                            e('div', { onClick:()=>setView('ROUTING'), className:`p-4 cursor-pointer ${view==='ROUTING'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ—ºï¸ Route Optimizer'),
                            e('div', { onClick:()=>setView('VISUALS'), className:`p-4 cursor-pointer ${view==='VISUALS'?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ–¼ï¸ Visual Settings')
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'MAINTENANCE' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Predictive Maintenance Hub'),
                            e('div', {className:'grid grid-cols-1 gap-6'},
                                fleetHealth.map(v => e('div', {key: v.id, className:`glass-card border-l-8 ${v.oil < 20 ? 'border-red-600' : 'border-emerald-600'}`},
                                    e('div', {className:'flex justify-between items-center mb-6'},
                                        e('div', null, 
                                            e('h3', {className:'text-2xl font-black'}, v.tag),
                                            e('p', {className:'text-[10px] opacity-50 font-bold uppercase'}, `Odometer: ${v.mileage} KM`)
                                        ),
                                        e('div', {className:'text-right'},
                                            e('p', {className:`text-xs font-black uppercase ${v.oil < 20 ? 'text-red-500' : 'text-emerald-500'}`}, v.status),
                                            e('button', {className:'mt-2 text-[9px] bg-white/10 px-3 py-1 rounded hover:bg-white/20 transition'}, 'Schedule Service')
                                        )
                                    ),
                                    e('div', {className:'grid grid-cols-2 gap-10'},
                                        e('div', null,
                                            e('p', {className:'text-[10px] opacity-50 font-bold uppercase'}, 'Engine Oil Life'),
                                            e('div', {className:'health-bar-bg'}, e('div', {className:`health-bar-fill ${v.oil < 20 ? 'status-danger' : 'status-ok'}`, style:{width:`${v.oil}%` }}))
                                        ),
                                        e('div', null,
                                            e('p', {className:'text-[10px] opacity-50 font-bold uppercase'}, 'Tyre Tread Health'),
                                            e('div', {className:'health-bar-bg'}, e('div', {className:`health-bar-fill ${v.tyres < 30 ? 'status-warn' : 'status-ok'}`, style:{width:`${v.tyres}%` }}))
                                        )
                                    )
                                ))
                            )
                        ),

                        view === 'ROUTING' && e('div', {className:'text-center p-20 opacity-30 italic text-2xl font-black'}, 'GPS ROUTE OPTIMIZER ACTIVE'),

                        view === 'VISUALS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase text-yellow-500'}, 'Identity Settings'),
                            e('div', {className:'glass-card max-w-md space-y-4'},
                                e('input', {className:'input-box border border-white/20 bg-black/40 p-2 w-full text-white', value:theme.name, placeholder:'System Name', onChange:(v)=>update('name', v.target.value)}),
                                e('input', {className:'input-box border border-white/20 bg-black/40 p-2 w-full text-white', value:theme.logo, placeholder:'Logo URL', onChange:(v)=>update('logo', v.target.value)}),
                                e('input', {className:'input-box border border-white/20 bg-black/40 p-2 w-full text-white', value:theme.wallpaper, placeholder:'Wallpaper URL', onChange:(v)=>update('wallpaper', v.target.value)})
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
