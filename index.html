<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | LIVE STATUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:wght@700&display=swap');
        body { background: #020617; color: #94a3b8; font-family: 'Roboto Mono', monospace; }
        .pulse-green { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="p-10">
    <div id="root"></div>
    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [logs, setLogs] = useState([
                    "> [08:00] SYSTEM INITIALIZED",
                    "> [08:01] CONNECTED TO POSTGRES_DB_PROD",
                    "> [08:05] ALL 10 DESKS REPORTING READY"
                ]);

                useEffect(() => {
                    const timer = setInterval(() => {
                        const modules = ["FINANCE", "HR", "SALES", "WHSE", "PROD", "LOGS"];
                        const mod = modules[Math.floor(Math.random() * modules.length)];
                        setLogs(prev => [...prev.slice(-8), `> [${new Date().toLocaleTimeString()}] ${mod} TRANSIT ACTIVE... OK`]);
                    }, 3000);
                    return () => clearInterval(timer);
                }, []);

                return e('div', { className: 'max-w-3xl mx-auto' },
                    e('div', { className: 'border border-slate-800 rounded-lg overflow-hidden' },
                        e('div', { className: 'bg-slate-900 p-4 border-b border-slate-800 flex justify-between' },
                            e('span', { className: 'text-xs font-bold text-emerald-500' }, "â— SYSTEM HEARTBEAT"),
                            e('span', { className: 'text-[10px]' }, "DE-TRUSTED ERP v4.0.0")
                        ),
                        e('div', { className: 'p-6 bg-black h-64 overflow-hidden' },
                            logs.map((log, i) => e('p', { key: i, className: 'text-xs mb-1' }, log)),
                            e('p', { className: 'text-emerald-500 pulse-green' }, "> _")
                        )
                    ),
                    e('div', { className: 'grid grid-cols-3 gap-4 mt-6' },
                        ['CPU: 12%', 'RAM: 2.4GB', 'DB Lateny: 14ms'].map(stat => 
                            e('div', { key: stat, className: 'bg-slate-900 border border-slate-800 p-3 rounded text-[10px] text-center' }, stat)
                        )
                    ),
                    e('div', { className: 'mt-10 text-center' },
                        e('h1', { className: 'text-white text-3xl font-black italic tracking-tighter mb-2', style: {fontFamily: 'Ubuntu'} }, "GO LIVE SUCCESSFUL"),
                        e('p', { className: 'text-xs text-slate-500' }, "The enterprise is now digitally synchronized.")
                    )
                );
            }
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
