<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617;
            --side-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #fbbf24;
            --font-main: 'Ubuntu', sans-serif;
            --bg-image: none;
        }
        body { 
            background-color: var(--bg-color); background-image: var(--bg-image);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-color); font-family: var(--font-main); margin: 0; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); z-index: -1;
        }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 260px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 22px; }
        .input-box { border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); padding: 12px; width: 100%; color: white; border-radius: 8px; outline: none; font-size: 13px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; font-size: 11px; border: none; transition: 0.2s; }
        .btn-accent:hover { transform: scale(1.02); opacity: 0.9; }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.05); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); background: rgba(239, 68, 68, 0.2); }
            100% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.05); }
        }
        .alert-flash { animation: pulse-red 1.5s infinite; border: 1px solid #ef4444 !important; }
        
        .tag-pill { font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; background: rgba(255,255,255,0.1); color: var(--accent-color); }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center">
            <div id="gate-logo-area" class="mb-4 flex justify-center"></div>
            <h1 id="gate-brand-text" class="text-3xl font-black mb-1 italic">SYSTEM ACCESS</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-accent">Unlock ERP</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('VENDORS');
                const [theme, setTheme] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    wallpaper: getSaved('erp_wall', ''),
                    bg: getSaved('erp_bg', '#020617'),
                    side: getSaved('erp_side', '#0f172a'),
                    text: getSaved('erp_text', '#f8fafc'),
                    font: getSaved('erp_font', 'Ubuntu, sans-serif')
                });

                const vendors = [
                    { id: 1, name: "Star Assurance", type: "Insurance", contact: "024-555-0192", email: "support@star.com", location: "Accra, High Street", map: "https://maps.google.com" },
                    { id: 2, name: "Goil Energy", type: "Fuel Provider", contact: "030-222-9000", email: "fleet@goil.com.gh", location: "Nationwide Hubs", map: "https://maps.google.com" },
                    { id: 3, name: "Elite Auto Garage", type: "Maintenance", contact: "055-123-4567", email: "service@elite.com", location: "Spintex Rd", map: "https://maps.google.com" },
                    { id: 4, name: "DVLA Ghana", type: "Regulatory", contact: "311", email: "info@dvla.gov.gh", location: "37 Cantonments", map: "https://maps.google.com" }
                ];

                useEffect(() => {
                    const root = document.documentElement;
                    root.style.setProperty('--bg-color', theme.bg);
                    root.style.setProperty('--side-color', theme.side);
                    root.style.setProperty('--text-color', theme.text);
                    root.style.setProperty('--font-main', theme.font);
                    root.style.setProperty('--bg-image', theme.wallpaper ? `url('${theme.wallpaper}')` : 'none');
                    document.getElementById('gate-brand-text').innerText = theme.name;
                    if(theme.logo) document.getElementById('gate-logo-area').innerHTML = `<img src="${theme.logo}" class="max-h-16">`;
                }, [theme]);

                const update = (key, val) => {
                    setTheme(prev => ({...prev, [key]: val}));
                    localStorage.setItem(`erp_${key}`, val);
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-8 border-b border-white/5 text-center' }, 
                            theme.logo && e('img', { src: theme.logo, className: 'max-h-10 mx-auto mb-2' }),
                            e('h1', { className: 'text-lg font-black italic text-yellow-500' }, theme.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase flex-1' },
                            ['DASHBOARD', 'VENDORS', 'LOGISTICS', 'COMPLIANCE', 'VISUALS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`p-4 cursor-pointer transition ${view===v?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'VENDORS' && e('div', null,
                            e('div', {className:'flex justify-between items-center mb-8'},
                                e('div', null,
                                    e('h2', {className:'text-3xl font-black italic uppercase'}, 'Vendor Ecosystem'),
                                    e('p', {className:'text-[10px] text-yellow-500 font-bold uppercase tracking-widest'}, 'Strategic Partners & Government Bodies')
                                ),
                                e('button', {className:'btn-accent w-auto px-6'}, '+ Onboard New Vendor')
                            ),
                            
                            e('div', {className:'grid grid-cols-1 md:grid-cols-2 gap-6'},
                                vendors.map(v => e('div', {key: v.id, className:'glass-card flex flex-col justify-between hover:border-yellow-500/50 transition cursor-default'},
                                    e('div', {className:'flex justify-between items-start mb-4'},
                                        e('div', null,
                                            e('span', {className:'tag-pill'}, v.type),
                                            e('h3', {className:'text-xl font-black mt-2 uppercase'}, v.name)
                                        ),
                                        e('a', {href: v.map, target:'_blank', className:'text-[10px] font-bold text-yellow-500 hover:underline'}, 'ðŸ“ VIEW ON MAP')
                                    ),
                                    e('div', {className:'space-y-2 mb-6'},
                                        e('div', {className:'flex items-center gap-3'}, 
                                            e('span', {className:'opacity-50 text-xs font-bold w-16 uppercase'}, 'Phone:'),
                                            e('span', {className:'text-xs'}, v.contact)
                                        ),
                                        e('div', {className:'flex items-center gap-3'}, 
                                            e('span', {className:'opacity-50 text-xs font-bold w-16 uppercase'}, 'Email:'),
                                            e('span', {className:'text-xs font-mono'}, v.email)
                                        ),
                                        e('div', {className:'flex items-center gap-3'}, 
                                            e('span', {className:'opacity-50 text-xs font-bold w-16 uppercase'}, 'Office:'),
                                            e('span', {className:'text-xs'}, v.location)
                                        )
                                    ),
                                    e('div', {className:'flex gap-2'},
                                        e('button', {className:'flex-1 bg-white/10 p-2 rounded text-[9px] font-black uppercase hover:bg-white/20 transition'}, 'Call Agent'),
                                        e('button', {className:'flex-1 bg-white/10 p-2 rounded text-[9px] font-black uppercase hover:bg-white/20 transition'}, 'History')
                                    )
                                ))
                            )
                        ),

                        view === 'COMPLIANCE' && e('div', {className:'text-center p-20 italic opacity-30 text-2xl font-black'}, 'COMPLIANCE ENGINE ACTIVE'),
                        view === 'DASHBOARD' && e('div', {className:'text-center p-20 italic opacity-30 text-2xl font-black'}, 'OPERATIONAL CONTROL CENTER ACTIVE'),
                        view === 'LOGISTICS' && e('div', {className:'text-center p-20 italic opacity-30 text-2xl font-black'}, 'FLEET TRACKING ACTIVE'),
                        
                        view === 'VISUALS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase text-yellow-500'}, 'Visual Identity'),
                            e('div', {className:'glass-card max-w-md space-y-4'},
                                e('div', null, e('label',{className:'text-[10px] font-bold opacity-50 uppercase'},'System Name'), e('input',{className:'input-box mt-1', value:theme.name, onChange:(v)=>update('name', v.target.value)})),
                                e('div', null, e('label',{className:'text-[10px] font-bold opacity-50 uppercase'},'Logo URL'), e('input',{className:'input-box mt-1', value:theme.logo, onChange:(v)=>update('logo', v.target.value)})),
                                e('div', null, e('label',{className:'text-[10px] font-bold opacity-50 uppercase'},'Wallpaper URL'), e('input',{className:'input-box mt-1', value:theme.wallpaper, onChange:(v)=>update('wallpaper', v.target.value)}))
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
