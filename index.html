<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | SECURE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; }
        .main-content { margin-left: 260px; height: 100vh; overflow-y: auto; padding: 40px; }
        .nav-link { cursor: pointer; padding: 12px 20px; font-size: 11px; font-weight: 700; color: #64748b; border-left: 4px solid transparent; transition: 0.2s; text-transform: uppercase; }
        .nav-link.active { background: #1e293b; border-left: 4px solid #fbbf24; color: white; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 5px; font-size: 13px; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; width: 100%; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [isAuthenticated, setIsAuthenticated] = useState(false);
                const [password, setPassword] = useState('');
                const [activeDesk, setActiveDesk] = useState('COMMAND');

                const handleLogin = (val) => {
                    val.preventDefault();
                    if(password === 'ADMIN2025') { // TEMPORARY SYSTEM PASSWORD
                        setIsAuthenticated(true);
                    } else {
                        alert("ACCESS DENIED: Invalid Master Key");
                    }
                };

                // LOGIN SCREEN
                if (!isAuthenticated) {
                    return e('div', { className: 'h-screen flex items-center justify-center bg-slate-950' },
                        e('form', { onSubmit: handleLogin, className: 'glass-card w-96 text-center' },
                            e('h1', { className: 'text-2xl font-black italic text-white mb-2' }, 'DE-TRUSTED ERP'),
                            e('p', { className: 'text-[10px] text-yellow-500 font-bold mb-8 uppercase' }, 'Secure Gateway'),
                            e('div', { className: 'mb-6' },
                                e('label', { className: 'text-[10px] text-slate-400 block mb-2 font-bold' }, 'ENTER SYSTEM ACCESS KEY'),
                                e('input', { 
                                    type: 'password', 
                                    className: 'input-box text-center text-lg tracking-widest',
                                    value: password,
                                    onChange: (v) => setPassword(v.target.value)
                                })
                            ),
                            e('button', { type: 'submit', className: 'btn-gold' }, 'INITIALIZE SYSTEM')
                        )
                    );
                }

                // MAIN ERP INTERFACE (Visible after login)
                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' },
                            e('h1', { className: 'text-2xl font-black italic text-white' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[9px] text-yellow-500 font-bold' }, 'SYSTEM ONLINE')
                        ),
                        e('nav', { className: 'mt-4' },
                            [
                                {id: 'COMMAND', n: 'Dashboard', i: 'ðŸ“Š'},
                                {id: 'ADMIN', n: 'Administration', i: 'ðŸ›¡ï¸'},
                                {id: 'FINANCE', n: 'Finance Desk', i: 'ðŸ’°'},
                                {id: 'WHSE', n: 'Warehouse', i: 'ðŸ“¦'}
                            ].map(d => e('div', {
                                key: d.id,
                                onClick: () => setActiveDesk(d.id),
                                className: `nav-link ${activeDesk === d.id ? 'active' : ''}`
                            }, d.i + ' ' + d.n))
                        ),
                        e('div', { className: 'p-6 mt-auto' },
                             e('button', { onClick: () => setIsAuthenticated(false), className: 'text-[10px] text-red-400 font-bold uppercase' }, 'Log Out')
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        e('h2', { className: 'text-3xl font-black mb-6' }, activeDesk),
                        e('div', { className: 'glass-card' }, 
                            e('p', null, `Welcome to the ${activeDesk} Module. System is monitoring all inputs.`)
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
