<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | CRITICAL ALERTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        
        #security-shield {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #020617; z-index: 10000; display: flex;
            align-items: center; justify-content: center;
        }

        /* FLASHING ALERT ANIMATION */
        @keyframes critical-pulse {
            0% { border-color: #334155; box-shadow: 0 0 0px rgba(239, 68, 68, 0); }
            50% { border-color: #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            100% { border-color: #334155; box-shadow: 0 0 0px rgba(239, 68, 68, 0); }
        }
        .critical-flash {
            animation: critical-pulse 1.5s infinite;
            border-width: 2px !important;
        }
        
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; transition: 0.3s; }
        .input-box { background: #020617; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 4px; font-family: 'Roboto Mono', monospace; font-size: 13px; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body>

    <div id="security-shield">
        <div class="glass-card w-96 text-center border-yellow-500/40">
            <h1 class="text-3xl font-black mb-1">DE-TRUSTED</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.4em]">SYSTEM SECURED</p>
            <input type="password" id="pass-key" class="input-box text-center mb-6 text-xl" placeholder="ENTER KEY" autofocus>
            <button onclick="access()" class="btn-gold w-full py-4 text-sm">AUTHENTICATE TERMINAL</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function access() {
            if (document.getElementById('pass-key').value === 'SUPER2025') {
                document.getElementById('security-shield').style.display = 'none';
                // Request Notification Permission
                if ("Notification" in window) { Notification.requestPermission(); }
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('HUB');
                const [requests, setRequests] = useState([
                    { id: 1, name: "Kofi Mensah", type: "Annual", start: "2025-01-10", end: "2025-01-20", status: "Pending" }
                ]);

                // MOBILE/SCREEN PUSH ALERT LOGIC
                useEffect(() => {
                    const pending = requests.filter(r => r.status === 'Pending').length;
                    if (pending > 0 && Notification.permission === "granted") {
                        new Notification("DE-TRUSTED ALERT", {
                            body: `You have ${pending} pending approval requests requiring action.`,
                            icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
                        });
                    }
                }, [requests]);

                const handleAction = (id, status, reason = "") => {
                    setRequests(requests.map(r => r.id === id ? {...r, status, reason} : r));
                    alert(`SYSTEM: Message sent to Staff. Status: ${status}`);
                };

                const pendingCount = requests.filter(r => r.status === 'Pending').length;

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' }, e('h1', { className: 'text-xl font-black text-white italic' }, 'DE-TRUSTED')),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase' },
                            e('div', { onClick:()=>setView('HUB'), className:`p-4 cursor-pointer flex justify-between items-center ${view==='HUB'?'bg-slate-800 text-yellow-500':''}`}, 
                                e('span', null, 'ðŸš¨ Approval Hub'),
                                pendingCount > 0 && e('span', {className:'bg-red-600 text-white px-2 py-0.5 rounded-full animate-bounce'}, pendingCount)
                            ),
                            e('div', { onClick:()=>setView('LOGS'), className:`p-4 cursor-pointer ${view==='LOGS'?'bg-slate-800 text-yellow-500':''}`}, 'ðŸ“‚ Audit Logs')
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'HUB' && e('div', null,
                            e('div', {className:'flex justify-between items-center mb-8'},
                                e('h2', {className:'text-3xl font-black italic'}, 'Real-Time Governance'),
                                pendingCount > 0 && e('div', {className:'text-red-500 font-bold text-xs flex items-center gap-2'}, 
                                    e('span', {className:'w-3 h-3 bg-red-600 rounded-full animate-ping'}), 'ACTION REQUIRED: PENDING TASKS'
                                )
                            ),

                            e('div', {className:'space-y-6'},
                                requests.filter(r => r.status === 'Pending').map(r => e('div', {key:r.id, className:'glass-card critical-flash border-l-4 border-red-600 flex justify-between items-center'},
                                    e('div', null, 
                                        e('h4', {className:'text-lg font-bold text-white uppercase'}, r.name),
                                        e('p', {className:'text-xs text-slate-400 font-mono'}, `${r.type} Leave | ${r.start} to ${r.end}`)
                                    ),
                                    e('div', {className:'flex gap-3'},
                                        e('button', {onClick:()=>handleAction(r.id, 'Approved'), className:'bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded font-black text-[10px]'}, 'APPROVE'),
                                        e('button', {onClick:()=>{
                                            const reason = prompt("Enter Rejection Reason:");
                                            if(reason) handleAction(r.id, 'Rejected', reason);
                                        }, className:'bg-red-600 hover:bg-red-500 px-6 py-2 rounded font-black text-[10px]'}, 'REJECT')
                                    )
                                ))
                            ),
                            pendingCount === 0 && e('div', {className:'glass-card text-center opacity-50'}, 'System clear. No pending alerts.')
                        ),

                        view === 'LOGS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic'}, 'System Audit Logs'),
                            e('div', {className:'glass-card'},
                                e('table', {className:'w-full text-xs text-left'},
                                    e('thead', null, e('tr', {className:'text-slate-500 border-b border-slate-700'}, e('th',{className:'pb-4'},'STAFF'), e('th',null,'STATUS'), e('th',null,'FEEDBACK'))),
                                    e('tbody', null, requests.filter(r=>r.status!=='Pending').map(r => e('tr', {key:r.id, className:'border-b border-slate-800/50'},
                                        e('td', {className:'py-4 font-bold'}, r.name),
                                        e('td', null, e('span', {className:`px-2 py-1 rounded font-bold ${r.status==='Approved'?'bg-emerald-500/20 text-emerald-500':'bg-red-500/20 text-red-500'}`}, r.status)),
                                        e('td', {className:'italic text-slate-400'}, r.reason || 'No additional feedback.')
                                    )))
                                )
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
