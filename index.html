<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617;
            --side-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #fbbf24;
            --font-main: 'Ubuntu', sans-serif;
            --bg-image: none;
        }
        body { 
            background-color: var(--bg-color); background-image: var(--bg-image);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-color); font-family: var(--font-main); margin: 0; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.65); backdrop-filter: blur(15px); z-index: -1;
        }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 260px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 22px; }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.05); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); background: rgba(239, 68, 68, 0.2); }
            100% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.05); }
        }
        .alert-flash { animation: pulse-red 1.5s infinite; border: 1px solid #ef4444 !important; }
        
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; font-size: 11px; border: none; }
        .input-box { border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4); padding: 10px; width: 100%; color: white; border-radius: 6px; outline: none; }

        /* PRINT STYLES FOR LETTERS */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; color: black !important; background: white !important; }
            body::before { display: none; }
            body { background: white; color: black; }
        }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center">
            <div id="gate-logo-area" class="mb-4 flex justify-center"></div>
            <h1 id="gate-brand-text" class="text-3xl font-black mb-1 italic">CORE TERMINAL</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Private Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-accent">Initialize ERP</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const getSaved = (k, d) => localStorage.getItem(k) || d;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('DASH');
                const [activeLetter, setActiveLetter] = useState(null);
                const [theme, setTheme] = useState({
                    name: getSaved('erp_name', 'DE-TRUSTED'),
                    logo: getSaved('erp_logo', ''),
                    wallpaper: getSaved('erp_wall', ''),
                    bg: getSaved('erp_bg', '#020617'),
                    side: getSaved('erp_side', '#0f172a'),
                    text: getSaved('erp_text', '#f8fafc'),
                    font: getSaved('erp_font', 'Ubuntu, sans-serif')
                });

                const complianceLogs = [
                    { id: 1, vehicle: "TRK-05", item: "Insurance Policy", expiry: "2026-01-15", daysLeft: 15, body: "National Insurance Authority" },
                    { id: 2, vehicle: "VAN-01", item: "Roadworthiness Cert", expiry: "2026-04-10", daysLeft: 100, body: "DVLA" }
                ];

                useEffect(() => {
                    const root = document.documentElement;
                    root.style.setProperty('--bg-color', theme.bg);
                    root.style.setProperty('--side-color', theme.side);
                    root.style.setProperty('--text-color', theme.text);
                    root.style.setProperty('--font-main', theme.font);
                    root.style.setProperty('--bg-image', theme.wallpaper ? `url('${theme.wallpaper}')` : 'none');
                    document.getElementById('gate-brand-text').innerText = theme.name;
                    if(theme.logo) document.getElementById('gate-logo-area').innerHTML = `<img src="${theme.logo}" class="max-h-16">`;
                }, [theme]);

                const update = (key, val) => {
                    setTheme(prev => ({...prev, [key]: val}));
                    localStorage.setItem(`erp_${key}`, val);
                };

                const generateLetter = (log) => {
                    setActiveLetter({
                        to: log.body,
                        subject: `RENEWAL OF ${log.item.toUpperCase()} - ${log.vehicle}`,
                        date: new Date().toLocaleDateString(),
                        content: `This is a formal request for the renewal of the ${log.item} for vehicle ${log.vehicle}. Our current records show expiry on ${log.expiry}. Please advise on the current fees and required documentation.`
                    });
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col no-print' },
                        e('div', { className: 'p-8 border-b border-white/5 text-center' }, 
                            theme.logo && e('img', { src: theme.logo, className: 'max-h-10 mx-auto mb-2' }),
                            e('h1', { className: 'text-lg font-black italic text-yellow-500' }, theme.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase flex-1' },
                            ['DASH', 'LOGISTICS', 'COMPLIANCE', 'VISUALS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`p-4 cursor-pointer ${view===v?'bg-white/5 text-yellow-500 border-l-4 border-yellow-500':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'COMPLIANCE' && !activeLetter && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Regulatory Compliance'),
                            e('div', {className:'grid grid-cols-1 gap-4'},
                                complianceLogs.map(log => e('div', {key: log.id, className:`glass-card flex justify-between items-center ${log.daysLeft < 30 ? 'alert-flash' : ''}`},
                                    e('div', null,
                                        e('p', {className:'text-[10px] opacity-50 font-bold uppercase'}, log.vehicle),
                                        e('h3', {className:'text-xl font-black'}, log.item),
                                        e('p', {className:'text-xs opacity-70'}, `Expires: ${log.expiry}`)
                                    ),
                                    e('div', {className:'flex gap-4 items-center'},
                                        e('div', {className:'text-right mr-4'},
                                            e('p', {className:`text-2xl font-black ${log.daysLeft < 30 ? 'text-red-500' : 'text-emerald-500'}`}, `${log.daysLeft} DAYS`),
                                            e('p', {className:'text-[9px] font-bold uppercase'}, 'Until Expiry')
                                        ),
                                        log.daysLeft < 30 && e('button', {onClick:()=>generateLetter(log), className:'bg-white/10 hover:bg-white/20 text-[9px] font-bold p-2 rounded uppercase border border-white/20'}, 'ðŸ“ Auto-Draft Letter')
                                    )
                                ))
                            )
                        ),

                        activeLetter && e('div', {className:'glass-card bg-white text-black p-12 max-w-2xl mx-auto shadow-2xl'},
                            e('div', {className:'flex justify-between items-start border-b-2 border-black pb-4 mb-8'},
                                theme.logo && e('img', {src:theme.logo, className:'max-h-16'}),
                                e('div', {className:'text-right'},
                                    e('h1', {className:'font-black text-xl uppercase'}, theme.name),
                                    e('p', {className:'text-[10px] font-bold uppercase tracking-widest'}, 'Official Command')
                                )
                            ),
                            e('p', {className:'mb-4 font-bold'}, activeLetter.date),
                            e('p', {className:'mb-2 font-bold'}, `TO: ${activeLetter.to}`),
                            e('p', {className:'mb-8 font-black underline'}, `SUBJECT: ${activeLetter.subject}`),
                            e('p', {className:'leading-relaxed mb-12'}, activeLetter.content),
                            e('div', {className:'mt-20 border-t border-black w-48 pt-2'},
                                e('p', {className:'font-black uppercase text-sm'}, 'Authorized Signature'),
                                e('p', {className:'text-[10px]'}, theme.name)
                            ),
                            e('div', {className:'mt-12 flex gap-4 no-print'},
                                e('button', {onClick:()=>window.print(), className:'btn-accent px-6 w-auto'}, 'Print Letter'),
                                e('button', {onClick:()=>setActiveLetter(null), className:'bg-gray-200 px-6 font-bold rounded text-[10px]'}, 'Cancel')
                            )
                        ),

                        view === 'DASH' && e('div', {className:'text-center p-20 italic opacity-30 text-2xl font-black'}, 'OPERATIONAL CONTROL CENTER ACTIVE'),
                        view === 'LOGISTICS' && e('div', {className:'text-center p-20 italic opacity-30 text-2xl font-black'}, 'FLEET & ROUTE INTELLIGENCE ACTIVE'),
                        view === 'VISUALS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase text-yellow-500'}, 'System Visuals'),
                            e('div', {className:'glass-card max-w-md space-y-4'},
                                e('input', {className:'input-box', value:theme.name, placeholder:'System Name', onChange:(v)=>update('name', v.target.value)}),
                                e('input', {className:'input-box', value:theme.logo, placeholder:'Logo URL', onChange:(v)=>update('logo', v.target.value)}),
                                e('input', {className:'input-box', value:theme.wallpaper, placeholder:'Wallpaper URL', onChange:(v)=>update('wallpaper', v.target.value)})
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
