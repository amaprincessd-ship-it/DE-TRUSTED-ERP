<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | PETTY CASH ENGINE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        body { font-family: 'Ubuntu', sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; overflow: hidden; }

        /* CORE HEADER */
        .bank-header { background: #001f3f; color: white; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #fbbf24; position: fixed; width: 100%; top: 0; z-index: 100; height: 65px; }
        
        /* SIDEBAR */
        .sidebar { background: #001f3f; height: calc(100vh - 65px); position: fixed; width: 260px; top: 65px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 14px 25px; font-size: 11px; text-transform: uppercase; color: #cbd5e1; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-btn.active { background: #003366; color: #fbbf24; border-left: 6px solid #fbbf24; font-weight: 800; }

        /* WORKSPACE */
        .workspace { margin-left: 260px; padding: 90px 40px 40px 40px; height: 100vh; overflow-y: auto; }
        .bank-card { background: white; border-radius: 4px; border: 1px solid #cbd5e1; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); padding: 35px; min-height: 900px; }
        
        /* PETTY CASH SPECIAL UI */
        .balance-strip { background: #0f172a; color: #fff; padding: 15px 25px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-top: 4px solid #10b981; }
        .balance-alert { background: #fef2f2; border: 1px solid #fee2e2; color: #991b1b; padding: 10px; border-radius: 4px; font-size: 11px; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        
        .section-header { font-size: 11px; font-weight: 900; color: #1e40af; background: #eff6ff; padding: 8px 15px; border-radius: 4px; margin: 25px 0 15px 0; text-transform: uppercase; border-left: 4px solid #1e40af; }
        .field-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 5px; }
        .bank-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; font-family: 'Roboto Mono', monospace; font-size: 13px; background: #fff; margin-bottom: 15px; border-radius: 4px; }
        .readonly { background: #f8fafc; font-weight: bold; color: #64748b; }

        .words-panel { background: #f0fdf4; border: 1px dashed #16a34a; color: #166534; padding: 12px; font-size: 12px; font-weight: 700; border-radius: 4px; margin-top: -10px; margin-bottom: 15px; }
        .btn-post { background: #001f3f; color: white; padding: 16px 45px; font-weight: 800; border-radius: 4px; text-transform: uppercase; cursor: pointer; border: none; }
        .btn-blocked { background: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            const gscToWords = (n) => {
                if (!n || n <= 0) return "Zero Ghana Cedis Only";
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                let num = Math.floor(n);
                let res = "";
                if (num >= 1000) { res += ones[Math.floor(num/1000)] + " Thousand "; num %= 1000; }
                if (num >= 100) { res += ones[Math.floor(num/100)] + " Hundred "; num %= 100; }
                if (num >= 20) { res += tens[Math.floor(num/10)] + " "; num %= 10; }
                if (num >= 10) { res += teens[num-10] + " "; num = 0; }
                if (num > 0) { res += ones[num] + " "; }
                return res.trim() + " Ghana Cedis Only";
            };

            function App() {
                const [amount, setAmount] = useState(0);
                const [availableBalance, setAvailableBalance] = useState(4500.00); // Simulated Float
                const DAILY_CEILING = 1000.00;
                const DEPT_LIMIT = 2500.00;
                
                const isOverDaily = amount > DAILY_CEILING;
                const isOverBalance = amount > availableBalance;
                const isBlocked = isOverDaily || isOverBalance;

                return e('div', null,
                    e('div', { className: 'bank-header shadow-lg' },
                        e('h1', { className: 'text-2xl font-black tracking-tighter' }, 'DE-TRUSTED ERP'),
                        e('div', { className: 'bg-green-600 text-white px-3 py-1 text-[11px] font-black rounded' }, 'CASH_MGMT_v2.0_ACTIVE')
                    ),

                    e('div', { className: 'sidebar' },
                        ['Executive', 'Administration', 'Finance', 'HR', 'Logistics', 'Warehouse', 'Production', 'Procurement', 'Sales & Marketing', 'Reception'].map(d => 
                            e('div', { key: d, className: `nav-btn ${d === 'Finance' ? 'active' : ''}` }, d)
                        )
                    ),

                    e('main', { className: 'workspace' },
                        e('div', { className: 'bank-card' },
                            
                            // BALANCE CHECK STRIP
                            e('div', { className: 'balance-strip' },
                                e('div', null,
                                    e('p', { className: 'text-[10px] text-slate-400 font-bold uppercase' }, 'Global Petty Cash Float'),
                                    e('p', { className: 'text-2xl font-black text-green-400' }, `GHS ${availableBalance.toLocaleString()}`)
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] text-slate-400 font-bold uppercase' }, 'Daily Spending Ceiling'),
                                    e('p', { className: 'text-xl font-black' }, `GHS ${DAILY_CEILING.toLocaleString()}`)
                                )
                            ),

                            // BLOCKING ALERTS
                            isOverBalance && e('div', { className: 'balance-alert mb-4' }, '⚠ BLOCKING_RULE: REQUEST EXCEEDS AVAILABLE CASH FLOAT.'),
                            isOverDaily && e('div', { className: 'balance-alert mb-4' }, '⚠ CEILING_LIMIT: DAILY TRANSACTION LIMIT IS GHS 1,000.00.'),

                            e('div', { className: 'flex justify-between items-center border-b pb-6' },
                                e('div', null,
                                    e('h2', { className: 'text-3xl font-black' }, 'Petty Cash Voucher'),
                                    e('p', { className: 'text-xs text-slate-500 font-bold' }, 'Finance > Cash Management')
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] font-black text-slate-400' }, 'VOUCHER ID'),
                                    e('p', { className: 'text-xl font-mono font-bold' }, 'PCV-882-2025')
                                )
                            ),

                            e('div', { className: 'section-header' }, '1. Requestor Information'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Employee Name'),
                                    e('input', { className: 'bank-input', placeholder: 'Search Employee...' }),
                                    e('label', { className: 'field-label' }, 'Department'),
                                    e('input', { className: 'bank-input', placeholder: 'Auto-fill from HR...' })
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Employee ID (Auto-Fill)'),
                                    e('input', { className: 'bank-input readonly', value: 'EMP-9902', readOnly: true }),
                                    e('label', { className: 'field-label' }, 'Transaction Date'),
                                    e('input', { className: 'bank-input', type: 'date', defaultValue: '2025-12-30' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '2. Expense Details'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Expense Category'),
                                    e('select', { className: 'bank-input' }, ['Office', 'Transport', 'Fuel', 'Repairs', 'Misc'].map(o => e('option', {key:o}, o)))
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Purpose'),
                                    e('textarea', { className: 'bank-input h-[80px]', placeholder: 'State specific reason for cash request...' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '3. Financials & Receipt'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Request Amount (Numeric)'),
                                    e('input', { 
                                        className: `bank-input ${isBlocked ? 'border-red-500 bg-red-50' : ''}`, 
                                        type: 'number', 
                                        onChange: (x) => setAmount(x.target.value) 
                                    }),
                                    e('div', { className: 'words-panel' }, gscToWords(amount))
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Receipt Upload (Mandatory)'),
                                    e('div', { className: 'border-2 border-dashed border-slate-300 p-6 text-center' },
                                        e('button', { className: 'text-xs font-bold text-blue-600' }, 'UPLOAD IMAGE/PDF')
                                    )
                                )
                            ),

                            e('div', { className: 'mt-10 pt-6 border-t flex justify-between items-center' },
                                e('div', { className: 'text-[10px] font-mono text-slate-400' }, 
                                    `RULE_ENG: ${isBlocked ? 'BLOCK_IF_INSUFFICIENT (ACTIVE)' : 'VALID_ENTRY'}`
                                ),
                                e('div', { className: 'flex gap-4' },
                                    e('button', { className: 'px-8 py-4 bg-slate-100 font-bold text-xs' }, 'SAVE AS DRAFT'),
                                    e('button', { 
                                        className: `btn-post ${isBlocked ? 'btn-blocked' : ''}`,
                                        disabled: isBlocked,
                                        onClick: () => alert('Petty Cash Approved and Paid.')
                                    }, isBlocked ? 'Authorization Blocked' : 'Authorize & Disburse')
                                )
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
