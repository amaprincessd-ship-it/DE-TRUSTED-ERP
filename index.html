<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | Unified Database Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; color: #0f172a; }
        h1, h2, h3, .cambria { font-family: 'Cambria', 'Georgia', serif; }
        
        .sidebar-executive { background: #020617; min-height: 100vh; position: fixed; width: 240px; z-index: 50; }
        .nav-btn { width: 100%; text-align: left; padding: 12px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #64748b; cursor: pointer; }
        .nav-btn.active { background: #0f172a; color: #3b82f6; border-left-color: #3b82f6; font-weight: 700; }
        
        .admin-sub-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; height: calc(100vh - 180px); overflow-y: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .branch-label { font-size: 9px; font-weight: 900; color: #94a3b8; padding: 18px 20px 8px 20px; text-transform: uppercase; letter-spacing: 0.15em; border-top: 1px solid #f1f5f9; }
        
        .sub-link { padding: 10px 20px; font-size: 12px; color: #475569; cursor: pointer; display: flex; align-items: center; border-left: 3px solid transparent; transition: 0.2s; }
        .sub-link:hover { background: #f8fafc; color: #2563eb; }
        .sub-link.active { background: #eff6ff; color: #2563eb; font-weight: 700; border-left-color: #2563eb; }

        .workspace-card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 3rem; min-height: 750px; }
        .field-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 8px; display: block; letter-spacing: 0.05em; }
        .input-linked { width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; border-radius: 6px; font-size: 14px; color: #1e293b; outline: none; border-left: 3px solid #cbd5e1; }
        .input-linked:focus { border-left-color: #3b82f6; background: white; }

        .db-status { font-size: 9px; font-weight: 700; color: #10b981; display: flex; align-items: center; gap: 6px; }
        .strat-card { border-left: 4px solid #2563eb; background: #f8fafc; padding: 20px; margin-bottom: 15px; border-radius: 0 8px 8px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const useState = React.useState;

            // --- DATABASE SCHEMA DEFINITION ---
            const DB_SCHEMA = {
                "Department Purpose": { isWelcome: true, dbTable: "CORE_STRATEGY" },
                
                // Regulatory Table Mappings
                "GRA (Revenue)": { title: "Taxation & Revenue Database", table: "REG_GRA_FIN", fields: ["VAT/NHIL/GETFund No", "TIN Reference", "WHT Certificate ID", "Period Start/End"], desc: "Official Ghana Revenue Authority tax compliance records." },
                "SSNIT (Pension)": { title: "Social Security Registry", table: "REG_SSNIT_STAFF", fields: ["Employer Registration #", "Staff SSNIT ID", "Contribution Batch", "Clearance Date"], desc: "Staff pension fund management and statutory contributions." },
                "FDA (Food & Drugs)": { title: "FDA Product Licensing", table: "REG_FDA_CERT", fields: ["Product Registration #", "Facility License ID", "Lab Reference Code", "Expiry Date"], desc: "FDA chemical safety and manufacturing quality certifications." },
                "GSA (Standards)": { title: "Standards Authority Hub", table: "REG_GSA_LAB", fields: ["GSA Batch Cert", "Standard Code (GS)", "Testing Lab Ref", "Renewal Cycle"], desc: "Ghana Standards Authority product verification logs." },
                "EPA (Environmental)": { title: "Environmental Audit Logs", table: "REG_EPA_PERMIT", fields: ["EPA Permit Serial", "Effluent Discharge ID", "Site Audit Ref", "Hazardous Log"], desc: "Environmental protection monitoring and industrial waste logs." },
                "RGD (Registrar)": { title: "Company Legal Records", table: "REG_RGD_LEGAL", fields: ["Company Return Year", "Form 3 Serial", "Form 4 Ref", "Annual Filing Status"], desc: "Statutory legal records from Registrar General's Dept." },
                "Local Assembly": { title: "Municipal License Registry", table: "REG_MA_PERMITS", fields: ["BOP License Number", "Property Rate ID", "Assembly District", "Permit Expiry"], desc: "Local government operating licenses and district permits." },

                // Logistics Table Mappings
                "Import (International)": { title: "International Import Logs", table: "LOG_INTL_SHIP", fields: ["Vessel/Flight ID", "Bill of Lading #", "ICUMS Clearing Ref", "Port Authority ID"], desc: "Tracking global raw material procurement and customs clearance." },
                "Forex & Finance Support": { title: "Foreign Currency Admin", table: "LOG_FIN_FOREX", fields: ["LC/TT Reference #", "BoG Form M Code", "Swift Confirmation", "Forex Margin %"], desc: "Managing Bank of Ghana requirements and international payments." },
                "Inbound (Raw Materials)": { title: "Raw Material Intake", table: "LOG_SITE_INBOUND", fields: ["Waybill Number", "Material Category", "Gross Weight (MT)", "Receiving Officer"], desc: "Ashalaja site material entry and weighbridge records." },
                "Local Distribution": { title: "Domestic Supply Chain", table: "LOG_LOCAL_DIST", fields: ["Customer Order ID", "Truck License #", "Regional Waybill", "Sales Hub Ref"], desc: "Tracking paint distribution within Ghanaian regions." },
                "Shipment Tracking": { title: "Fleet Management Hub", table: "LOG_FLEET_LIVE", fields: ["Asset ID", "GPS Tracker Ref", "Driver License ID", "Cargo Status"], desc: "Live operational movement of the transport fleet." },

                // Operations Table Mappings
                "Supplier Coordination": { title: "Vendor & Partner Records", table: "OPS_SUPP_VEND", fields: ["Vendor ID", "Compliance Tier", "Service Level ID", "Master Contract"], desc: "Administrative coordination with external suppliers." },
                "HSSE Command": { title: "Safety & Health Records", table: "OPS_HSSE_SAFETY", fields: ["Incident Report #", "PPE Stock Code", "Fire Drill Ref", "Safety Officer ID"], desc: "Industrial safety protocols and environmental health logs." }
            };

            function AdministrationDesk() {
                const [activeSub, setActiveSub] = useState('Department Purpose');
                const schema = DB_SCHEMA[activeSub];

                const SubMenuLink = (name) => e('div', {
                    key: name,
                    className: `sub-link ${activeSub === name ? 'active' : ''}`,
                    onClick: () => setActiveSub(name)
                }, name);

                return e('div', { className: 'fade-in' },
                    e('div', { className: 'mb-8 border-b pb-6 flex justify-between items-end' },
                        e('div', null,
                            e('h1', { className: 'text-4xl cambria text-slate-900' }, 'Administration Desk'),
                            e('p', { className: 'text-slate-500' }, 'Operational Infrastructure & Central Data Interface')
                        ),
                        e('div', { className: 'db-status' }, 
                            e('div', { className: 'w-2 h-2 bg-emerald-500 rounded-full animate-pulse' }),
                            'DB_CONNECTED: DT_PROD_SVR_01'
                        )
                    ),

                    e('div', { className: 'grid grid-cols-12 gap-8' },
                        e('div', { className: 'col-span-3' },
                            e('div', { className: 'admin-sub-card' },
                                e('div', { className: 'branch-label' }, 'Executive Strategy'),
                                ["Department Purpose"].map(SubMenuLink),

                                e('div', { className: 'branch-label' }, 'Regulatory Hub'),
                                ["GRA (Revenue)", "SSNIT (Pension)", "FDA (Food & Drugs)", "GSA (Standards)", "EPA (Environmental)", "RGD (Registrar)", "Local Assembly"].map(SubMenuLink),
                                
                                e('div', { className: 'branch-label' }, 'Logistics & Trade'),
                                ["Import (International)", "Forex & Finance Support", "Inbound (Raw Materials)", "Local Distribution", "Shipment Tracking"].map(SubMenuLink),
                                
                                e('div', { className: 'branch-label' }, 'Operations & Safety'),
                                ["Supplier Coordination", "HSSE Command"].map(SubMenuLink)
                            )
                        ),

                        e('div', { className: 'col-span-9' },
                            e('div', { className: 'workspace-card fade-in', key: activeSub },
                                schema.isWelcome ? e('div', null,
                                    e('h2', { className: 'text-xs font-black text-blue-600 uppercase tracking-widest mb-2' }, 'Official Introduction'),
                                    e('h1', { className: 'text-2xl cambria text-slate-900 mb-8' }, 'PURPOSE AND STRATEGIC ROLE OF THE ADMINISTRATION DEPARTMENT'),
                                    e('p', { className: 'text-lg text-slate-600 mb-10 leading-relaxed' }, 
                                        "The Administration Department serves as the central coordinating function responsible for ensuring organizational efficiency, regulatory compliance, corporate governance, internal controls, and operational continuity."
                                    ),
                                    e('div', { className: 'strat-card' }, 
                                        e('h4', { className: 'font-bold text-slate-900' }, 'The Institutional Backbone'),
                                        e('p', { className: 'text-sm text-slate-500' }, 'Ensuring foundational efficiency for DE-TRUSTED PAINT.')
                                    ),
                                    e('div', { className: 'strat-card' }, 
                                        e('h4', { className: 'font-bold text-slate-900' }, 'The Custodian of Compliance'),
                                        e('p', { className: 'text-sm text-slate-500' }, 'Guardian of policies, statutory records, and institutional integrity.')
                                    ),
                                    e('div', { className: 'strat-card' }, 
                                        e('h4', { className: 'font-bold text-slate-900' }, 'The Strategic Interface'),
                                        e('p', { className: 'text-sm text-slate-500' }, 'Bridging the gap between management, regulators, and external stakeholders.')
                                    )
                                ) : e('div', null,
                                    e('div', { className: 'flex justify-between items-start mb-10 border-b pb-8' },
                                        e('div', null,
                                            e('h2', { className: 'text-3xl font-bold text-slate-800' }, schema.title),
                                            e('p', { className: 'text-blue-600 text-[10px] font-black uppercase mt-1 tracking-widest' }, `DATABASE TABLE: ${schema.table}`)
                                        ),
                                        e('div', { className: 'flex gap-3' },
                                            e('button', { className: 'bg-slate-900 text-white text-[10px] font-bold uppercase px-6 py-3 rounded-lg hover:shadow-xl transition-all' }, 'Save Record'),
                                            e('button', { className: 'border border-slate-300 text-slate-600 text-[10px] font-bold uppercase px-6 py-3 rounded-lg' }, 'Export .CSV')
                                        )
                                    ),
                                    e('div', { className: 'mb-10 p-5 bg-slate-50 border-l-4 border-slate-800 rounded-r-lg' },
                                        e('p', { className: 'text-sm text-slate-600 italic' }, schema.desc)
                                    ),
                                    e('div', { className: 'grid grid-cols-2 gap-x-10 gap-y-8' },
                                        schema.fields.map(label => e('div', { key: label },
                                            e('label', { className: 'field-label' }, label),
                                            e('input', { className: 'input-linked', placeholder: `Enter ${label}...` })
                                        ))
                                    ),
                                    e('div', { className: 'mt-24 p-6 bg-blue-50 rounded-xl border border-blue-100 flex items-center justify-between' },
                                        e('p', { className: 'text-[11px] font-semibold text-blue-700' }, "Data validation required before final commit to Ashalaja Cluster Server."),
                                        e('span', { className: 'text-[10px] text-blue-400 font-mono' }, `REF: DBX-${schema.table}-2025`)
                                    )
                                )
                            )
                        )
                    )
                );
            }

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Administration');
                const desks = ['Executive', 'Administration', 'Finance', 'Production', 'Logistics', 'Procurement', 'Sales', 'Warehouse', 'HR', 'Reception'];

                return e('div', { className: 'flex' },
                    e('div', { className: 'sidebar-executive' },
                        e('div', { className: 'p-8 mb-6' },
                            e('h1', { className: 'cambria text-white text-3xl' }, 'DE-TRUSTED'),
                            e('p', { className: 'text-[10px] text-blue-500 font-bold uppercase tracking-[0.2em] mt-2' }, 'ERP Master')
                        ),
                        desks.map(name => 
                            e('button', {
                                key: name,
                                onClick: () => setCurrentDesk(name),
                                className: `nav-btn ${currentDesk === name ? 'active' : ''}`
                            }, name)
                        )
                    ),
                    e('main', { className: 'flex-1 ml-[240px] min-h-screen p-16' },
                        currentDesk === 'Administration' ? e(AdministrationDesk) : e('div', { className: 'py-40 text-center opacity-20' }, e('h1', { className: 'text-6xl cambria' }, currentDesk))
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
