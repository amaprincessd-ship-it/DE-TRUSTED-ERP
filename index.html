<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | SUPPORT & STRATEGY DESKS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        :root { --navy: #001f3f; --gold: #fbbf24; --legal-purple: #581c87; --tool-gray: #334155; --qa-teal: #0d9488; }
        body { font-family: 'Ubuntu', sans-serif; background: #f1f5f9; margin: 0; }

        .sidebar { background: var(--navy); height: 100vh; width: 260px; position: fixed; border-right: 4px solid var(--gold); }
        .workspace { margin-left: 260px; padding: 40px; }
        
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 30px; }
        .header { color: white; padding: 20px 30px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .input-f { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 4px; font-size: 13px; margin-bottom: 15px; }
        
        .tag { padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .tag-critical { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;

            function App() {
                return e('div', { className: 'flex' },
                    // SIDEBAR
                    e('aside', { className: 'sidebar p-6' },
                        e('h1', { className: 'text-white text-xl font-black mb-10' }, 'DE-TRUSTED ERP'),
                        ['Legal Registry', 'Fixed Assets', 'Maintenance Log', 'Quality Control', 'Safety (HSE)', 'IT Support'].map(i => 
                            e('div', { key: i, className: 'text-slate-400 text-[11px] font-black py-3 border-b border-white/5 cursor-pointer hover:text-white' }, i.toUpperCase())
                        )
                    ),

                    e('main', { className: 'workspace flex-1' },
                        
                        // 1. LEGAL & COMPLIANCE DESK
                        e('div', { className: 'card' },
                            e('div', { className: 'header bg-purple-900' },
                                e('div', null, e('h2', { className: 'text-lg font-black' }, 'Legal & Contract Registry'), e('p', { className: 'text-[10px] opacity-70' }, 'Compliance > Risk Management')),
                                e('span', { className: 'tag tag-critical' }, 'Renewal Due')
                            ),
                            e('div', { className: 'p-6 grid grid-cols-3 gap-6' },
                                e('div', null, e('label', { className: 'field-label' }, 'Contract Title'), e('input', { className: 'input-f', defaultValue: 'Main Factory Lease Agreement' })),
                                e('div', null, e('label', { className: 'field-label' }, 'Expiry Date'), e('input', { className: 'input-f', type: 'date', defaultValue: '2026-01-15' })),
                                e('div', null, e('label', { className: 'field-label' }, 'Legal Custodian'), e('input', { className: 'input-f', value: 'Barrister O. Boateng', readOnly: true }))
                            )
                        ),

                        // 2. MAINTENANCE & ASSET DESK
                        
                        e('div', { className: 'card' },
                            e('div', { className: 'header bg-slate-700' },
                                e('div', null, e('h2', { className: 'text-lg font-black' }, 'Fixed Asset Maintenance'), e('p', { className: 'text-[10px] opacity-70' }, 'Operations > Asset Lifecycle')),
                                e('div', { className: 'text-right' }, e('p', { className: 'text-[10px] font-black' }, 'ASSET ID'), e('p', { className: 'font-mono' }, 'GEN-SET-004'))
                            ),
                            e('div', { className: 'p-6 grid grid-cols-2 gap-10' },
                                e('div', null, 
                                    e('label', { className: 'field-label' }, 'Maintenance Type'),
                                    e('select', { className: 'input-f' }, ['Preventative', 'Corrective', 'Emergency', 'Routine Check'].map(o => e('option', {key:o}, o))),
                                    e('label', { className: 'field-label' }, 'Cost Estimation (Link to Finance)'),
                                    e('input', { className: 'input-f', placeholder: 'GHS 0.00' })
                                ),
                                e('div', { className: 'bg-slate-50 p-4 rounded border' },
                                    e('p', { className: 'text-[10px] font-black text-slate-400 mb-2' }, 'SYSTEM STATUS'),
                                    e('div', { className: 'flex justify-between items-center' },
                                        e('span', { className: 'text-xs font-bold' }, 'Generator Runtime: 4,200 hrs'),
                                        e('span', { className: 'tag bg-orange-100 text-orange-700' }, 'Service Overdue')
                                    )
                                )
                            )
                        ),

                        // 3. QUALITY ASSURANCE (QA) DESK
                        
                        e('div', { className: 'card' },
                            e('div', { className: 'header bg-teal-700' },
                                e('div', null, e('h2', { className: 'text-lg font-black' }, 'Quality Control (Batch Inspection)'), e('p', { className: 'text-[10px] opacity-70' }, 'Production > Compliance Standards')),
                                e('span', { className: 'tag bg-white text-teal-900' }, 'QA Passed')
                            ),
                            e('div', { className: 'p-6 grid grid-cols-3 gap-6' },
                                e('div', null, e('label', { className: 'field-label' }, 'Production Batch #'), e('input', { className: 'input-f', value: 'BATCH-2025-AX1', readOnly: true })),
                                e('div', null, e('label', { className: 'field-label' }, 'Defect Rate (%)'), e('input', { className: 'input-f', type: 'number', defaultValue: 0.02 })),
                                e('div', null, e('label', { className: 'field-label' }, 'Inspector ID'), e('input', { className: 'input-f', value: 'EMP-8802 | J. Doe', readOnly: true }))
                            )
                        ),

                        // FOOTER GLOBAL ACTION
                        e('div', { className: 'flex justify-end gap-4' },
                            e('button', { className: 'px-8 py-3 bg-white border border-slate-300 font-bold text-xs rounded' }, 'EXPORT GLOBAL AUDIT'),
                            e('button', { className: 'px-10 py-3 bg-navy text-white font-bold text-xs rounded' }, 'LOCK CURRENT PERIOD')
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
