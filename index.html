<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v67.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(40px); z-index: -1; }
        
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; position: relative; z-index: 10; }
        
        .glass-card { background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 25px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; transition: 0.3s; }
        .btn-disabled { background: #334155; color: #94a3b8; cursor: not-allowed; }
        
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }

        .margin-safe { color: #10b981; }
        .margin-danger { color: #ef4444; font-weight: 900; animation: shake 0.5s ease-in-out; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .revision-node { position: relative; padding-left: 25px; border-left: 2px solid rgba(255,255,255,0.1); margin-left: 10px; padding-bottom: 20px; }
        .revision-node::before { content: ""; position: absolute; left: -6px; top: 0; width: 10px; height: 10px; border-radius: 50%; background: var(--accent-color); }
        
        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase">MARGIN GUARD v67</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Profit Protection Active</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Secure Login</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('MARGINS');
                const [data, setData] = useState([
                    { 
                        id: 'Q-772', client: 'Shell Ghana', base: 100000, current: 95000, 
                        minMargin: 0.85, // 15% Max discount allowed
                        history: [100000, 98000, 95000]
                    }
                ]);

                const updatePrice = (id) => {
                    const val = prompt("Enter Negotiated Price (GHS):");
                    if (!val || isNaN(val)) return;
                    setData(data.map(d => d.id === id ? {...d, current: parseInt(val), history: [...d.history, parseInt(val)]} : d));
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "COMMAND ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Financial Oversight')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['DASHBOARD', 'MARGINS', 'PIPELINE', 'FORGE', 'VENDORS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'MARGINS' && e('div', null,
                            e('h2', {className:'text-5xl font-black italic uppercase tracking-tighter mb-4'}, 'Profit Sentinel'),
                            e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em] mb-10'}, 'Real-Time Margin Erosion Tracking'),
                            
                            e('div', {className:'grid grid-cols-1 gap-8'},
                                data.map(d => {
                                    const marginPercent = ((d.current / d.base) * 100).toFixed(1);
                                    const isDanger = d.current < (d.base * d.minMargin);

                                    return e('div', {key: d.id, className:`glass-card flex flex-col lg:flex-row gap-10 border-l-8 ${isDanger ? 'border-red-600' : 'border-emerald-500'}`},
                                        e('div', {className:'flex-1'},
                                            e('p', {className:'text-[10px] font-bold opacity-40 uppercase'}, d.id),
                                            e('h3', {className:'text-3xl font-black uppercase mb-6'}, d.client),
                                            
                                            e('div', {className:'grid grid-cols-2 gap-4 mb-8'},
                                                e('div', {className:'bg-black/30 p-4 rounded'},
                                                    e('p', {className:'text-[9px] uppercase font-bold opacity-50'}, 'Original Quote'),
                                                    e('p', {className:'text-xl font-mono text-white'}, `GHS ${d.base.toLocaleString()}`)
                                                ),
                                                e('div', {className:'bg-black/30 p-4 rounded'},
                                                    e('p', {className:'text-[9px] uppercase font-bold opacity-50'}, 'Current Offer'),
                                                    e('p', {className:`text-xl font-mono font-black ${isDanger ? 'margin-danger' : 'margin-safe'}`}, `GHS ${d.current.toLocaleString()}`)
                                                )
                                            ),

                                            e('div', {className:'flex items-center gap-4'},
                                                e('button', {onClick: ()=>updatePrice(d.id), className:'btn-accent flex-1 py-4'}, 'Negotiate Price'),
                                                e('button', {className:`flex-1 py-4 rounded text-[10px] font-black uppercase transition ${isDanger ? 'btn-disabled' : 'bg-emerald-600 text-white'}`}, isDanger ? 'LOCKED: Margin Too Low' : 'Finalize Deal')
                                            ),
                                            isDanger && e('p', {className:'text-[9px] text-red-500 font-bold mt-4 uppercase animate-pulse'}, '⚠️ Warning: This offer is below the 15% profit floor.')
                                        ),

                                        e('div', {className:'w-full lg:w-64 border-l border-white/5 pl-10'},
                                            e('h4', {className:'text-[10px] font-black uppercase opacity-40 mb-6'}, 'Deal Evolution'),
                                            e('div', null,
                                                d.history.map((rev, i) => e('div', {key: i, className:'revision-node'},
                                                    e('p', {className:'text-[10px] font-bold opacity-50'}, `Rev ${i+1}`),
                                                    e('p', {className:'text-sm font-mono'}, `GHS ${rev.toLocaleString()}`)
                                                ))
                                            ),
                                            e('div', {className:'mt-4 p-4 bg-white/5 rounded text-center'},
                                                e('p', {className:'text-[10px] font-bold uppercase'}, 'Retention'),
                                                e('p', {className:`text-2xl font-black ${isDanger ? 'text-red-500' : 'text-yellow-500'}`}, `${marginPercent}%`)
                                            )
                                        )
                                    );
                                })
                            )
                        ),

                        view !== 'MARGINS' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} Sub-System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
