<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v88.0 STOCK DEDUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at top right, #0f172a, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .stock-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .tag-reserved { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .tag-available { background: rgba(16, 185, 129, 0.2); color: #10b981; }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase text-white">STOCK COMMAND</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Inventory Deduction v88.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Authorize Warehouse Link</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('WAREHOUSE');
                
                // SIMULATED INVENTORY STATE
                const [inventory, setInventory] = useState([
                    { id: 101, name: 'Industrial Resin (Grade A)', stock: 5000, reserved: 450, unit: 'KG' },
                    { id: 102, name: 'Titanium White Pigment', stock: 1200, reserved: 120, unit: 'KG' },
                    { id: 103, name: 'Chemical Solvent X-1', stock: 800, reserved: 50, unit: 'L' }
                ]);

                const [activeJobs, setActiveJobs] = useState([
                    { id: 'JOB-9901', status: 'PENDING', items: [
                        { name: 'Industrial Resin (Grade A)', qty: 200 },
                        { name: 'Titanium White Pigment', qty: 150 }
                    ]}
                ]);

                // LOGIC: HARD DEDUCTION (The "Commit" step)
                const executeDeduction = (jobId) => {
                    const job = activeJobs.find(j => j.id === jobId);
                    const newInventory = inventory.map(item => {
                        const required = job.items.find(i => i.name === item.name);
                        if (required) {
                            return { 
                                ...item, 
                                stock: item.stock - required.qty,
                                reserved: item.reserved - required.qty 
                            };
                        }
                        return item;
                    });
                    setInventory(newInventory);
                    setActiveJobs(activeJobs.map(j => j.id === jobId ? {...j, status: 'IN_PROGRESS'} : j));
                    alert(`INVENTORY UPDATED: Job ${jobId} moved to floor.`);
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Stock Integrity')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['WAREHOUSE', 'RESERVATIONS', 'JOBS', 'CEO_DASHBOARD'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'WAREHOUSE' && e('div', null,
                            e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter mb-4 text-white'}, 'Inventory'),
                            e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em] mb-12'}, 'Real-Time Stock & Reservation Sync'),

                            e('div', {className:'glass-card'},
                                e('table', {className:'w-full text-left'},
                                    e('thead', null, e('tr', {className:'text-[10px] uppercase opacity-40 border-b border-white/10 pb-4'},
                                        e('th', {className:'pb-4'}, 'Raw Material'),
                                        e('th', {className:'pb-4 text-center'}, 'On Hand'),
                                        e('th', {className:'pb-4 text-center'}, 'Reserved'),
                                        e('th', {className:'pb-4 text-center'}, 'Net Available'),
                                        e('th', {className:'pb-4 text-right'}, 'Status')
                                    )),
                                    e('tbody', null, inventory.map(item => e('tr', {key: item.id, className:'border-b border-white/5'},
                                        e('td', {className:'py-6 font-bold'}, item.name),
                                        e('td', {className:'py-6 text-center font-mono'}, `${item.stock} ${item.unit}`),
                                        e('td', {className:'py-6 text-center text-yellow-500 font-mono'}, `${item.reserved} ${item.unit}`),
                                        e('td', {className:'py-6 text-center font-black text-emerald-400'}, `${item.stock - item.reserved} ${item.unit}`),
                                        e('td', {className:'py-6 text-right'}, 
                                            e('span', {className:`stock-tag ${(item.stock - item.reserved) > 100 ? 'tag-available' : 'bg-red-500/20 text-red-500'}`}, 
                                                (item.stock - item.reserved) > 100 ? 'HEALTHY' : 'CRITICAL'
                                            )
                                        )
                                    )))
                                )
                            )
                        ),

                        view === 'JOBS' && e('div', null,
                            e('h2', {className:'text-4xl font-black uppercase italic mb-8'}, 'Job Material Release'),
                            e('div', {className:'grid grid-cols-1 gap-6'},
                                activeJobs.map(j => e('div', {key: j.id, className:'glass-card border-yellow-500/20'},
                                    e('div', {className:'flex justify-between items-center mb-6'},
                                        e('div', null,
                                            e('p', {className:'text-xl font-black'}, j.id),
                                            e('p', {className:'text-[10px] uppercase opacity-60'}, `Status: ${j.status}`)
                                        ),
                                        j.status === 'PENDING' && e('button', {onClick: () => executeDeduction(j.id), className:'btn-accent px-8'}, 'Deduct & Release to Mixing')
                                    ),
                                    e('div', {className:'bg-black/20 p-4 rounded-xl'},
                                        e('p', {className:'text-[10px] font-black uppercase opacity-40 mb-3'}, 'Required Materials'),
                                        j.items.map((it, idx) => e('div', {key: idx, className:'flex justify-between text-xs py-1'},
                                            e('span', null, it.name),
                                            e('span', {className:'font-mono font-bold'}, `${it.qty} unit`)
                                        ))
                                    )
                                ))
                            )
                        ),

                        view !== 'WAREHOUSE' && view !== 'JOBS' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
