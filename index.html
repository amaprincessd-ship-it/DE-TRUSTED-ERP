<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP | CORE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        
        /* HARD OVERRIDE FOR SECURITY GATE */
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }

        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #475569; color: white; padding: 12px; border-radius: 6px; width: 100%; font-family: 'Roboto Mono', monospace; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; width: 100%; font-size: 11px; }
        .signature-box { border: 2px dashed #475569; height: 100px; background: #020617; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #64748b; font-style: italic; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/50">
            <h1 id="gate-brand" class="text-3xl font-black mb-1 italic">DE-TRUSTED</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">SYSTEM CORE</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl border-yellow-500/20" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-gold">AUTHENTICATE</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // Store Company Name in Local Storage for persistence
        let companyName = localStorage.getItem('erp_brand') || "DE-TRUSTED";
        document.getElementById('gate-brand').innerText = companyName;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); location.reload(); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('BRAND');
                const [brand, setBrand] = useState(companyName);
                const [signed, setSigned] = useState(false);

                const saveBrand = () => {
                    localStorage.setItem('erp_brand', brand);
                    window.location.reload(); // Refresh to apply globally
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' }, 
                            e('h1', { className: 'text-xl font-black italic text-yellow-500' }, brand)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase' },
                            e('div', { onClick:()=>setView('BRAND'), className:`p-4 cursor-pointer ${view==='BRAND'?'bg-slate-800 text-yellow-500':''}`}, 'ðŸ¢ Brand Identity'),
                            e('div', { onClick:()=>setView('CONTRACT'), className:`p-4 cursor-pointer ${view==='CONTRACT'?'bg-slate-800 text-yellow-500':''}`}, 'âœï¸ E-Sign Terminal')
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'BRAND' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-2 italic uppercase'}, 'Brand Governance'),
                            e('p', {className:'text-xs text-slate-500 mb-8 font-bold'}, 'Update the ERP name across all modules'),
                            
                            e('div', {className:'glass-card max-w-md'},
                                e('label', {className:'text-[10px] uppercase font-bold text-slate-400'}, 'Company Display Name'),
                                e('input', {
                                    className:'input-box mt-2 mb-6', 
                                    value: brand, 
                                    onChange: (ev)=>setBrand(ev.target.value.toUpperCase())
                                }),
                                e('button', {className:'btn-gold', onClick: saveBrand}, 'Apply Global Rebrand')
                            )
                        ),

                        view === 'CONTRACT' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Candidate E-Signature'),
                            e('div', {className:'glass-card max-w-2xl'},
                                e('div', {className:'bg-white p-8 text-slate-800 mb-6 text-sm rounded shadow-inner'},
                                    e('h3', {className:'font-bold text-lg border-b mb-4'}, `Employment Agreement: ${brand}`),
                                    e('p', {className:'mb-4'}, 'I hereby accept the terms of employment including the specified KPIs and salary structure...'),
                                    e('div', {className:'mt-10'}, 
                                        e('p', {className:'text-[10px] text-slate-400 uppercase'}, 'Candidate Signature'),
                                        e('div', {className:'signature-box mt-2 border-2'}, signed ? e('span',{className:'text-blue-600 font-serif text-2xl'}, 'Kwadwo Antwi') : 'Sign Here')
                                    )
                                ),
                                !signed ? e('button', {className:'btn-gold', onClick:()=>setSigned(true)}, 'Simulate Digital Signature')
                                        : e('button', {className:'bg-emerald-600 w-full p-3 rounded font-black text-[10px]'}, 'DOCUMENT FILED & GRADUATED')
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
