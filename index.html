<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | EXPENSE CLAIM ENGINE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap');
        
        body { font-family: 'Ubuntu', sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; overflow: hidden; }

        .bank-header { background: #001f3f; color: white; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #fbbf24; position: fixed; width: 100%; top: 0; z-index: 100; height: 65px; }
        .sidebar { background: #001f3f; height: calc(100vh - 65px); position: fixed; width: 260px; top: 65px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 14px 25px; font-size: 11px; text-transform: uppercase; color: #cbd5e1; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-btn.active { background: #003366; color: #fbbf24; border-left: 6px solid #fbbf24; font-weight: 800; }

        .workspace { margin-left: 260px; padding: 90px 40px 40px 40px; height: 100vh; overflow-y: auto; }
        .bank-card { background: white; border-radius: 4px; border: 1px solid #cbd5e1; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); padding: 35px; min-height: 950px; }
        
        .section-header { font-size: 11px; font-weight: 900; color: #1e40af; background: #eff6ff; padding: 8px 15px; border-radius: 4px; margin: 25px 0 15px 0; text-transform: uppercase; border-left: 4px solid #1e40af; }
        .field-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .bank-input { width: 100%; border: 1px solid #cbd5e1; padding: 10px; font-family: 'Roboto Mono', monospace; font-size: 13px; background: #fff; margin-bottom: 15px; border-radius: 4px; }
        .readonly { background: #f8fafc; font-weight: bold; color: #64748b; }

        .words-panel { background: #f0fdf4; border: 1px dashed #16a34a; color: #166534; padding: 12px; font-size: 12px; font-weight: 700; border-radius: 4px; margin-top: -10px; margin-bottom: 15px; }
        .attachment-zone { border: 2px dashed #cbd5e1; padding: 20px; text-align: center; background: #f8fafc; cursor: pointer; transition: 0.3s; }
        .attachment-zone:hover { border-color: #1e40af; background: #eff6ff; }
        
        .btn-post { background: #001f3f; color: white; padding: 16px 45px; font-weight: 800; border-radius: 4px; text-transform: uppercase; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            // GSC - Numeric to Words
            const gscToWords = (n) => {
                if (!n || n <= 0) return "Zero Ghana Cedis Only";
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                let num = Math.floor(n);
                let res = "";
                if (num >= 1000) { res += ones[Math.floor(num/1000)] + " Thousand "; num %= 1000; }
                if (num >= 100) { res += ones[Math.floor(num/100)] + " Hundred "; num %= 100; }
                if (num >= 20) { res += tens[Math.floor(num/10)] + " "; num %= 10; }
                if (num >= 10) { res += teens[num-10] + " "; num = 0; }
                if (num > 0) { res += ones[num] + " "; }
                return res.trim() + " Ghana Cedis Only";
            };

            function App() {
                const [amount, setAmount] = useState(0);
                const [status, setStatus] = useState('Draft');
                const [fileUploaded, setFileUploaded] = useState(false);

                return e('div', null,
                    e('div', { className: 'bank-header shadow-lg' },
                        e('h1', { className: 'text-2xl font-black tracking-tighter' }, 'DE-TRUSTED ERP'),
                        e('div', { className: 'bg-blue-600 text-white px-3 py-1 text-[11px] font-black rounded' }, 'EXPENSE_MGMT_ACTIVE')
                    ),

                    e('div', { className: 'sidebar' },
                        ['Executive', 'Administration', 'Finance', 'HR', 'Logistics', 'Warehouse', 'Production', 'Procurement', 'Sales & Marketing', 'Reception'].map(d => 
                            e('div', { key: d, className: `nav-btn ${d === 'Finance' ? 'active' : ''}` }, d)
                        )
                    ),

                    e('main', { className: 'workspace' },
                        e('div', { className: 'bank-card' },
                            e('div', { className: 'flex justify-between items-center border-b pb-6 mb-8' },
                                e('div', null,
                                    e('h2', { className: 'text-3xl font-black text-slate-900' }, 'Staff Expense Claim'),
                                    e('p', { className: 'text-xs text-slate-500 font-bold' }, 'Finance > Expense Management')
                                ),
                                e('div', { className: 'text-right' },
                                    e('p', { className: 'text-[10px] font-black text-slate-400' }, 'CLAIM ID'),
                                    e('p', { className: 'text-xl font-mono font-bold' }, 'CLM-DEC-2025-098')
                                )
                            ),

                            e('div', { className: 'section-header' }, '1. Employee & Department'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Employee Name'),
                                    e('input', { className: 'bank-input', placeholder: 'Enter Name...' }),
                                    e('label', { className: 'field-label' }, 'Department'),
                                    e('input', { className: 'bank-input', placeholder: 'Enter Department...' })
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Employee ID (Auto)'),
                                    e('input', { className: 'bank-input readonly', value: 'EMP-7712', readOnly: true })
                                )
                            ),

                            e('div', { className: 'section-header' }, '2. Expense & Financial Details'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Date of Expense'),
                                    e('input', { className: 'bank-input', type: 'date' }),
                                    e('label', { className: 'field-label' }, 'Expense Category'),
                                    e('select', { className: 'bank-input' }, ['Travel', 'Accommodation', 'Utilities', 'Supplies'].map(o => e('option', {key:o}, o))),
                                    e('label', { className: 'field-label' }, 'Vendor Name'),
                                    e('input', { className: 'bank-input', placeholder: 'Where was the money spent?' })
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Claim Amount (Numeric)'),
                                    e('input', { className: 'bank-input', type: 'number', onChange: (x) => setAmount(x.target.value) }),
                                    e('div', { className: 'words-panel' }, gscToWords(amount)),
                                    e('label', { className: 'field-label' }, 'Receipt Number'),
                                    e('input', { className: 'bank-input', placeholder: 'Serial Number on Receipt...' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '3. Reimbursement Method'),
                            e('div', { className: 'grid grid-cols-2 gap-x-10' },
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Payment Method'),
                                    e('select', { className: 'bank-input' }, ['Bank', 'Mobile Money', 'Petty Cash'].map(o => e('option', {key:o}, o)))
                                ),
                                e('div', null,
                                    e('label', { className: 'field-label' }, 'Target Payment Date'),
                                    e('input', { className: 'bank-input', type: 'date' })
                                )
                            ),

                            e('div', { className: 'section-header' }, '4. Evidence (MANDATORY)'),
                            e('div', { 
                                className: `attachment-zone ${fileUploaded ? 'border-green-500 bg-green-50' : ''}`,
                                onClick: () => setFileUploaded(true) 
                            },
                                e('p', { className: 'text-sm font-bold' }, fileUploaded ? 'âœ“ RECEIPT_CAPTURED.PDF' : 'CLICK TO UPLOAD RECEIPT / INVOICE'),
                                e('p', { className: 'text-[10px] text-slate-400 mt-1' }, 'Accepted: JPG, PNG, PDF (Max 5MB)')
                            ),

                            e('div', { className: 'mt-10 pt-6 border-t flex justify-end gap-5' },
                                e('button', { className: 'px-8 py-4 bg-slate-100 font-bold text-xs' }, 'SAVE AS DRAFT'),
                                e('button', { 
                                    className: `btn-post ${!fileUploaded ? 'opacity-50 cursor-not-allowed' : ''}`,
                                    disabled: !fileUploaded,
                                    onClick: () => { setStatus('Approved'); alert('Claim Submitted to Reviewer.'); }
                                }, 'Submit Claim for Review')
                            )
                        )
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
