<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | EXECUTIVE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        
        #security-shield {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #020617; z-index: 10000; display: flex;
            align-items: center; justify-content: center;
        }

        /* DYNAMIC ALERT PULSE */
        @keyframes executive-alert {
            0% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); border-color: #334155; }
            50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.6); border-color: #ef4444; }
            100% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); border-color: #334155; }
        }
        .pulse-critical { animation: executive-alert 1s infinite; border-width: 2px; }
        
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 50; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; width: 100%; margin-top: 4px; font-family: 'Roboto Mono', monospace; font-size: 13px; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; font-size: 10px; }
        .btn-override { background: #ef4444; color: white; padding: 8px 12px; border-radius: 4px; font-size: 9px; font-weight: 900; }
        .queue-badge { font-size: 9px; padding: 2px 8px; border-radius: 4px; background: #334155; color: #94a3b8; font-weight: bold; }
    </style>
</head>
<body>

    <div id="security-shield">
        <div class="glass-card w-96 text-center border-yellow-500/40">
            <h1 class="text-3xl font-black mb-1 italic">DE-TRUSTED</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.4em]">EXECUTIVE GATEWAY</p>
            <input type="password" id="pass-key" class="input-box text-center mb-6 text-xl" placeholder="ENTER MASTER KEY" autofocus>
            <button onclick="access()" class="btn-gold w-full py-4 text-sm">INITIALIZE COMMAND</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function access() {
            if (document.getElementById('pass-key').value === 'SUPER2025') {
                document.getElementById('security-shield').style.display = 'none';
                if ("Notification" in window) { Notification.requestPermission(); }
            } else { alert("INVALID CREDENTIALS"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('MATRIX');
                const [requests, setRequests] = useState([
                    { id: 101, name: "Kofi Mensah", type: "Annual", stage: "Dept Head", status: "Pending", timeInQueue: 48 },
                    { id: 102, name: "Ama Serwaa", type: "Sick", stage: "HR Manager", status: "Pending", timeInQueue: 12 }
                ]);

                // Global Status Monitor
                useEffect(() => {
                    const pending = requests.filter(r => r.status === 'Pending').length;
                    if (pending > 0 && Notification.permission === "granted") {
                        new Notification("EXECUTIVE ALERT", { body: `System Bottleneck: ${pending} requests pending approval.` });
                    }
                }, [requests]);

                const processAction = (id, newStatus, actor, reason = "") => {
                    setRequests(requests.map(r => r.id === id ? { ...r, status: newStatus, finalActor: actor, rejectionReason: reason } : r));
                    alert(`${actor} Decision Recorded. Notifications sent.`);
                };

                const overrideAction = (id) => {
                    const decision = confirm("CEO OVERRIDE: OK to Approve, Cancel to Reject.");
                    if (decision) processAction(id, "Approved", "CEO (Override)");
                    else {
                        const reason = prompt("Enter Rejection Reason for CEO Override:");
                        if(reason) processAction(id, "Rejected", "CEO (Override)", reason);
                    }
                };

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' }, e('h1', { className: 'text-xl font-black italic' }, 'DE-TRUSTED')),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase tracking-widest' },
                            e('div', { onClick:()=>setView('MATRIX'), className:`p-4 cursor-pointer ${view==='MATRIX'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ“¡ Approval Matrix'),
                            e('div', { onClick:()=>setView('LOGS'), className:`p-4 cursor-pointer ${view==='LOGS'?'bg-slate-800 text-yellow-500':''}`}, 'ðŸ“Š Global Logs')
                        )
                    ),
                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'MATRIX' && e('div', null,
                            e('div', {className:'flex justify-between items-end mb-8 border-b border-slate-800 pb-4'},
                                e('div', null,
                                    e('h2', {className:'text-3xl font-black uppercase tracking-tighter'}, 'Executive Command Center'),
                                    e('p', {className:'text-[10px] text-slate-500'}, 'Real-time monitoring of all active approval queues')
                                ),
                                e('div', {className:'flex gap-4 text-[10px] font-bold'},
                                    e('span', {className:'text-yellow-500'}, 'DEPT HEADS: ' + requests.filter(r=>r.stage==='Dept Head' && r.status==='Pending').length),
                                    e('span', {className:'text-emerald-500'}, 'HR: ' + requests.filter(r=>r.stage==='HR Manager' && r.status==='Pending').length)
                                )
                            ),

                            e('div', {className:'grid gap-6'},
                                requests.filter(r => r.status === 'Pending').map(r => e('div', {
                                    key:r.id, 
                                    className: `glass-card flex justify-between items-center ${r.timeInQueue > 24 ? 'pulse-critical' : ''}`
                                },
                                    e('div', {className:'flex gap-6 items-center'},
                                        e('div', null, 
                                            e('p', {className:'text-[10px] text-slate-500 mb-1'}, 'STAFF NAME'),
                                            e('p', {className:'font-black text-white'}, r.name)
                                        ),
                                        e('div', null, 
                                            e('p', {className:'text-[10px] text-slate-500 mb-1'}, 'CURRENT QUEUE'),
                                            e('span', {className:'queue-badge'}, r.stage)
                                        ),
                                        e('div', null, 
                                            e('p', {className:'text-[10px] text-slate-500 mb-1'}, 'HOURS PENDING'),
                                            e('p', {className:`font-mono font-bold ${r.timeInQueue > 24 ? 'text-red-500' : 'text-yellow-500'}`}, r.timeInQueue + 'h')
                                        )
                                    ),
                                    e('div', {className:'flex gap-2'},
                                        e('button', {onClick:()=>processAction(r.id, 'Approved', r.stage), className:'bg-slate-700 px-4 py-2 rounded text-[9px] font-bold hover:bg-slate-600'}, 'NEXT STAGE'),
                                        e('button', {onClick:()=>overrideAction(r.id), className:'btn-override'}, 'EXECUTIVE OVERRIDE')
                                    )
                                ))
                            )
                        ),

                        view === 'LOGS' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic'}, 'Global Transaction Logs'),
                            e('div', {className:'glass-card'},
                                e('table', {className:'w-full text-xs text-left'},
                                    e('thead', null, e('tr', {className:'text-slate-500 border-b border-slate-700'}, e('th',{className:'pb-4'},'STAFF'), e('th',null,'FINAL STATUS'), e('th',null,'AUTHORIZER'), e('th',null,'REASON'))),
                                    e('tbody', null, requests.filter(r=>r.status!=='Pending').map(r => e('tr', {key:r.id, className:'border-b border-slate-800/50'},
                                        e('td', {className:'py-4 font-bold'}, r.name),
                                        e('td', null, e('span', {className:`px-2 py-1 rounded font-bold ${r.status==='Approved'?'bg-emerald-500/20 text-emerald-500':'bg-red-500/20 text-red-500'}`}, r.status)),
                                        e('td', {className:'text-yellow-500 font-bold'}, r.finalActor),
                                        e('td', {className:'italic text-slate-400'}, r.rejectionReason || 'No issues noted.')
                                    )))
                                )
                            )
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
