<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-TRUSTED ERP | Bank-Grade Transaction Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; margin: 0; color: #1e293b;
            background: linear-gradient(135deg, #ffffff 0%, #fefce8 100%);
            background-attachment: fixed;
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-family='Georgia' font-size='22' fill='rgba(184, 134, 11, 0.07)' text-anchor='middle' transform='rotate(-35, 150, 150)'%3EDE-TRUSTED%3C/text%3E%3C/svg%3E");
        }

        h1, h2, h3, .cambria { font-family: 'Cambria', 'Georgia', serif; }
        
        .sidebar-royal { background: #002366; min-height: 100vh; position: fixed; width: 260px; z-index: 50; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        .nav-btn { width: 100%; text-align: left; padding: 12px 24px; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; color: #94a3b8; cursor: pointer; }
        .nav-btn.active { background: #001a4d; color: #fbbf24; border-left-color: #fbbf24; font-weight: 700; }
        
        .admin-sub-card { background: rgba(255, 255, 255, 0.9); border: 1px solid #eab308; border-radius: 12px; height: calc(100vh - 180px); overflow-y: auto; }
        .branch-label { font-size: 9px; font-weight: 900; color: #002366; padding: 18px 20px 8px 20px; text-transform: uppercase; letter-spacing: 0.15em; border-top: 1px solid #fef3c7; }
        
        .sub-link { padding: 10px 24px; font-size: 11px; color: #475569; cursor: pointer; display: flex; align-items: center; border-left: 3px solid transparent; transition: 0.2s; font-weight: 500; }
        .sub-link:hover { background: #fffbeb; color: #002366; }
        .sub-link.active { background: #fef3c7; color: #002366; font-weight: 700; border-left-color: #002366; }

        .workspace-card { background: #ffffff; border-radius: 16px; border: 1px solid #eab308; padding: 2.5rem; min-height: 850px; box-shadow: 0 10px 30px -5px rgba(184, 134, 11, 0.1); position: relative; }
        .field-label { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #002366; margin-bottom: 6px; display: block; }
        .input-linked, .select-linked { width: 100%; background: #ffffff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; font-size: 13px; color: #1e293b; outline: none; border-bottom: 2px solid #eab308; transition: 0.3s; }
        .input-readonly { background: #f1f5f9; cursor: not-allowed; border-bottom: 2px solid #94a3b8; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 35, 102, 0.8); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 500px; padding: 2rem; border-radius: 12px; border-top: 8px solid #fbbf24; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        .royal-badge { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 20px; background: #002366; color: #fbbf24; }
        .strat-card { border-left: 4px solid #fbbf24; background: #fffbeb; padding: 15px; margin-bottom: 12px; border-radius: 0 8px 8px 0; }
        .dash-stat-card { background: white; border: 1px solid #e2e8f0; padding: 1.5rem; border-radius: 12px; border-bottom: 4px solid #002366; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            const GH_AGENCIES = ["GRA", "EPA", "FDA", "GSA", "SSNIT", "RGD", "GFS", "FID", "Municipal Assembly"];
            const CURRENCIES = ["GHS", "USD", "EUR", "GBP"];
            const COA = ["1001-Cash Office", "1002-Ecobank Main", "1003-Stanbic Operations", "1004-MTN MoMo Business", "2001-Accounts Payable", "4001-Sales Revenue"];

            const SYSTEM_REGISTRY = {
                "Executive": { desk: "Executive", isWelcome: true },
                
                // --- ADMINISTRATION (LOCKED & STATIC) ---
                "Regulatory Master": { desk: "Administration", title: "Regulatory Agency Master", table: "reg_master", fields: ["Agency Name (Dropdown)", "Contact Person", "Designation", "Direct Line", "Official Email", "Office Location", "Governing Act", "Remarks"] },
                "Statutory Setup": { desk: "Administration", title: "Statutory Requirements Master", table: "stat_setup", fields: ["Agency Name (Dropdown)", "Requirement Name", "Legal Code", "Frequency (Months)", "Standard Fee (GHS)", "Operational Linkage ID"] },
                "Permit Register": { desk: "Administration", title: "Active License & Permit Register", table: "permit_reg", fields: ["Agency Name (Dropdown)", "Permit Name", "Serial #", "Effective Date", "Expiry Date", "Department Lead", "GPS Location", "Digital Copy Link"] },
                "Renewal Workflow": { desk: "Administration", title: "Permit Renewal Lifecycle", table: "renewal_flow", fields: ["Permit Ref #", "Current Status", "Last Renewal Date", "Next Renewal Due", "Associated Costs", "Renewal Officer", "Remarks"] },
                "Corporate Assets": { desk: "Administration", title: "Fixed Asset & Fleet Registry", table: "assets_reg", fields: ["Asset Category", "Description", "Serial/Chassis #", "Purchase Date", "Value (GHS)", "Custodian", "Location (Ashalaja/Main)", "Condition"] },
                "Insurance & Liabilities": { desk: "Administration", title: "Insurance Policy Management", table: "insurance_reg", fields: ["Provider", "Policy #", "Coverage Type", "Premium Amount", "Start Date", "End Date", "Claim History Ref", "Remarks"] },
                "Facility & Maintenance": { desk: "Administration", title: "Factory Facility & Machine Maintenance", table: "facility_mgt", fields: ["Machine/Facility ID", "Asset Name", "Maintenance Type", "Last Service Date", "Next Service Due", "Technician Name", "Cost of Service", "Status"] },
                "Site Inspections": { desk: "Administration", title: "Regulatory Site Inspection Log", table: "inspections", fields: ["Agency Name (Dropdown)", "Inspectors Name", "Date of Visit", "Findings Summary", "Compliance Score (%)", "Corrective Action Required", "Deadline", "Follow-up Ref"] },
                "Compliance Breaches": { desk: "Administration", title: "Incident & Breach Registry", table: "breaches", fields: ["Incident Date", "Regulation Violated", "Description of Breach", "Immediate Mitigation", "Penalty Amount (if any)", "Closure Date", "Officer in Charge", "Root Cause"] },

                // --- FINANCE (LOCKED & EXPANDED) ---
                "Cash & Bank": { 
                    desk: "Finance", 
                    title: "Cash & Bank Transaction Master", 
                    table: "finance_cashbook", 
                    fields: ["Transaction ID (Auto)", "Date", "Account Type", "Account Name (CoA)", "Transaction Type", "Amount", "Currency", "Exchange Rate", "Reference (Invoice/GRN)", "Payment Method", "Approved By", "Description", "Upload Link"] 
                },
                "Accounts Payable": { desk: "Finance", title: "Accounts Payable (AP) Master", table: "finance_ap", fields: ["Invoice ID (Auto)", "Supplier (Dropdown)", "Invoice Date", "Invoice Number", "Currency", "Base Amount", "Tax / VAT (15%)", "Total Amount Payable", "Payment Terms", "Due Date", "Payment Status", "Approved By", "Notes"] },
                "General Ledger": { desk: "Finance", title: "General Ledger Entry", table: "finance_gl", fields: ["Entry ID", "Date", "Type", "Account Code", "Account Name", "Debit", "Credit", "Reference No.", "Status", "Narration"] },
                "Import Costing": { desk: "Finance", title: "Duty & Landed Cost Breakdown", table: "import_costing", fields: ["Import ID", "FOB Value", "Freight", "Insurance", "GRA Duty", "VAT", "Levies", "Total Landed Cost", "Method"] }
            };

            function DeskRenderer({ activeSub, setActiveSub, currentDesk }) {
                const schema = SYSTEM_REGISTRY[activeSub] || { isWelcome: true };
                const [form, setForm] = useState({});
                const [showModal, setShowModal] = useState(false);

                // Bank-Grade Logic: Trigger Approval Modal for large payments
                useEffect(() => {
                    if (activeSub === "Cash & Bank" && parseFloat(form["Amount"]) > 10000) {
                        setShowModal(true);
                    }
                    if (form["Currency"] === "USD") {
                        setForm(prev => ({ ...prev, "Exchange Rate": "15.20" })); // Mock rate
                    } else if (form["Currency"] === "GHS") {
                        setForm(prev => ({ ...prev, "Exchange Rate": "1.00" }));
                    }
                }, [form["Amount"], form["Currency"], activeSub]);

                const handleInput = (key, val) => setForm(prev => ({ ...prev, [key]: val }));

                const renderField = (label) => {
                    const isReadOnly = label.includes("(Auto)") || label === "Exchange Rate" && form["Currency"] === "GHS";
                    const isFull = ["Remarks", "Notes", "Narration", "Description", "Findings Summary", "Root Cause"].includes(label);
                    const isSelect = label.includes("Type") || label.includes("Dropdown") || label.includes("Method") || label.includes("CoA") || label === "Currency";

                    return e('div', { key: label, className: isFull ? "col-span-2" : "" },
                        e('label', { className: 'field-label' }, label),
                        isSelect ? 
                            e('select', { className: 'select-linked', value: form[label] || '', onChange: (x) => handleInput(label, x.target.value) }, 
                                e('option', { value: '' }, `-- Select ${label} --`),
                                label.includes("Agency") ? GH_AGENCIES.map(a => e('option', {key:a}, a)) :
                                label.includes("Currency") ? CURRENCIES.map(c => e('option', {key:c}, c)) :
                                label.includes("CoA") ? COA.map(a => e('option', {key:a}, a)) :
                                label === "Account Type" ? ["Bank", "Cash", "Mobile Money"].map(t => e('option', {key:t}, t)) :
                                label === "Transaction Type" ? ["Receipt", "Payment", "Transfer", "Adjustment"].map(t => e('option', {key:t}, t)) :
                                label === "Payment Method" ? ["Cash", "Cheque", "Bank Transfer", "Mobile Money"].map(m => e('option', {key:m}, m)) :
                                ["Pending", "Completed", "Active", "Routine"].map(o => e('option', {key:o}, o))
                            ) :
                        e(isFull ? 'textarea' : 'input', { 
                            className: `input-linked ${isReadOnly ? 'input-readonly' : ''} ${isFull ? 'h-24' : ''}`,
                            readOnly: isReadOnly,
                            type: label.includes("Date") || label === "Date" ? "date" : label === "Amount" || label === "Exchange Rate" ? "number" : "text",
                            value: form[label] || (label.includes("(Auto)") ? "TXN-"+Date.now().toString().slice(-5) : ""),
                            onChange: (x) => handleInput(label, x.target.value)
                        })
                    );
                };

                return e('div', { className: 'fade-in' },
                    // --- BANK APPROVAL MODAL ---
                    showModal && e('div', { className: 'modal-overlay' },
                        e('div', { className: 'modal-box' },
                            e('h3', { className: 'cambria text-blue-900 text-xl font-bold mb-2' }, 'ðŸ›¡ï¸ High-Value Authorization'),
                            e('p', { className: 'text-[11px] text-slate-500 mb-6' }, `Transactions exceeding GHS 10,000.00 require a cascading secondary approval before ledger posting.`),
                            e('label', { className: 'field-label' }, 'Authorized By (PIN Required)'),
                            e('input', { className: 'input-linked mb-4', type: 'password', placeholder: 'Enter Finance Director Pin' }),
                            e('div', { className: 'flex gap-4' },
                                e('button', { onClick: () => setShowModal(false), className: 'bg-emerald-600 text-white flex-1 py-2 rounded font-bold uppercase text-[10px]' }, 'Approve Disbursement'),
                                e('button', { onClick: () => { setShowModal(false); setForm({...form, "Amount": ""}) }, className: 'border border-red-600 text-red-600 flex-1 py-2 rounded font-bold uppercase text-[10px]' }, 'Reject')
                            )
                        )
                    ),

                    e('div', { className: 'mb-8 border-b-2 border-amber-200 pb-6 flex justify-between items-end' },
                        e('div', null, 
                            e('h1', { className: 'text-3xl cambria text-blue-900 font-bold' }, `${currentDesk} Desk`),
                            e('p', { className: 'text-blue-700 text-sm font-medium' }, `DE-TRUSTED | TRANSACTION KERNEL`)
                        ),
                        e('div', { className: 'flex gap-2' }, e('span', { className: 'royal-badge' }, 'BANK_MODULE_POSTED'), e('span', { className: 'royal-badge' }, '2025_LOCKED'))
                    ),
                    e('div', { className: 'grid grid-cols-12 gap-8' },
                        e('div', { className: 'col-span-3' },
                            e('div', { className: 'admin-sub-card shadow-lg' },
                                e('div', { className: 'branch-label' }, 'Finance & Admin Registry'),
                                Object.keys(SYSTEM_REGISTRY).filter(k => SYSTEM_REGISTRY[k].desk === currentDesk).map(name => 
                                    e('div', { 
                                        key: name, 
                                        className: `sub-link ${activeSub === name ? 'active' : ''}`,
                                        onClick: () => { setActiveSub(name); setForm({}); }
                                    }, name)
                                )
                            )
                        ),
                        e('div', { className: 'col-span-9' },
                            e('div', { className: 'workspace-card fade-in', key: activeSub },
                                schema.isWelcome ? e('div', null,
                                    e('h2', { className: 'text-[10px] font-black text-blue-900 uppercase tracking-widest mb-4' }, 'Institutional Overview'),
                                    e('div', { className: 'strat-card shadow-sm' }, e('h4', { className: 'font-bold text-blue-900 text-sm' }, '1. Administration Suite (9 Modules Locked)')),
                                    e('div', { className: 'strat-card shadow-sm' }, e('h4', { className: 'font-bold text-blue-900 text-sm' }, '2. Finance Desk (4 Modules Active)'))
                                ) : e('div', null,
                                    e('div', { className: 'flex justify-between items-start mb-10' },
                                        e('div', null, e('h2', { className: 'text-2xl font-bold text-blue-900' }, schema.title), e('p', { className: 'text-[9px] font-black text-amber-600 uppercase mt-2' }, `DATABASE: ${schema.table}`)),
                                        e('button', { className: 'bg-blue-900 text-white text-[9px] font-bold uppercase px-8 py-3 rounded-md shadow-xl' }, 'Post Transaction')
                                    ),
                                    e('div', { className: 'grid grid-cols-2 gap-x-10 gap-y-6' }, schema.fields.map(renderField)),
                                    e('div', { className: 'prepared-by' },
                                        e('div', null, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'TRANSACTION AUTH'), e('p', { className: 'text-[12px] font-bold text-blue-900' }, 'De-Trusted Central Treasury')),
                                        e('div', { className: 'text-right' }, e('p', { className: 'text-[9px] font-bold text-slate-400' }, 'SERVER TIME'), e('p', { className: 'text-[12px] font-bold text-blue-900' }, '2025-12-30 | 14:41 GMT'))
                                    )
                                )
                            )
                        )
                    )
                );
            }

            function App() {
                const [currentDesk, setCurrentDesk] = useState('Executive');
                const [activeSub, setActiveSub] = useState('Executive');
                const desks = ['Executive', 'Administration', 'Finance', 'Logistics', 'Procurement', 'Production', 'Sales', 'Warehouse', 'HR', 'Reception'];

                return e('div', { className: 'flex' },
                    e('div', { className: 'sidebar-royal' },
                        e('div', { className: 'p-8 mb-6 border-b border-blue-800' }, e('h1', { className: 'cambria text-white text-2xl font-bold' }, 'DE-TRUSTED')),
                        desks.map(name => e('button', { 
                            key: name, 
                            onClick: () => { 
                                setCurrentDesk(name); 
                                const firstSub = Object.keys(SYSTEM_REGISTRY).find(k => SYSTEM_REGISTRY[k].desk === name);
                                setActiveSub(firstSub || 'Executive');
                            }, 
                            className: `nav-btn ${currentDesk === name ? 'active' : ''}` 
                        }, name))
                    ),
                    e('main', { className: 'flex-1 ml-[260px] min-h-screen p-16' },
                        e(DeskRenderer, { activeSub, setActiveSub, currentDesk })
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        };
    </script>
</body>
</html>
