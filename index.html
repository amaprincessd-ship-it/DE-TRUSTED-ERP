<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        
        /* HARD OVERRIDE: SECURES FRONT-OF-SCREEN PRIORITY */
        #security-barrier {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: #020617 !important; z-index: 2147483647 !important;
            display: flex; align-items: center; justify-content: center;
        }

        body { font-family: 'Ubuntu', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; height: 100vh; width: 260px; position: fixed; z-index: 100; }
        .main-content { margin-left: 260px; min-height: 100vh; padding: 40px; }
        .glass-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 25px; }
        .input-box { background: #020617; border: 1px solid #475569; color: white; padding: 12px; border-radius: 6px; width: 100%; font-family: 'Roboto Mono', monospace; outline: none; }
        .btn-gold { background: #fbbf24; color: #020617; font-weight: 900; padding: 12px; border-radius: 6px; cursor: pointer; border: none; text-transform: uppercase; width: 100%; font-size: 11px; transition: all 0.2s; }
        .btn-gold:hover { background: #fcd34d; transform: translateY(-1px); }
        
        /* DOCUMENT PREVIEW STATIONERY */
        .paper-view { 
            background: white; color: #1e293b; width: 100%; max-width: 750px; min-height: 900px;
            padding: 50px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); font-family: 'Georgia', serif;
        }
        .paper-header { border-bottom: 3px solid #fbbf24; padding-bottom: 15px; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/50 shadow-[0_0_60px_rgba(251,191,36,0.1)]">
            <h1 id="gate-brand" class="text-4xl font-black mb-1 italic">ERP SYSTEM</h1>
            <p class="text-[10px] text-yellow-500 font-bold mb-8 tracking-[0.5em] uppercase">Executive Command</p>
            <input type="password" id="master-key-input" class="input-box text-center mb-6 text-2xl border-yellow-500/20" placeholder="â€¢â€¢â€¢â€¢" autofocus>
            <button onclick="checkAccess()" class="btn-gold">Unlock Terminal</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // Data Persistence
        const brandName = localStorage.getItem('erp_brand') || "DE-TRUSTED ERP";
        document.getElementById('gate-brand').innerText = brandName;

        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else {
                alert("ACCESS DENIED");
                location.reload();
            }
        }

        // Keybind for quick unlock
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && document.getElementById('security-barrier').style.display !== 'none') checkAccess();
        });

        window.onload = function() {
            const e = React.createElement;
            const { useState, useEffect } = React;

            function App() {
                const [view, setView] = useState('DASHBOARD');
                const [company, setCompany] = useState({
                    name: brandName,
                    address: localStorage.getItem('erp_addr') || "Main Business District, Accra",
                    email: localStorage.getItem('erp_email') || "hr@company.com",
                    logo: localStorage.getItem('erp_logo') || "https://via.placeholder.com/150x50?text=LOGO"
                });

                const updateCompany = (field, value) => {
                    const updated = { ...company, [field]: value };
                    setCompany(updated);
                    localStorage.setItem(`erp_${field}`, value);
                    if(field === 'name') localStorage.setItem('erp_brand', value);
                };

                return e('div', { className: 'flex' },
                    /* SIDEBAR */
                    e('aside', { className: 'sidebar' },
                        e('div', { className: 'p-8 border-b border-slate-800' }, 
                            e('h1', { className: 'text-xl font-black italic text-yellow-500' }, company.name)
                        ),
                        e('nav', { className: 'mt-6 text-[10px] font-bold uppercase tracking-widest' },
                            e('div', { onClick:()=>setView('DASHBOARD'), className:`p-4 cursor-pointer ${view==='DASHBOARD'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ“Š Dashboard'),
                            e('div', { onClick:()=>setView('IDENTITY'), className:`p-4 cursor-pointer ${view==='IDENTITY'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸŽ¨ Corporate Identity'),
                            e('div', { onClick:()=>setView('RECRUITMENT'), className:`p-4 cursor-pointer ${view==='RECRUITMENT'?'bg-slate-800 text-yellow-500 border-l-4 border-yellow-500':''}`}, 'ðŸ¤ Recruitment')
                        )
                    ),

                    /* MAIN VIEW */
                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'DASHBOARD' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'System Overview'),
                            e('div', {className:'grid grid-cols-3 gap-6'},
                                e('div', {className:'glass-card border-l-4 border-blue-500'}, e('p',{className:'text-[10px] text-slate-500 font-bold'},'STAFF CAPACITY'), e('h1',{className:'text-3xl font-black'},'92%')),
                                e('div', {className:'glass-card border-l-4 border-yellow-500'}, e('p',{className:'text-[10px] text-slate-500 font-bold'},'ACTIVE REQUESTS'), e('h1',{className:'text-3xl font-black text-yellow-500'},'14')),
                                e('div', {className:'glass-card border-l-4 border-emerald-500'}, e('p',{className:'text-[10px] text-slate-500 font-bold'},'REVENUE IMPACT'), e('h1',{className:'text-3xl font-black text-emerald-500'},'+12.4%'))
                            )
                        ),

                        view === 'IDENTITY' && e('div', null,
                            e('h2', {className:'text-3xl font-black mb-8 italic uppercase'}, 'Letterhead & Brand Designer'),
                            e('div', {className:'grid grid-cols-2 gap-8'},
                                e('div', {className:'glass-card space-y-4'},
                                    e('div', null, e('label',{className:'text-[10px] font-bold text-slate-500'},'COMPANY NAME'), e('input',{className:'input-box mt-1', value:company.name, onChange:(v)=>updateCompany('name', v.target.value)})),
                                    e('div', null, e('label',{className:'text-[10px] font-bold text-slate-500'},'BUSINESS ADDRESS'), e('input',{className:'input-box mt-1', value:company.address, onChange:(v)=>updateCompany('address', v.target.value)})),
                                    e('div', null, e('label',{className:'text-[10px] font-bold text-slate-500'},'LOGO URL'), e('input',{className:'input-box mt-1', value:company.logo, onChange:(v)=>updateCompany('logo', v.target.value)}))
                                ),
                                e('div', {className:'flex flex-col items-center'},
                                    e('div', {className:'paper-view scale-75 origin-top'},
                                        e('div', {className:'paper-header flex justify-between items-end'},
                                            e('div', null, e('img', {src:company.logo, className:'max-h-12 mb-2'}), e('h2', {className:'text-xl font-bold'}, company.name)),
                                            e('div', {className:'text-right text-[9px] font-sans'}, e('p',null,company.address), e('p',null,company.email))
                                        ),
                                        e('div', {className:'mt-12 text-center'}, e('h3',{className:'text-xl font-bold underline'},'OFFICIAL DOCUMENT PREVIEW'), e('p',{className:'mt-10 text-left'},'This is how your official correspondence will appear to staff and candidates.'))
                                    )
                                )
                            )
                        ),

                        view === 'RECRUITMENT' && e('div', {className:'text-center p-20 opacity-40 text-2xl font-black italic uppercase text-yellow-500'}, 'Recruitment Engine Optimized')
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
