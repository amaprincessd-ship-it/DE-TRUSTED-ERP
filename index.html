<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATE COMMAND ERP | v99.0 SECURITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style id="theme-engine">
        :root {
            --bg-color: #020617; --side-color: #080c14; --text-color: #f8fafc;
            --accent-color: #fbbf24; --font-main: 'Inter', sans-serif;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); margin: 0; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at top right, #0f172a, #020617); z-index: -1; }
        .sidebar { background-color: var(--side-color); height: 100vh; width: 280px; position: fixed; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .main-content { margin-left: 280px; min-height: 100vh; padding: 40px; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; }
        .btn-accent { background: var(--accent-color); color: #000; font-weight: 800; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; border: none; font-size: 10px; }
        .nav-item { padding: 16px 30px; cursor: pointer; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 4px solid transparent; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: var(--accent-color); border-left-color: var(--accent-color); }
        
        .role-tag { font-size: 9px; padding: 4px 10px; border-radius: 4px; font-weight: 900; background: rgba(255,255,255,0.05); }
        .perm-granted { color: #10b981; }
        .perm-denied { color: #ef4444; opacity: 0.3; }

        #security-barrier { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="security-barrier">
        <div class="glass-card w-full max-w-sm text-center border-yellow-500/30">
            <h1 class="text-3xl font-black mb-1 italic tracking-tighter uppercase text-white">COMMAND VAULT</h1>
            <p class="text-[9px] text-yellow-500 font-bold mb-8 tracking-[0.4em] uppercase">Security Matrix v99.0</p>
            <input type="password" id="master-key-input" class="bg-black/50 border border-white/10 p-4 w-full text-center text-2xl mb-6 text-white outline-none rounded font-mono" placeholder="••••" autofocus>
            <button onclick="checkAccess()" class="btn-accent w-full py-4">Authorize Administrator</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function checkAccess() {
            if (document.getElementById('master-key-input').value === 'SUPER2025') {
                document.getElementById('security-barrier').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
        }

        window.onload = function() {
            const e = React.createElement;
            const { useState } = React;

            function App() {
                const [view, setView] = useState('ROLES');
                
                const [roles] = useState([
                    { name: 'SUPER ADMIN', color: 'text-yellow-500', perms: ['FINANCIALS', 'BOM_EDIT', 'STOCK_CLEAR', 'USER_MGMT'] },
                    { name: 'PRODUCTION MGR', color: 'text-blue-400', perms: ['BOM_VIEW', 'JOBS_CREATE', 'MAINTENANCE', 'USER_MGMT'] },
                    { name: 'LAB TECHNICIAN', color: 'text-emerald-400', perms: ['QC_RELEASE', 'BOM_VIEW'] },
                    { name: 'SALES REP', color: 'text-purple-400', perms: ['CRM_VIEW', 'INVOICE_GEN'] }
                ]);

                return e('div', { className: 'flex' },
                    e('aside', { className: 'sidebar flex flex-col' },
                        e('div', { className: 'p-10 border-b border-white/10 text-center mb-6' }, 
                            e('h1', { className: 'text-xl font-black italic text-white' }, "PLATINUM ERP"),
                            e('p', {className:'text-[8px] font-bold text-yellow-500 uppercase tracking-widest'}, 'Security Hub')
                        ),
                        e('nav', { className: 'flex-1' },
                            ['ROLES', 'AUDIT_TRAIL', 'LOGIN_SESSIONS', 'SYSTEM_LOGS'].map(v => 
                                e('div', { key:v, onClick:()=>setView(v), className:`nav-item ${view===v?'active':''}`}, v)
                            )
                        )
                    ),

                    e('main', { className: 'main-content flex-1' },
                        
                        view === 'ROLES' && e('div', null,
                            e('div', {className:'flex justify-between items-end mb-12'},
                                e('div', null,
                                    e('h2', {className:'text-6xl font-black italic uppercase tracking-tighter text-white'}, 'Access Control'),
                                    e('p', {className:'text-[11px] text-yellow-500 font-bold uppercase tracking-[0.4em]'}, 'Departmental Permissions Matrix')
                                ),
                                e('button', {className:'btn-accent px-8'}, 'Create New Role')
                            ),

                            e('div', {className:'grid grid-cols-1 md:grid-cols-2 gap-8'},
                                roles.map((role, i) => e('div', {key: i, className:'glass-card border-white/5'},
                                    e('div', {className:'flex justify-between items-start mb-6'},
                                        e('h3', {className:`text-xl font-black ${role.color}`}, role.name),
                                        e('span', {className:'role-tag'}, 'SYSTEM DEFAULT')
                                    ),
                                    e('div', {className:'space-y-3'},
                                        ['FINANCIALS', 'BOM_EDIT', 'QC_RELEASE', 'CRM_VIEW', 'JOBS_CREATE'].map(p => {
                                            const hasPerm = role.perms.includes(p);
                                            return e('div', {key: p, className:'flex justify-between items-center border-b border-white/5 pb-2'},
                                                e('span', {className:`text-[10px] font-bold ${hasPerm ? 'opacity-100' : 'opacity-20'}`}, p),
                                                e('span', {className:`text-[10px] font-black ${hasPerm ? 'perm-granted' : 'perm-denied'}`}, hasPerm ? '● GRANTED' : '○ DENIED')
                                            );
                                        })
                                    ),
                                    e('button', {className:'mt-6 w-full py-2 bg-white/5 text-[9px] font-black uppercase rounded hover:bg-white/10'}, 'Modify Permissions')
                                ))
                            )
                        ),

                        view !== 'ROLES' && e('div', {className:'flex items-center justify-center h-[60vh] opacity-10 text-4xl font-black uppercase italic'}, `${view} System Active`)
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(e(App));
        };
    </script>
</body>
</html>
